content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>cuentas de administrador\nLas cuentas administrativas tienen privilegios amplios o incluso globales en la red. Existen varios tipos diferentes con distintos niveles de acceso y seguridad.\n### <a name=\"adware\"></a>adware\nSoftware que muestra o descarga automáticamente material publicitario no deseado cuando un usuario está en línea.\n### <a name=\"antivirus\"></a>antivirus\nAyuda a eliminar virus y otros tipos de programas malintencionados del equipo o portátil mediante la detección y su consiguiente eliminación.\n### <a name=\"attack-surface\"></a>superficie expuesta a ataques\nConjunto de puntos en el límite de un sistema, un elemento del sistema o un entorno en el que un atacante puede intentar entrar, provocar o extraer datos de ese sistema, elemento del sistema o entorno.\n\n## <a name=\"b\"></a>N \n### <a name=\"backdoor\"></a>puerta trasera\nUn tipo de malware que proporciona a los hackers malintencionados acceso remoto y control del dispositivo.\n### <a name=\"byods\"></a>BYOD\nBring your own devices (BYODs) son portátiles, PC, tabletas y teléfonos móviles que pertenecen personalmente a los miembros de la organización y, por lo tanto, no son administrados por la organización.\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>ciberataque\nUn ataque desde el ciberespacio. (Ver ciberespacio).\n### <a name=\"cybercrime\"></a>ciberdelito\nParticipar en la destrucción o el robo de datos e información por medio de equipos o de Internet.\n### <a name=\"cyberspace\"></a>ciberespacio\nUn concepto que denota un tipo de tecnología digital generalizada e interconectada, formada por ordenadores y redes y la comunicación que existe entre ellos.\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>filtración de datos\nArchivos de datos que se roban y envían fuera de la red a través del correo electrónico u otros medios.\n### <a name=\"defender\"></a>Defender\nLa familia Microsoft Defender incluye productos y servicios para protegerse contra ciberamenazas. Incluye, entre otros, [antivirus de Microsoft Defender](/microsoft-365/security/defender-endpoint/microsoft-defender-antivirus-windows), integrado en Windows 10 y 11. La familia Microsoft Defender también incluye [Microsoft Defender para Empresas](/microsoft-365/security/defender-business/mdb-overview) para ayudar a las pequeñas y medianas empresas a proteger los dispositivos. También hay otros productos y servicios en la familia Microsoft Defender. [Obtenga más información sobre la familia Microsoft Defender](https://www.microsoft.com/security/business/microsoft-defender).\n### <a name=\"device-group\"></a>Grupo de dispositivos\nUn grupo de dispositivos es una colección de dispositivos que se agrupan por determinados criterios especificados, como la versión del sistema operativo. Los dispositivos que cumplen los criterios se incluyen en ese grupo de dispositivos, a menos que se excluyan. En Microsoft 365 Empresa Premium (y Defender para empresas), los grupos de dispositivos se almacenan en Azure Active Directory.\n### <a name=\"device-management\"></a>administración de dispositivos\nLa administración de dispositivos es cuando la organización protege activamente los recursos y los datos de todos los ordenadores portátiles, PC, tabletas y dispositivos móviles de la organización.\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>cifrado\nEl cifrado es el proceso por el que se codifica la información para que solo un destinatario autorizado pueda descodificar y consumir la información.\n### <a name=\"exploit\"></a>vulnerabilidad de seguridad\nUn fragmento de código que usa vulnerabilidades de software para obtener acceso al dispositivo y realizar otras tareas, como la instalación de malware.\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>firewall\nUn firewall es un sistema de seguridad para proteger una red interna frente a servidores y redes no autorizados en función de reglas predefinidas. Actúa como una barrera y solo permite que la red protegida envíe o reciba datos. Windows Defender Firewall está integrado en Windows 10 y 11. Además, la protección del firewall se incluye en [Defender para empresas](/microsoft-365/security/defender-business/mdb-configure-security-settings).\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>hacker\nAlguien que usa un sistema informático para obtener acceso no autorizado a otro sistema y, así, obtener datos, o alguien que hace que otro sistema no esté disponible.\n### <a name=\"hijacker\"></a>secuestrador\nUn secuestrador es un tipo de software no deseado que modifica la configuración de un explorador web sin el permiso de un usuario, para insertar publicidad no deseada en el explorador de dicho usuario. Un secuestrador de exploradores es capaz de reemplazar la página principal existente, la página de error o el motor de búsqueda por los suyos propios. Por lo general, se usan para forzar visitas a un sitio web determinado, lo que aumenta sus ingresos por publicidad.\n\n## <a name=\"i\"></a>I \n### <a name=\"impersonation\"></a>suplantación\nLa suplantación de identidad se da cuando el remitente o el dominio de correo electrónico del remitente en un mensaje tiene un aspecto muy similar al de un remitente o dominio real. Un ejemplo de suplantación del dominio contoso.com es ćóntoso.com. La suplantación de identidad de un usuario es la combinación del nombre para mostrar y la dirección de correo electrónico del usuario. Por ejemplo, Valeria Barrios (vbarrios@contoso.com) podría suplantarse como Valeria Barrios, pero con una dirección de correo electrónico completamente diferente.\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>malware\nMalware es un término que se usa para describir aplicaciones malintencionadas y código que puede causar daños e interrumpir el funcionamiento normal de los dispositivos. El malware puede permitir el acceso no autorizado, usar recursos del sistema, robar contraseñas, bloquear el equipo y pedir rescate, y mucho más. Malware es el nombre general de las aplicaciones y otro código, como el software, que Microsoft clasifica de forma más pormenorizada como software malintencionado o software no deseado.\n### <a name=\"managed-devices\"></a>dispositivos administrados\nDispositivos como equipos, portátiles, tabletas y dispositivos móviles administrados por la organización. Los dispositivos administrados normalmente se inscriben en un servicio como [Microsoft Intune](/mem/intune/fundamentals/what-is-intune) para que las directivas de seguridad se puedan insertar en los dispositivos.\n### <a name=\"multi-factor-authentication-mfa\"></a>autenticación multifactor (MFA)\nMétodo de autenticación que requiere que el usuario proporcione dos o más factores de comprobación para obtener acceso a un recurso, por ejemplo, una aplicación, una cuenta en línea o una VPN.\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>intento de suplantación de identidad\nLos ataques de suplantación de identidad (phishing) son aquellos que intentan robar información confidencial a través de correos electrónicos, sitios web, mensajes de texto u otras formas de comunicación electrónica. Intentan parecerse a las comunicaciones oficiales de empresas o individuos legítimos.\n\n## <a name=\"q\"></a>Q\n### <a name=\"quarantine\"></a>cuarentena\nSe trata de la acción de aislar un archivo potencialmente malintencionado para que ya no pueda ser una amenaza para la red o el sistema. \n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>ransomware\nUn tipo de malware que cifra los archivos o realiza otras modificaciones que pueden impedir que use el dispositivo. Luego, aparece una nota de rescate que indica que debe pagar o realizar otras acciones para poder volver a usar el dispositivo.\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>Puntuación de seguridad\nLa Puntuación de seguridad de Microsoft es una medida de la actitud de seguridad de una organización, donde un número más alto indica que se han tomado más acciones de mejora. Puede encontrar Puntuación de seguridad en el portal de Microsoft 365 Defender ([https://security.microsoft.com/securescore](https://security.microsoft.com/securescore)).\n### <a name=\"spam\"></a>correo no deseado\nCuando se envía un gran número de contenidos a una gran cantidad de destinatarios, normalmente a través del correo electrónico y que, a menudo, contienen malware.\n### <a name=\"spoofing\"></a>suplantación de identidad (spoofing)\nCuando un remitente suplanta una dirección de correo electrónico y parece que fuera un usuario de uno de los dominios de la organización o un usuario de un dominio externo que envía correo electrónico a su organización.\n### <a name=\"spyware\"></a>spyware\nSoftware que tiene como objetivo recopilar información sobre una persona u organización y enviarla a otra entidad de forma que produzca daño al usuario.\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>inquilino (espacio empresarial)\nUna instancia única dedicada a los servicios de Microsoft 365 y a los datos de su organización, almacenada en una ubicación específica por defecto, como Europa o Norteamérica. Esta ubicación se especifica al crear el inquilino para su organización.\n### <a name=\"threat-landscape\"></a>panorama de amenazas\nEl panorama de amenazas es el ámbito de las amenazas virulentas y tenaces, con atacantes que han pasado de enfocar sus esfuerzos hacia el reconocimiento a querer ganar dinero, por ejemplo, manteniendo dispositivos y datos en peligro hasta que el propietario pague el rescate solicitado. Los ataques modernos se centran cada vez más en el robo de propiedad intelectual a gran escala, la degradación del sistema dirigida que puede dar lugar a pérdidas financieras y el ciberterrorismo que amenaza la seguridad de las personas, las empresas y los intereses nacionales en todo el mundo. Estos atacantes suelen ser personas y expertos en seguridad altamente entrenados, algunos de los cuales están en el empleo de estados nacionales que tienen grandes presupuestos y recursos humanos aparentemente ilimitados.\n### <a name=\"trojan-horse\"></a>caballo de Troya\nUn tipo de malware que intenta parecer inofensivo. A diferencia de un virus o un gusano, un troyano no se propaga por sí mismo. Lo que intenta es parecer legítimo para engañar a los usuarios y que lo descarguen e instalen. Una vez instalados, los troyanos realizan diversas actividades malintencionadas, como robar información personal, descargar otro malware o dar acceso a los atacantes al dispositivo.\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>dispositivos no administrados\nDispositivos como equipos, portátiles, tabletas y dispositivos móviles que no están administrados por la organización y, por tanto, suponen más riesgo. (Consulte BYODs).\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>virus\nUn fragmento de código que es capaz de copiarse a sí mismo y suele realizar acciones perjudiciales, como dañar el sistema o destruir datos.\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>gusano\nUn tipo de malware que se propaga a otros dispositivos. Los gusanos pueden propagarse por correo electrónico, mensajería instantánea, plataformas de uso compartido de archivos, redes sociales, recursos compartidos de red y unidades extraíbles. Los gusanos más sofisticados aprovechan las vulnerabilidades de software para propagarse.\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>confianza cero\nConfianza cero es un enfoque proactivo e integrado de seguridad en todas las capas del patrimonio digital que comprueba de forma explícita y continua cada transacción, afirma privilegios mínimos y se basa en la inteligencia, la detección avanzada y la respuesta en tiempo real a las amenazas.\n"
