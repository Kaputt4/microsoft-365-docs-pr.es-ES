title: Preguntas más frecuentes sobre la activación del servicio en línea para el programa Open
summary: ''
sections:
- name: General
  questions:
  - question: >
      Cómo activar servicios en línea comprar a través de los programas Open (Open, Open Value y Open Value Subscription)?
    answer: >
      Los clientes abiertos pueden activar servicios en línea de dos maneras:

      - Después de solicitar su servicios en línea a través de la familia del programa Open, recibirá un correo electrónico con un vínculo e instrucciones para activar los servicios.

      O

      - En el [Centro de servicios de licencias por volumen (VLSC),](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) los clientes del programa Open pueden ir a la sección Activación del servicio en línea y seleccionar la licencia que se va a administrar:


      1. Seleccione el vínculo Administrar activación y, a continuación, seleccione Iniciar activación. Se abre una ventana de activación del producto y rellena previamente la clave.

      2. Continúe con los pasos de activación restantes para completar la activación del producto.


      La activación correcta se completa en un plazo de 48 horas en el sitio web de activación del servicio en línea de licencias por volumen.

      Para obtener información sobre cómo activar Microsoft Azure, consulte [Introducción a Azure en licencias abiertas](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      No veo mi pedido de Azure. ¿Qué debo hacer?
    answer: >
      Los pedidos de Azure se activan mediante claves. Obtenga las claves a través de la pestaña Descargas y claves de VLSC y escriba la clave en la página Introducción a [Azure en Abrir licencia.](https://azure.microsoft.com/offers/azure-open/)
  - question: >
      ¿Qué es una cuenta profesional o educativa y por qué necesito una para activar servicios en línea?
    answer: >
      Una cuenta profesional o educativa está pensada para que los usuarios inicien sesión en los servicios de Microsoft de la organización. El inicio de sesión suele usar el formulario username@orgname.com o username@orgname.onmicrosoft.com, donde *orgname* es su nombre de dominio de correo electrónico de la organización.
  - question: >
      Cómo saber si mi organización ya tiene una cuenta?
    answer: "El nombre de la organización asociado a la cuenta profesional o educativa se toma del identificador de licencia del servicio que está activando. Si existe una cuenta, el nombre de la organización se rellena previamente en la configuración de la cuenta organizativa y ya está vinculado a la organización desde el pedido de servicio en línea original. El proceso de registro valida si la organización tiene una cuenta. \n\nSi el campo **Company** está disponible, finalice el proceso de registro para iniciar sesión y activar el servicio. Si este campo no está disponible, debe registrar la organización. Debe ser un Administrador global para registrar una organización para una cuenta.\n\nAl solicitar una cuenta profesional o educativa, la solicitud se envía a su organización Administrador de inquilinos que concede o deniega la solicitud de registro. Use esta cuenta profesional o educativa al iniciar sesión en La activación del servicio en línea de Microsoft VLSC.\n"
  - question: >
      ¿Por qué el portal de activación me cierra la sesión después de activar un servicio en línea?
    answer: "Al activar Online Services en el programa Open License, cada contrato se activa por separado. Para asegurarse de que las licencias no se activan en el inquilino incorrecto, cada activación se controla en una sesión independiente. \n"
  - question: >
      ¿Cómo funciona la activación del servicio en línea para las compras de licencia abierta?
    answer: >
      Microsoft Online Services for Open Agreements se ha movido a un modelo de activación de control sin claves. Después de solicitar Open servicios en línea, recibirá un correo electrónico con un vínculo e instrucciones para activar los servicios.
  - question: >
      ¿Qué ocurre si quiero asignar mi compra a otra organización?
    answer: >
      Para asignar productos a una nueva organización, siga los pasos de registro para crear una nueva organización. Desde allí puede asignar cualquier asiento o producto que haya comprado.
  - question: >
      Acabo de activar mi servicio en línea. ¿Por qué sigue diciendo que necesito activar mi servicio en la página Administrar activaciones del Centro de servicios de licencias por volumen?
    answer: >
      El servicio que activó puede tardar hasta 24 horas en aparecer como estado **Activado** en la página **Administrar activaciones** .
  - question: >
      Cómo póngase en contacto con el soporte técnico?
    answer: >
      Para obtener soporte técnico por teléfono o web, consulte [Contacto con nosotros](/licensing/contact-us). Microsoft responde a los envíos de formularios web en un plazo de 24 horas.
