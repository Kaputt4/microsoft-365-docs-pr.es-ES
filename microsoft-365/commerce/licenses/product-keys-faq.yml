title: Preguntas más frecuentes sobre las claves de producto
summary: ''
sections:
- name: General
  questions:
  - question: >
      ¿Qué son las claves de producto?
    answer: >
      Una clave de producto le permite usar un producto de software con licencia bajo un programa de licencias por volumen específico. Las claves de producto que aparecen en la Centro de administración de Microsoft 365 solo se deben usar con productos de licencia por volumen y solo están pensadas para su uso por su organización.


      Una clave de activación de servicio en línea (OSA) es una clave de producto de un solo uso que se usa para activar las suscripciones de Microsoft Online Services.


      Para obtener más información, consulte [Preguntas más frecuentes sobre la activación del servicio en línea para programas abiertos](/licensing/online-service-activation-faq).
  - question: >
      Cómo encontrar las claves de producto en el Centro de administración de Microsoft 365?
    answer: "1. Inicie sesión en el Centro de administración de Microsoft 365. \n2. Vaya a **Facturación** > **Sus productos** >  Descargas de **licencias** >  por volumen **& claves** > mantenga el mouse sobre el producto y seleccione **Ver claves**.\n\nEncontrará información de clave de producto para cada producto, el tipo de licencia (clave de licencia por volumen, Servicio de administración de claves (KMS) y clave de activación múltiple (MAK)) y el número de activaciones MAK usadas y disponibles.\n\nSeleccione **Descargar todas las claves de producto** para descargar las claves mostradas para una licencia en una unidad local.\n"
  - question: >
      Cómo encontrar SQL Server claves de producto?
    answer: >
      La clave de licencia de SQL se inserta en el asistente de activación del software en lugar de mostrarse en el centro de administración y se detecta automáticamente durante la instalación. Para obtener más información, consulte [La guía de instalación de SQL Server](/sql/database-engine/install-windows/install-sql-server).


      También puede encontrar la clave descargando el archivo ISO de SQL del centro de administración > .. \x64 carpeta > DefaultSetup.ini archivo. Asegúrese de realizar una copia de seguridad de cualquier versión existente antes de instalar o actualizar SQL ediciones. Si necesita ayuda para solucionar problemas técnicos durante la instalación del producto o la activación del servicio en línea, póngase en contacto con soporte técnico de Microsoft enviando una [solicitud de soporte técnico](https://support.microsoft.com/oas).
  - question: >
      Cómo encontrar una clave de producto para la compra de licencias por volumen?
    answer: "Si el contrato autoriza el acceso a un producto que requiere una clave, puede encontrar esas claves si va a **Facturación** > **Sus productos** >  Descargas de **licencias** >  por volumen **& claves**. \n\nSin embargo, algunos productos no requieren una clave de producto. Esta información aparece en la descripción del producto en el catálogo Descargas y claves.\n\nPara determinar si el producto requiere una clave, vaya a [Activación del producto e información de clave](https://licensingapps.microsoft.com/product-activation). En Buscar productos, elija un producto o busque el nombre del producto.\n"
  - question: >
      ¿Qué es una clave de configuración?
    answer: >
      Se usa una clave de configuración para cada combinación de producto o versión para desbloquear el producto omitiendo la activación. Puede obtener una clave de configuración de una de estas dos maneras:

        - **Cumplimiento físico** En el caso de los productos adquiridos a través del suministro físico, la clave de configuración se imprime en el manguito multimedia.
        - **Descarga del suministro** Para los productos adquiridos mediante descarga desde el centro de administración, la clave de configuración se muestra en la pantalla de descarga y podría ir acompañada del siguiente texto: Algunos productos disponibles para descarga requieren claves de configuración. Tenga en cuenta la clave de configuración, ya que es necesaria durante la instalación del producto. Para obtener más información sobre las claves de instalación, consulte [KMS claves de configuración de cliente](/windows-server/get-started/kmsclientkeys).
  - question: >
      ¿Qué determina qué claves de producto están asociadas a mis contratos?
    answer: >
      Las claves de producto de licencia por volumen se proporcionan para cada identificador de licencia que aparece en el [resumen de relaciones de Microsoft](/licensing/license-faq). Este resumen de relaciones se encuentra en el Centro de servicios de licencias por volumen. Para obtener más información, consulte [¿Qué es un identificador de licencia](/licensing/license-faq#what-is-a-licensing-id)? Podría tener varios identificadores de licencia:

        - Enterprise Agreement (EA) y los clientes de Select Plus reciben claves de producto por grupo de productos (sistemas, servidores y aplicaciones).
        - Los clientes del contrato selecto reciben claves de producto por grupo de productos (sistemas, servidores y aplicaciones) en función de sus previsiones de compra.
        - Los clientes de Open License y los clientes de Open Value reciben las claves de producto aplicables en función de sus compras de licencias.

      Para obtener más información, consulte las [preguntas más frecuentes sobre el resumen de licencias](/licensing/license-faq).


      > [!NOTE]

      > Todos los clientes tienen derecho a usar claves de producto con fines de re-creación de imágenes y degradación. Seleccione Plus, Enterprise Agreement (EA) y Select customers have limited evaluation rights for training and back-up (Los clientes seleccionados tienen derechos de evaluación limitados para el entrenamiento y la copia de seguridad). Para obtener más información, consulte [Informes sobre licencias de productos](https://www.microsoft.com/licensing/docs/view/Licensing-Briefs).
- name: Activación por volumen
  questions:
  - question: >
      ¿Qué es la activación por volumen?
    answer: >
      La activación por volumen es una solución configurable que ayuda a automatizar y administrar el proceso de activación del producto en equipos que ejecutan Windows sistemas operativos con licencia bajo un programa de licencias por volumen. La activación por volumen también se usa con otro software de Microsoft, incluidos los conjuntos de Office, que se venden en virtud de contratos de licencias por volumen y que admiten la activación por volumen. Para más información, vea:
        - [Herramientas para administrar la activación por volumen de Office](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Activación por volumen para Windows 10](/windows/deployment/volume-activation/volume-activation-windows-10)

      La activación por volumen solo se aplica a los sistemas cubiertos por un programa de licencias por volumen y se usa estrictamente como herramienta para la activación. No está vinculado a facturación o facturación de licencias.


      La activación por volumen proporciona dos maneras de completar las activaciones de volumen. Los clientes pueden usar ambos tipos de clave para activar sistemas en su organización:
        - Servicio de administración de claves (KMS) permite a las organizaciones activar sistemas dentro de su propia red.
        - La clave de activación múltiple (MAK) activa los sistemas una sola vez mediante los servicios de activación hospedados por Microsoft.
  - question: >
      ¿Cuál es el Servicio de administración de claves (KMS)?
    answer: >
      KMS es un servicio de activación que permite a las organizaciones activar sistemas dentro de su propia red mediante la eliminación de la necesidad de que los equipos individuales se conecten a Microsoft para la activación del producto. No requiere un sistema dedicado y se puede hospedar conjuntamente en un sistema que proporciona otros servicios.


      KMS requiere un número mínimo de equipos físicos o virtuales en un entorno de red. Estos mínimos, denominados umbrales de activación, se establecen para que Enterprise clientes los cumplan fácilmente.

        - Umbrales de activación para Windows
          - La organización debe tener al menos 5 equipos para activar los servidores que ejecutan Windows Server.
          - La organización debe tener al menos 25 equipos para activar los sistemas cliente que ejecutan Windows.
        - Umbrales de activación para Office
          - La organización debe tener al menos 5 equipos que ejecuten una edición de Office para activar los productos Office instalados mediante KMS.

      Para obtener más información sobre los umbrales de activación, consulte la [Guía de planeamiento de activación por volumen](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      ¿Qué es una clave de host KMS?
    answer: >
      Se usa una clave de KMS para activar el equipo host KMS con un servidor de activación de Microsoft y puede activar hasta 6 hosts KMS con 10 activaciones por host. Cada host KMS puede activar un número ilimitado de equipos.
  - question: >
      ¿Por qué no se muestra ninguna clave KMS en Centro de administración de Microsoft 365 para los clientes de Open License?
    answer: "KMS claves ya no se asignan previamente a los contratos open, ya que el uso de la clave de activación múltiple (MAK) es el método preferido para la activación.\n\nLas claves KSM se pueden asignar, por excepción, a los clientes de Open que cumplan el umbral mínimo de activación de KMS para Windows Server, OS y Office. Para solicitar una excepción, envíe una solicitud de formulario web a Soporte técnico de Microsoft.\n\nPara solicitar una excepción, debe tener permisos de administrador de VLSC, administrador de claves o visor de claves y proporcionar la siguiente información:\n  \n  - Número de contrato/inscripción o id. de licencia y autorización.\n  - Nombre del producto (incluida la versión y la edición).\n  - Últimos 5 caracteres de la clave de producto.\n  - Número de activaciones de host necesarias.\n  - Justificación empresarial o motivo de la implementación.\n"
  - question: >
      ¿Qué ocurre si necesito hosts KMS adicionales?
    answer: "Si necesita activaciones de KMS adicionales para activar más de 6 hosts KMS, envíe una solicitud de formulario web para Centro de administración de Microsoft 365 soporte técnico. \n\nPara solicitar una excepción, debe tener permisos de administrador de VLSC, administrador de claves o visor de claves y proporcionar la siguiente información:\n  \n  - Número de contrato/inscripción o id. de licencia y autorización.\n  - Nombre del producto (incluida la versión y la edición).\n  - Últimos 5 caracteres de la clave de producto.\n  - Número de activaciones de host necesarias.\n  - Justificación empresarial o motivo de la implementación.\n"
  - question: >
      ¿Qué es una clave de activación múltiple (MAK)?
    answer: >
      Una clave de activación múltiple (MAK) activa los sistemas una sola vez mediante los servicios de activación hospedados por Microsoft que requieren conexión con un servidor de activación de Microsoft. Una vez que se activan los equipos, no se requiere comunicación adicional con Microsoft.


      **Importante** El número de activaciones MAK permitidas se basa en el contrato de licencias por volumen.
  - question: >
      ¿Por qué el número de activaciones mak proporcionadas no coincide con el número de licencias que compramos?
    answer: >
      Se recomienda que los clientes usen KMS para activar varias claves de activación (MAK). KMS es el método de activación preferido para implementaciones a gran escala. Muchos factores determinan el número de activaciones asociadas a cada MAK, incluidas las licencias compradas, el nivel de precios de compra del cliente y su programa de licencias por volumen.


      El número de activaciones disponibles para un producto no siempre coincidirá con el número de licencias compradas. Normalmente, recibes más activaciones en caso de que necesites volver a instalar y activar algunos de tus productos. Consulte la sección Resumen de licencias de su contrato para ver el número de licencias.
  - question: >
      Cómo solicitar un aumento de los límites de activación de MAK?
    answer: "Los aumentos en la cantidad de activación mak se pueden solicitar a través del formulario web y se conceden por excepción. Para Canadá y el Estados Unidos, envíe [solicitudes de soporte técnico para licencias por volumen](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f). Para todos los demás países, envíe un [formulario web de soporte técnico](/licensing/contact-us). \n\nPara solicitar un límite de activación mak, debe tener permisos de administrador de VLSC, administrador de claves o visor de claves y proporcionar la siguiente información:\n\n  - Número de contrato/inscripción o id. de licencia y autorización.\n  - Nombre del producto (incluida la versión y la edición).\n  - Últimos 5 caracteres de la clave de producto.\n  - Número de activaciones de host necesarias.\n  - Justificación empresarial o motivo de la implementación.\n"
  - question: >
      Cómo activar licencias mediante una clave de activación múltiple (MAK)?
    answer: >
      Puede activar licencias de una de estas dos maneras mediante MAK:

        - Activación independiente de MAK Cada equipo se conecta individualmente a Microsoft mediante la web o el teléfono para completar la activación.
        - Activación del proxy MAK Una solicitud de activación centralizada se realiza en nombre de varios equipos con una única conexión a Microsoft en línea o por teléfono. Este método usa el Herramienta de administración de activación por volumen (VAMT), que forma parte del kit de instalación automatizada (WAIK) de Windows. VAMT permite a los profesionales de TI automatizar y administrar de forma centralizada el proceso de activación por volumen mediante MAK e incluye una comprobación del número de activaciones en la MAK.
  - question: >
      ¿Cuál es el Herramienta de administración de activación por volumen (VAMT)?
    answer: >
      El Herramienta de administración de activación por volumen (VAMT) es una herramienta que permite a los administradores de red y a otros profesionales de TI automatizar y administrar de forma centralizada el proceso de activación por volumen y minorista para Windows, Microsoft Office y seleccionar otros Productos de Microsoft. VAMT puede administrar la activación por volumen mediante varias claves de activación (MAK) o el Windows Servicio de administración de claves (KMS). VAMT es un complemento estándar de Microsoft Management Console (MMC) que requiere Microsoft Management Console (MMC) 3.0.


      Para obtener información sobre VAMT, consulte:

        - [Referencia técnica de Herramienta de administración de activación por volumen (VAMT)](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [Administración de la activación mediante el Herramienta de administración de activación por volumen (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - Descargar [Herramienta de administración de activación por volumen (VAMT)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      ¿Qué debo saber sobre el uso de Windows Server como host de KMS para activar Windows clientes?
    answer: "Si implementa Windows mediante Servicio de administración de claves (KMS) como método de activación, tenga en cuenta lo siguiente:\n  \n  - Windows Server no se admite como host de KMS para activar Windows.\n  - Se requiere una clave de KMS de Windows Server para obtener una revisión que permita la activación de Windows máquinas cliente. Para obtener la revisión más reciente, consulte [Configuración de un equipo host KMS para activar las versiones con licencia de volumen de Office](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office). \n\nSi usa Windows Server como host de KMS, puede hacer lo siguiente:\n  \n  - Actualice la máquina host de KMS a Windows Server.\n  - Degradar la máquina a Windows Server 2003.\n  - Ejecute el host de KMS en una máquina de edición de volumen Windows.\n  - Ejecute una máquina virtual Windows Server.\n"
  - question: >
      ¿Qué debo saber sobre la activación por volumen para Office, Project y Visio?
    answer: >
      Los siguientes cambios de activación por volumen están relacionados con Office, Project y Visio:
        - Office KMS Host activa cualquier conjunto o aplicación de Office.
        - Solo se debe instalar y usar una clave Office KMS para la activación.

      Si implementa Office mediante Servicio de administración de claves (KMS) como método de activación, tenga en cuenta lo siguiente:
        - No puede activar Office mediante KMS si usa Windows Server como host de KMS.
        - Una revisión no está disponible para permitir la activación de Office clientes.

      Si usa Windows Server 2008 como host KMS, puede hacer lo siguiente:
        - Actualice la máquina host de KMS a Windows Server.
        - Degradar la máquina a una versión anterior de Windows Server.
        - Ejecute el host de KMS en un equipo Windows.
        - Ejecute una máquina virtual de Windows Server en una versión más reciente de Windows Server.
  - question: >
      Cómo activar Terminal Windows Server and Remote Desktop Service (RDS)?
    answer: >
      Después de descargar los medios de servidor desde VLSC, puede activarlo mediante el Asistente para activación del producto. No es necesario buscar una clave de licencia por volumen o una clave de configuración de producto en el VLSC. Al completar todos los pasos del asistente de activación, se solicita al servidor que se conecte a Microsoft Clearing House a través de Internet para validar los datos. Como alternativa, para los servidores sin conexión, el asistente para activación ofrece activación por teléfono o web.


      Para empezar, asigne un rol de licencias de Escritorio remoto para el servidor (**Iniciar** > **herramientas** >  administrativas **Administrador del servidor**) y, a continuación, active el servicio RDS desde el Administrador de licencias de Escritorio remoto. Seleccione **Iniciar** > **herramientas** >  administrativas **Servicios de Escritorio remoto** y, a continuación, seleccione **Administrador de licencias de Terminal o Escritorio remoto**.


      Durante la activación, se le pedirá que seleccione el Programa de licencia y el Número de contrato. En Open License customers (Abrir clientes de licencia), escriba el número de autorización. En MPSA, escriba su número de cuenta de compra (no el número del contrato MPSA). Si no está seguro del tipo de programa para el identificador de licencia usado para comprar las licencias CAL, vaya al resumen de **relaciones de VLSC** y consulte la columna **Programa primario** .


      Para obtener información sobre las licencias de Terminal Server, consulte [Licencias de Terminal Server](/troubleshoot/windows-server/remote/terminal-server-licensing). Para obtener información sobre cómo instalar el rol de licencias de Escritorio remoto y activar el servidor de licencias, vea [Activar el servidor de licencias de Servicios de Escritorio remoto](/windows-server/remote/remote-desktop-services/rds-activate-license-server) y  [No se puede conectar a RDS porque no hay ningún servidor de licencias de Escritorio remoto disponible](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server).
  - question: >
      ¿Pueden las organizaciones de la misma estructura de propiedad usar la misma clave para implementar un producto?
    answer: >
      El cumplimiento de licencias y la administración de recursos son independientes de la activación de claves. Los clientes no tienen que usar las claves proporcionadas bajo un identificador de licencia específico (contrato, inscripción, afiliación o licencia). Si una organización primaria tiene un contrato individual, puede usar la misma clave para implementar un producto en organizaciones primarias y secundarias. Esta flexibilidad permite a los clientes administrar de forma centralizada su imagen de implementación mediante claves específicas de contratos o licencias o un conjunto de claves para todos.
  - question: >
      ¿Puedo usar mis claves de licencia por volumen para ejercer mis derechos de re-creación de imágenes?
    answer: >
      Sí. Los derechos de ree imagen se conceden a todos los clientes de licencias por volumen de Microsoft. En virtud de estos derechos, los clientes pueden volver a crear imágenes de copias con licencia del fabricante de equipos originales (OEM) o del producto empaquetado completo (FPP) utilizando los medios proporcionados en virtud de su contrato si las copias realizadas desde los medios de licencia por volumen son idénticas al producto con licencia original. Como cliente de licencias por volumen, puede encontrar las claves de licencia por volumen en la página de claves de producto o solicitar las claves a través de un [Centro de activación de Microsoft](https://licensingapps.microsoft.com/product-activation).


      > [!NOTE]

      > Si es cliente de Open License, debe comprar al menos una unidad del producto que desea volver a crear para obtener acceso a los medios del producto y recibir una clave de producto.


      Para obtener más información sobre los derechos de re-creación de imágenes, consulte [Informes sobre licencias de productos](https://www.microsoft.com/licensing/docs/view/Licensing-Briefs).
  - question: >
      Cómo descargar mis claves en un archivo local?
    answer: "El Centro de administración de Microsoft 365 ofrece una opción para descargar las claves de producto en un archivo local para su uso posterior. Al descargar las claves de producto de la página Descargas y claves, el archivo contiene todas las claves de licencia por volumen asociadas a contratos en el perfil del centro de administración. Sin embargo, si descarga las claves de la vista Id. de licencia de la página Resumen de relaciones, el archivo solo contiene las claves asociadas al identificador de licencia que está viendo.\n\nUn archivo de clave de producto descargable está en un formato delimitado por tabulaciones y se puede abrir en Excel o en un editor de texto para ordenar y ver las claves. Estas son las columnas incluidas en el archivo: **Id. de licencia**, **Programa primario**, **Organización**, **Producto**, **Clave de producto**, **Tipo** y **Activaciones MAK-Usadas/Disponibles, Puestos y Estado de OSA**. \n\nPara abrir un archivo descargado en Excel, complete estos pasos:\n  1. Abra Microsoft Excel.\n  2. Seleccione **Abrir archivo** >  y, a continuación, seleccione el archivo CSV descargado.\n  3. Seleccione **Delimitado** (valor predeterminado) y, a continuación, seleccione **Separados por tabulaciones** (para evitar la presentación de todos los datos en una sola columna).\n  4. Seleccione **Finalizar**. \n\nEl archivo .CSV se abre en Excel y los datos se muestran en columnas independientes.\n"
- name: Soporte técnico
  questions:
  - question: >
      Cómo póngase en contacto con el soporte técnico?
    answer: >
      Centro de administración de Microsoft 365 clientes pueden ponerse en contacto con el soporte técnico por teléfono o por formulario web. Microsoft responde a los envíos de formularios web en un plazo de 24 horas. Para ponerse en contacto con el soporte técnico, consulte [Contacto con nosotros](/licensing/contact-us).
