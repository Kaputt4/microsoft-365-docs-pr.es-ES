title: Descargas preguntas más frecuentes
summary: ''
sections:
- name: General
  questions:
  - question: >
      ¿Cuáles son los requisitos para descargar software desde el Centro de administración de Microsoft 365?
    answer: "Debe comprar una licencia para los productos que tiene previsto descargar y tener acceso a una clave de producto válida para que cada licencia complete la instalación. Compruebe el contrato de licencia antes de descargar productos.\n\nPara encontrar los requisitos del sistema para cada producto, inicie sesión en el Centro de administración y vaya a la página Descargas de productos   >   > Descripción **del producto.** \n\n**Nota** No todos los productos requieren una clave de producto.\n"
  - question: >
      ¿Qué productos puedo descargar del Centro de administración?
    answer: >
      Si sus derechos de descarga están asociados con el programa Open License, Open Value o Open Value Subscription, solo puede descargar los productos que ya ha comprado. El Centro de administración muestra las descargas solo para las licencias que ha comprado.


      Otros programas de licencias (Select Plus, Enterprise, Campus o School) te permiten descargar cualquier producto del catálogo antes de comprar licencias.


      Si el perfil está vinculado tanto a Open como a otros programas de licencias, puede ver todo el catálogo.


      Para determinar si un producto es apto para la descarga:

        1.    Seleccione **Licencias por volumen** y, a continuación, seleccione el producto o Ver **descargas**.
        2.    En **Descargar**, si el producto no está disponible, verá "Este producto no está disponible para su descarga".
  - question: >
      ¿Qué es una licencia de acceso de cliente (CAL)?
    answer: >
      Una licencia de acceso de cliente (CAL) es una licencia que da a un usuario el derecho de acceder a los servicios del servidor.


      No necesita un archivo de descarga de software ni una clave de producto para activar una CAL. En su lugar, el producto se activa e instala a través del asistente de activación directamente desde el equipo.


      Algunos ejemplos de ACL son:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype Empresarial Server
        - SharePoint Server
        - System Center
        - Project Server
  - question: "¿Cómo puedo descargar Office para Mac? \n"
    answer: >
      Para ejecutar una versión de licencias por volumen de Office para Mac, debe descargar e instalar los siguientes archivos:
        - El paquete serializador de licencia por volumen [(VL)](/deployoffice/mac/volume-license-serializer) que se encuentra en el Office para Mac de descarga.
        - El [Office para Mac de instalación .](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac) Los archivos de paquete del instalador para aplicaciones individuales también están disponibles en el Centro de administración de Microsoft 365. Office para Mac requiere una clave de producto porque el serializador VL se usa para activar una versión con licencia por volumen de Office para Mac.
  - question: >
      ¿Cómo puedo descargar productos en el Centro de administración?
    answer: "Para descargar productos en el Centro de administración:\n1.  Seleccione **Licencias por volumen** y, a continuación, seleccione el producto o Ver **descargas**.\n2.  En **Descargar**, seleccione un componente y seleccione una acción de descarga o el icono de descarga. \n\nPara acceder a las descargas en el Centro de administración, un administrador de VLSC de la organización puede proporcionar acceso asignándose a uno de estos roles:\n  - Administrador\n  - Descargar\n  - Administrador de Software Assurance\n"
  - question: >
      ¿Cómo cambio la configuración de descarga?
    answer: >
      Para acceder a la configuración de descarga en el Centro de administración:

      1.  Seleccione **Licencias por volumen** y, a continuación, seleccione el producto o Ver **descargas**.

      2.  En **Descargar**, seleccione **el idioma** y el tipo de sistema **operativo**.


      **Nota** Los bloqueadores de elementos emergentes pueden bloquear las descargas. Asegúrese de que los bloqueadores de elementos emergentes están deshabilitados al descargar software desde el Centro de administración.
  - question: >
      ¿Qué son los archivos EXE e ISO?
    answer: "Puede seleccionar dos tipos de archivo al descargar productos del Centro de administración:\n  \n  - **Los archivos ejecutables (EXE)** se pueden descargar e instalar en el mismo sistema, pero no se pueden crear discos de arranque independientes para la instalación en otros equipos.\n  - Los archivos de imagen **ISO (Organización** internacional de estándares) son representaciones exactas del contenido y el formato lógico. Puede instalarlos en el equipo que se usa para descargar el paquete o escribir los archivos en discos para su distribución e instalación en otros equipos.\n\n**Nota** No todos los productos están disponibles en todos los idiomas y en todos los formatos.\n"
  - question: >
      ¿Cómo se usa el software de archivo de imagen ISO para descargar y guardar el archivo de imagen ISO en un CD-R o un disco DVD-R?
    answer: >
      Si usa un equipo con el sistema operativo Windows, no necesita software adicional para grabar un CD-R o DVD-R. Haga doble clic en el archivo ISO que descargó y, a continuación, siga los pasos del Asistente para el grabador de imágenes.


      Si usa cualquier sistema operativo que no Windows, es posible que necesite software adicional. Si el equipo está equipado con un grabador de CD/DVD, es probable que el software se cargue en el equipo. La mayoría del software de escritura de CD-R/DVD-R permite crear un disco a partir de un archivo de imagen. Seleccione un elemento de menú como **Copiar imagen en CD** o Grabar imagen **para** tener acceso a esta característica.
  - question: >
      ¿Cómo puedo montar y obtener acceso a archivos ISO como dispositivo virtual?
    answer: >
      Si no tiene un grabador de CD/DVD instalado en el equipo o el medio no está disponible, puede montar el archivo ISO como una unidad virtual. Con este método, el equipo cree que el archivo es una unidad de disco real y puede leer archivos de este disco virtual.


      **Nota** Este enfoque es aconsejable solo para instalar aplicaciones como Office actualizaciones secundarias del sistema. No puede instalar un sistema operativo con este enfoque porque la unidad virtual desaparece durante la instalación.
  - question: >
      ¿Cómo puedo obtener soporte técnico para productos descargados?
    answer: >
      Para obtener una lista de opciones de soporte técnico, consulte [Soporte técnico de Microsoft](https://support.microsoft.com/). Algunos clientes de licencias por volumen pueden usar el soporte de resolución de problemas, una ventaja de Software Assurance. Revise los beneficios de Software Assurance para comprobar su elegibilidad.
  - question: >
      ¿Dónde puedo encontrar soporte técnico para los temas que se tratan en estas preguntas más frecuentes?
    answer: >
      Para obtener más recursos de aprendizaje, incluidos vídeos, vea [Microsoft Volume Licensing Service Center training and resources](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      ¿Cómo puedo ponerse en contacto con el Soporte técnico de Microsoft?
    answer: >
      Para obtener soporte técnico de formulario web o teléfono de cliente VLSC, vea [Póngase en contacto con nosotros.](/licensing/contact-us) Microsoft responde a los envíos de formularios web en un plazo de 24 horas.
