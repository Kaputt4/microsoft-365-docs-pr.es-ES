title: Programa para el uso en el hogar de Microsoft preguntas más frecuentes (P+F)
summary: >
  Los clientes de licencias por volumen usan el Programa para el uso en el hogar de Microsoft (HUP) en el [sitio web de Microsoft Store para Empresas](https://go.microsoft.com/fwlink/?linkid=2139192).


  Todos los demás clientes acceden a HUP mediante este paso:


  - En el Centro de administración de Microsoft, vaya a la página **FacturaciónSu** >  [**producto**](https://go.microsoft.com/fwlink/p/?linkid=842054), seleccione la pestaña **Ventajas** y, a continuación, seleccione la pestaña **HUP**.
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Cuál es el Programa para el uso en el hogar de Microsoft?
    answer: >
      El Programa para el uso en el hogar de Microsoft (HUP) permite a los empleados de las empresas elegibles comprar productos de consumidor de Microsoft con un descuento. Puede consultar los descuentos actuales para cada oferta de productos visitando la [página de producto del Programa de uso particular](https://www.microsoft.com/home-use-program).
  - question: >
      ¿En qué mercados se ofrece el Programa de uso doméstico?
    answer: "Se ofrecen descuentos en suscripciones Microsoft 365 Familia y personales a empresas elegibles de todo el mundo con estas excepciones:\n\n- Líbano, Macao, Rusia y Venezuela: Esta oferta no está disponible en estos mercados.\n- China y Hong Kong: una suscripción de un año está disponible en estos mercados. Para China, visite [Microsoft 365 en China](https://www.microsoftstore.com.cn/home-use-program/invite). Para Hong Kong, visite [Comprar Microsoft 365 a un precio con descuento](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- Japón: Microsoft 365 Familia no está disponible.\n- Los descuentos en algunos dispositivos Surface y accesorios se ofrecen a las empresas elegibles en mercados seleccionados. \n"
  - question: >
      ¿Cómo califica una organización para los descuentos de HUP?
    answer: "Para que los empleados aprovechen el Programa para el uso en el hogar de Microsoft descuento, necesitan una dirección de correo electrónico corporativa válida y una cuenta de Microsoft activa, y su organización debe cumplir uno de los siguientes criterios:\n\n- Clientes que tienen Software Assurance activo para calificar aplicaciones Office\n- Clientes que tienen Microsoft 365/Microsoft 365 E3/E5 de Software Assurance\n- Clientes comerciales y gubernamentales que han comprado 2000 o más licencias de uno o una combinación de Microsoft 365 E3/E5\n- Educación y clientes sin ánimo de lucro\n- Clientes comerciales y gubernamentales que han gastado 250 000 USD o más en los 12 meses anteriores en Power BI, Office, dispositivos Surface & accesorios, Windows y Enterprise Mobility \n"
  - question: >
      ¿Por qué tengo que crear una cuenta de Azure Active Directory (AAD) para usar el Programa de uso doméstico/Microsoft Store para Empresas?
    answer: >
      Para actualizar y modernizar el Programa de uso doméstico a una gama más amplia de ventajas de licencias y productos, era necesario cambiar la forma en que cumplimos con HUP. Microsoft Store para Empresas se usa para la validación de idoneidad y para asignar ventajas HUP, y para ello se basa en AAD para conectar información de VLSC y validar los dominios de correo electrónico en los que están los empleados de su organización. Para obtener más información, consulte [Para registrarse en cuentas de Azure AD a través de Office 365 para empresas](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      Cómo convertirse en el administrador de TI asignado de un inquilino administrado?
    answer: >
      Debe crear un registro especial en DNS para demostrar que es propietario de su dominio de empresa, por ejemplo, contoso.com.


      Para ver un proceso paso a paso para convertirse en inquilino administrado, consulte [Administración de un directorio no administrado como administrador en Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      ¿Qué recursos están disponibles para ayudar a promover el beneficio del Programa de uso doméstico para los empleados?
    answer: >
      Use los recursos que se encuentran en la página principal [del Programa de uso](https://www.microsoft.com/home-use-program/resources) doméstico para ayudarle a promover el programa a sus empleados. Encontrará folletos digitales e imprimibles, verbiage para su uso en correos electrónicos y newsletters, e instrucciones sobre cómo promover mejor el Programa de uso doméstico.
  - question: >
      ¿Cuáles son los pasos para que un empleado apto realice una compra de Programa para el uso en el hogar de Microsoft?
    answer: >
      1. **Únete** Vaya a la [página Programa para el uso en el hogar de Microsoft](https://www.microsoft.com/home-use-program) y seleccione el botón Introducción. Los empleados escriben su dirección de correo electrónico corporativa.

      2. **Confirmar**  Se envía un correo electrónico a la bandeja de entrada de su dirección de correo electrónico corporativa con un vínculo que autentica su elegibilidad para el programa.

      3. **Inicia sesión** Una vez autenticados, comienzan el proceso de compra proporcionando la cuenta Microsoft asociada a su dirección de correo electrónico personal, lo que les permite ver los descuentos en los productos disponibles en función de la ventaja del Programa de uso doméstico de la organización. Para obtener más información, consulta [Cómo iniciar sesión en tu cuenta Microsoft](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Tienda** La compra se procesa y se completa en el Microsoft Store.
  - question: >
      Si un empleado se suscribe a Microsoft 365 a través de la Programa para el uso en el hogar de Microsoft, ¿cómo afecta esto al límite de dispositivos y suscripción empresarial Microsoft 365 de nuestra organización?
    answer: >
      Las instalaciones a través del Programa de uso doméstico no tienen ningún impacto en la suscripción empresarial Microsoft 365 de su organización. Cuando los empleados activan Microsoft 365 en sus dispositivos personales, usan su cuenta microsoft personal, no su cuenta profesional. Los administradores de TI de su organización no administran ni admiten las compras realizadas a través del Programa de uso doméstico.
  - question: >
      Tengo problemas para administrar el beneficio Programa para el uso en el hogar de Microsoft de mi organización. ¿Dónde puedo obtener soporte técnico?
    answer: >
      Para obtener soporte técnico para problemas al migrar desde el Centro de servicios de licencias por volumen o para acceder a Microsoft Store para Empresas, consulte [Compatibilidad con VLSC](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      Para ver problemas al ver la ventaja después de que ya hayas accedido a Microsoft Store para Empresas, consulta [Soporte técnico para administradores de la Tienda para empresas](/microsoft-store/).
  - question: >
      ¿Por qué no veo una opción para comprar Visio Profesional 2021 o Project Profesional 2021?
    answer: >
      Si uno de sus empleados ha aprovechado el programa anterior y busca descuentos en Visio Profesional 2021 o Project Profesional 2021, pase por el proceso de validación de elegibilidad y, una vez que haya iniciado sesión con su cuenta personal de Microsoft, vaya a **Otros productos Office** para comprar estos productos. Si no ve los descuentos esperados aplicados, póngase en contacto con el administrador del Programa de uso doméstico de su empleador para preguntar sobre estos beneficios adicionales.
  - question: >
      ¿Qué ocurre si mis empleados tienen preguntas sobre este programa o necesitan soporte técnico para la compra y la instalación?
    answer: >
      Si los empleados tienen preguntas, refiéralas a los siguientes recursos:


      - [Preguntas más frecuentes sobre la compra y la instalación posteriores](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Preguntas más frecuentes sobre empleados del programa de uso particular](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Para obtener ayuda con problemas técnicos, consulte [Soporte técnico de Microsoft](https://support.microsoft.com/). Encontrará ayuda para:

      - Estado del pedido

      - Facturación

      - Instalación de Office

      - Iniciar sesión en Office
  - question: >
      ¿Por qué debería participar mi empresa en el Programa de uso doméstico?
    answer: "El Programa de uso doméstico ayuda a su empresa a maximizar el retorno de su inversión en Microsoft. Las ventajas para participar en el programa incluyen: \n\n- Reducción de la necesidad de formación de TI \n- Reducción de los costos de soporte técnico y formación \n- Permitir que los empleados se familiaricen con Microsoft 365 en casa \n- Aumento de la competencia de software, lo que puede aumentar la productividad \n"
  - question: >
      ¿Cómo beneficia el Programa para el uso en el hogar de Microsoft a los empleados?
    answer: >
      Cuando los empleados compran Microsoft 365 productos con un descuento significativo, pueden usar el mismo software en casa que usan en la oficina. Esto ayuda a aumentar su productividad, mejorar sus aptitudes y mejorar la satisfacción del trabajo.
  - question: >
      ¿Qué ocurre cuando un empleado deja la empresa?
    answer: "Para los empleados que califican para la oferta de suscripción de Microsoft 365 y han comprado a través del programa, el precio con descuento se aplica siempre y cuando la suscripción del empleado permanezca activa, independientemente de su estado laboral con su organización. Sin embargo, sus derechos de uso comercial terminan una vez que finaliza su empleo. Para los empleados que califican para Office ofertas de software de 2019, deben desinstalar Office software comprado a través del Programa de uso doméstico una vez que el empleado deja la empresa. \n"
