title: Programa para el uso en el hogar de Microsoft preguntas más frecuentes (PREGUNTAS FRECUENTES)
summary: "Los clientes de licencias por volumen usan Programa para el uso en el hogar de Microsoft (HUP) en el [Microsoft Store para Empresas web](https://go.microsoft.com/fwlink/?linkid=2139192).\n\nTodos los demás clientes tienen acceso a HUP mediante este paso:\n\n- En el Centro de administración de Microsoft, vaya a la página **Facturación** de sus productos, seleccione la pestaña Beneficios  >  [](https://go.microsoft.com/fwlink/p/?linkid=842054)y, a continuación, seleccione la **pestaña HUP.** \n"
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Cuál es el Programa para el uso en el hogar de Microsoft?
    answer: >
      El Programa para el uso en el hogar de Microsoft (HUP) permite a los empleados de las empresas elegibles comprar productos de consumidor de Microsoft con un descuento. Para comprobar los descuentos actuales de cada oferta de productos, visite la página [de productos del Programa de uso principal](https://www.microsoft.com/home-use-program).
  - question: >
      ¿En qué mercados se ofrece el Programa de uso en casa?
    answer: "Los descuentos en Microsoft 365 Familia suscripciones personales y personales se ofrecen a las empresas elegibles de todo el mundo con estas excepciones:\n\n- Macao, Rusia y Venezuela: esta oferta no está disponible en estos mercados.\n- China y Hong Kong: una suscripción de un año está disponible en estos mercados. Para China, visite [Microsoft 365 en China](https://www.microsoftstore.com.cn/home-use-program/invite). For Hong Kong, visit [Buy Microsoft 365 at a discounted price](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- Japón: Microsoft 365 Familia no está disponible.\n- Los descuentos en dispositivos y accesorios de Surface seleccionados se ofrecen a empresas elegibles en mercados selectos. \n"
  - question: >
      ¿Cómo califica una organización para los descuentos de HUP?
    answer: "Para que los empleados aprovechen el descuento Programa para el uso en el hogar de Microsoft, necesitan una dirección de correo electrónico corporativa válida y una cuenta de Microsoft activa, y su organización debe cumplir uno de los siguientes criterios:\n\n- Clientes que tienen Software Assurance activo para calificar Office aplicaciones\n- Clientes que han Microsoft 365/Microsoft 365 E3/E5 From Software Assurance\n- Clientes comerciales y gubernamentales que han comprado ≥ 2.000 licencias de una o una combinación de Microsoft 365 E3/E5\n- Clientes educativos y sin ánimo de lucro\n- Clientes comerciales y gubernamentales que han gastado 250 000 USD o más en los 12 meses anteriores en Power BI, Office, dispositivos Surface & accesorios, Windows y movilidad Enterprise \n"
  - question: >
      ¿Por qué tengo que crear una cuenta Azure Active Directory (AAD) para usar el programa de uso principal o Microsoft Store para Empresas?
    answer: >
      Para actualizar y modernizar el Programa de uso en casa a una gama más amplia de ventajas de licencia y producto, tuvimos que cambiar la forma en que cumplimos con HUP. Microsoft Store para Empresas se usa para la validación de elegibilidad y para asignar beneficios hup, y para ello se basa en AAD para conectar información de VLSC y validar los dominios de correo electrónico en los que están los empleados de su organización. Para obtener más información, vea [To sign up for Azure AD accounts through Office 365 for Business](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      ¿Cómo puedo convertirme en el administrador de TI asignado de un inquilino administrado?
    answer: >
      Debe crear un registro especial en DNS para demostrar que es el propietario del dominio de su empresa, ex:contoso.com.


      Para obtener un proceso paso a paso para convertirse en un inquilino administrado, consulte [Take over an unmanaged directory as administrator in Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      ¿Qué recursos están disponibles para ayudar a promover el beneficio del Programa de uso en casa para los empleados?
    answer: >
      Use los recursos que se encuentran en la página principal del [Programa](https://www.microsoft.com/home-use-program/resources) de uso principal para ayudarle a promover el programa a sus empleados. Encontrará volantes digitales e imprimibles, documentos para su uso en correos electrónicos y boletines, así como instrucciones sobre cómo promover mejor el Programa de uso en casa.
  - question: >
      ¿Cuáles son los pasos para que un empleado elegible realice una Programa para el uso en el hogar de Microsoft compra?
    answer: >
      1. **Registrarse** Vaya a la [Programa para el uso en el hogar de Microsoft y](https://www.microsoft.com/home-use-program)seleccione el botón Introducción. Los empleados escriben su dirección de correo electrónico corporativa.

      2. **Confirmar**  Un correo electrónico se envía a la bandeja de entrada de su dirección de correo electrónico corporativa con un vínculo que autentica su elegibilidad para el programa.

      3. **Iniciar sesión** Una vez autenticados, comienzan el proceso de compra proporcionando la cuenta de Microsoft asociada a su dirección de correo electrónico personal, lo que les permite ver los descuentos en los productos disponibles en función de las ventajas del Programa de uso en casa de la organización. Para obtener más información, [consulta How to sign in to your Microsoft account](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Tienda** La compra se procesa y se completa en el Microsoft Store.
  - question: >
      Si un empleado se suscribe Microsoft 365 a través de la Programa para el uso en el hogar de Microsoft, ¿cómo afecta esto a la suscripción empresarial y al límite de dispositivos de Microsoft 365 empresa de nuestra organización?
    answer: >
      Las instalaciones a través del Programa de uso en casa no tienen ningún impacto en la suscripción Microsoft 365 empresa de la organización. Cuando los empleados Microsoft 365 en sus dispositivos personales, usan su cuenta personal de Microsoft, no su cuenta de trabajo. Los administradores de TI de su organización no administran ni admiten las compras realizadas a través del Programa de uso en casa.
  - question: >
      Tengo problemas para administrar el beneficio de Programa para el uso en el hogar de Microsoft mi organización. ¿Dónde puedo obtener soporte técnico?
    answer: >
      Para obtener soporte técnico para problemas de migración desde el Centro de servicios de licencias por volumen o para obtener acceso a Microsoft Store para Empresas, vea [Vlsc Support](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      Para ver problemas para ver la ventaja después de haber accedido a Microsoft Store para Empresas, consulta Soporte técnico para administradores de la [Tienda para empresas](/microsoft-store/)
  - question: >
      ¿Por qué no veo una opción para comprar Visio Profesional 2019 o Project Profesional 2019?
    answer: >
      Si uno de sus empleados se ha aprovechado del programa anterior y está buscando descuentos en Visio Profesional 2019 o Project Profesional 2019, consulte el proceso de validación de elegibilidad y, una vez que haya iniciado sesión con su cuenta personal de Microsoft, vaya a Otros productos **de Office para** comprar estos productos. Si no ve los descuentos esperados aplicados, póngase en contacto con el administrador del programa de uso en casa de su empleador para preguntar sobre estos beneficios adicionales.
  - question: >
      ¿Qué ocurre si mis empleados tienen preguntas sobre este programa o necesitan soporte técnico con la compra y la instalación?
    answer: >
      Si los empleados tienen preguntas, refiéralas a los siguientes recursos:


      - [Preguntas más frecuentes sobre la instalación y la compra posteriores](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Preguntas más frecuentes sobre los empleados del programa de uso principal](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Para obtener ayuda con problemas técnicos, consulte [Soporte técnico de Microsoft](https://support.microsoft.com/). Encontrará ayuda para:

      - Estado del pedido

      - Facturación

      - Instalación Office

      - Iniciar sesión en Office
  - question: >
      ¿Por qué mi empresa debe participar en el Programa de uso en casa?
    answer: "El Programa de uso en casa ayuda a su empresa a maximizar el retorno de su inversión de Microsoft. Entre las ventajas de participar en el programa se incluyen: \n\n- Reducción de la necesidad de formación de TI \n- Reducción de los costos de servicio de ayuda y formación \n- Permitir que los empleados se familiaricen con Microsoft 365 en casa \n- Aumentar el dominio del software, que puede aumentar la productividad \n"
  - question: >
      ¿Cómo beneficia la Programa para el uso en el hogar de Microsoft a los empleados?
    answer: >
      Cuando los empleados Microsoft 365 productos con un descuento significativo, pueden usar el mismo software en casa que usan en la oficina. Esto ayuda a aumentar su productividad, mejorar sus habilidades y mejorar la satisfacción del trabajo.
  - question: >
      ¿Qué sucede cuando un empleado deja la empresa?
    answer: "Para los empleados que reúnen los requisitos para la oferta de suscripción de Microsoft 365 y han comprado a través del programa, el precio con descuento se aplica mientras la suscripción del empleado permanezca activa, independientemente de su estado laboral con su organización. Sin embargo, sus derechos de uso comercial terminan una vez que termina su empleo. Para los empleados que calificó Office ofertas de software de 2019, deben desinstalar Office software comprado Office través del Programa de uso en casa una vez que el empleado deja la compañía. \n"
