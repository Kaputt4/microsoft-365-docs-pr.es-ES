title: Preguntas más frecuentes sobre compras de autoservicio
summary: >
  La compra de autoservicio ofrece a los usuarios la oportunidad de probar nuevas tecnologías y desarrollar soluciones que, en última instancia, benefician a sus organizaciones más grandes. Los equipos centrales de adquisiciones y TI tienen visibilidad para todos los usuarios que compran e implementan soluciones de compra de autoservicio a través de la <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a>. Los administradores pueden desactivar la compra de autoservicio por producto a través de PowerShell. Para más información, consulte [Uso de AllowSelfServicePurchase para el módulo de PowerShell MSCommerce](allowselfservicepurchase-powershell.md).


  La compra de autoservicio está disponible para Power Platform (Power BI, Power Apps y Power Automate), Project y Visio.


  > [!NOTE]

  > La compra de autoservicio no está disponible en india ni para clientes gubernamentales o educativos. Project y Visio no están disponibles para la compra de autoservicio en Brasil y la República Democrática del Congo.
sections:
- name: Realizar una compra de autoservicio
  questions:
  - question: >
      ¿Cómo realiza un cliente una compra de autoservicio?
    answer: >
      Los clientes pueden realizar una compra de autoservicio en línea desde los sitios web del producto o desde avisos de compra desde la aplicación. Primero se pide a los clientes que escriban una dirección de correo electrónico para asegurarse de que son un usuario en un inquilino de Azure Active Directory (AD) existente. A continuación, se les dirige a iniciar sesión con sus credenciales de Azure AD. Después de iniciar sesión, se pide al cliente que seleccione cuántas suscripciones quiere comprar y que proporcione el pago con tarjeta de crédito. Una vez completada la compra, pueden empezar a usar su suscripción. El comprador tiene acceso a una vista limitada de la <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a> donde puede asignar licencias al producto a otras personas de su organización.
  - question: >
      ¿Cuáles son las opciones de pago para compras de autoservicio?
    answer: >
      Actualmente, la tarjeta de crédito es el único método de pago disponible. No se admite el pago mediante facturación.
  - question: >
      ¿Quién puede comprar a través de la compra de autoservicio?
    answer: >
      Cualquier usuario con una cuenta de usuario no invitada en un inquilino administrado de Azure AD puede realizar una compra de autoservicio. La compra de autoservicio no está disponible para los inquilinos que son organizaciones gubernamentales o educativas. Si esto se aplica a su organización, no se requiere ninguna acción adicional para controlar la compra de autoservicio.


      Los usuarios de organizaciones o mercados que no son aptos para la compra de autoservicio ven un mensaje en el que se les pide que se pongan en contacto con su administrador de TI.
  - question: >
      ¿Los usuarios invitados pueden comprar a través de la compra de autoservicio?
    answer: >
      No, los usuarios invitados no pueden completar una compra de autoservicio en un inquilino en el que sean invitados.
  - question: >
      ¿Pueden los usuarios sincronizados desde un Active Directory local comprar a través de la compra de autoservicio?
    answer: >
      Si un usuario tiene una cuenta de usuario activa en un inquilino de Azure AD apto, puede completar una compra de autoservicio.
  - question: >
      ¿A quién pueden asignar licencias los compradores de autoservicio?
    answer: >
      Los compradores de autoservicio solo pueden asignar licencias a los usuarios del mismo inquilino de Azure AD. El comprador tiene acceso a una vista limitada de la <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a> para asignar licencias. Los compradores pueden asignar licencias a los productos que han comprado a través de la compra de autoservicio y solo pueden asignar esas licencias a los usuarios del mismo inquilino de Azure AD.
  - question: >
      ¿Dónde ve y administra sus compras el comprador de autoservicio?
    answer: >
      Los compradores de autoservicio pueden administrar sus compras en la vista limitada de la <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a>. Los compradores siempre pueden llegar al Centro de administración desde el icono **Administración** del iniciador de aplicaciones integrado en todas las aplicaciones de Microsoft 365 y Dynamics Online. Los compradores pueden ver las compras que han realizado, comprar suscripciones adicionales al mismo servicio y asignar licencias para esas suscripciones a otros usuarios de su organización. Además, los compradores pueden ver y pagar su factura, actualizar su método de pago y cancelar su suscripción.
- name: Precios
  questions:
  - question: >
      ¿Cuáles son los precios de las compras de autoservicio?
    answer: >
      Los precios de cada uno de los productos para la compra de autoservicio están disponibles en el sitio web de Microsoft. Los precios también se muestran como parte de la experiencia de compra cuando los usuarios realizan una compra de autoservicio. Estos precios pueden diferir de los precios que paga una organización al realizar compras centrales o precios ofrecidos a través de un asociado.
  - question: >
      ¿Quién es responsable del pago?
    answer: >
      La persona que compra la suscripción a través de la compra de autoservicio es la persona que se factura y que es responsable del pago en función de los términos y precios de la compra.
- name: funcionalidades de Administración
  questions:
  - question: >
      ¿Qué funcionalidades tiene un administrador para las compras de autoservicio?
    answer: >
      Los administradores pueden ver todas las compras de autoservicio realizadas en su organización en el <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a>. Pueden ver el producto, el nombre del comprador, las suscripciones compradas, la fecha de expiración, el historial de pedidos, el precio de compra y los usuarios asignados para cada compra de autoservicio. En el Centro de Administración de Power Platform, los administradores también pueden ver la capacidad de compra de autoservicio. Si es necesario para su organización, los administradores pueden desactivar la compra de autoservicio por producto a través de PowerShell. Los administradores tienen las mismas directivas de acceso y administración de datos sobre los productos comprados a través de la compra de autoservicio o de forma centralizada.


      Los administradores también pueden controlar si los usuarios de su organización pueden realizar compras de autoservicio. Para obtener más información, vea [Usar AllowSelfServicePurchase para el módulo de PowerShell MSCommerce](allowselfservicepurchase-powershell.md).
  - question: >
      ¿Cómo respeta Microsoft la gobernanza y el cumplimiento de los datos al habilitar la compra de autoservicio?
    answer: >
      Los administradores mantienen el control sobre qué servicios y productos están disponibles dentro de su inquilino en función de sus requisitos de cumplimiento y gobernanza de datos. Todas las directivas de acceso y administración de datos activadas por su organización se aplican a los servicios adquiridos de autoservicio disponibles.
  - question: >
      ¿Quién posee los datos de producto creados a partir de compras de autoservicio?
    answer: >
      Los datos creados a partir de productos comprados a través de la compra de autoservicio son propiedad de la organización y los controla.
  - question: >
      Cómo centralizar las compras realizadas a través de la compra de autoservicio?
    answer: >
      Los administradores pueden asignar licencias existentes o comprar suscripciones adicionales de productos de compra de autoservicio a través de contratos y precios existentes para los usuarios asignados a compras de autoservicio. Después de asignar estas licencias compradas centralmente, los administradores pueden solicitar a los compradores que cancelen sus suscripciones existentes.
  - question: >
      ¿Dónde ve el administrador las compras de autoservicio?
    answer: >
      Los administradores globales y de facturación pueden ver las suscripciones compradas a través de la compra de autoservicio en **Facturación** > **Sus productos** en el <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a>. Pueden filtrar la lista de productos para mostrar solo las suscripciones compradas a través de adquisiciones centrales o para incluir las suscripciones compradas a través de la compra de autoservicio.


      Los administradores pueden ver el producto, el nombre del comprador, la suscripción adquirida, la fecha de expiración, el historial de pedidos, el precio de compra y los usuarios asignados.
- name: Soporte técnico y entrenamiento
  questions:
  - question: >
      ¿Se espera que los departamentos o asociados de TI de los clientes admitan los productos comprados mediante la compra de autoservicio?
    answer: >
      No se espera que los departamentos de TI y los asociados proporcionen soporte técnico para los productos comprados mediante la compra de autoservicio. Microsoft proporciona soporte técnico estándar para los compradores de autoservicio.
  - question: >
      Si un comprador de autoservicio llama al soporte técnico, ¿usa los incidentes de soporte técnico premier del cliente?
    answer: >
      Los compradores de autoservicio no usarán los incidentes de soporte técnico Premier de un cliente para recibir soporte técnico para sus compras de autoservicio.
  - question: >
      ¿Cómo se espera que los usuarios reciban formación sobre los productos que compran a través de la compra de autoservicio?
    answer: >
      Se proporciona una amplia formación para los usuarios en los sitios web del producto. Los productos tienen aprendizaje guiado, documentación, ejemplos y comunidades sólidas para obtener respuestas y sugerencias directamente de otros usuarios.
  - question: >
      ¿Qué ocurre con una compra de autoservicio si un usuario deja la organización?
    answer: >
      Si la persona que compró originalmente el producto de compra de autoservicio deja la organización, los usuarios válidos seguirán usando el producto durante la suscripción. La suscripción permanece activa hasta que el comprador la cancela directamente o un administrador solicita la cancelación de la suscripción a través del soporte al cliente. Los administradores también pueden optar por asignar una licencia comprada de forma centralizada a los usuarios de la suscripción cancelada.
- name: Asociados
  questions:
  - question: >
      ¿Cuál es el rol de los asociados de Microsoft en las compras de autoservicio?
    answer: Los asociados que tienen privilegios de administración delegados pueden ver compras de autoservicio en el <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Centro de administración de Microsoft 365</a>, al igual que un administrador. Los partners pueden ayudar a respaldar a una organización que quiere centralizar los productos comprados a través de compras de autoservicio. Además, los asociados pueden ofrecer soluciones para ampliar las funcionalidades de una compra de autoservicio.
