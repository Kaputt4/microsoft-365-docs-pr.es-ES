    url: setup/install-applications.md
  - title: Entrenar a los usuarios
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-blue.svg
    summary: Ayude a los usuarios de su organización a almacenar y compartir archivos y a usar las aplicaciones de Office.
