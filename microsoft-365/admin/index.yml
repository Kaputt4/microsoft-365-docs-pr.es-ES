additionalContent:
  sections:
  - title: Manage
    summary: Administre la suscripción, los servicios y los usuarios, proteja su empresa y obtenga ayuda para solucionar problemas.
    items:
    - title: Información general del Centro de administración de Microsoft 365
      summary: Obtenga información sobre los roles de administrador, cómo mantenerse al tanto de los cambios y cómo personalizar la suscripción.
      url: admin-overview/about-the-admin-center.md
    - title: Usuarios y grupos
      summary: Administre contraseñas, agregue y quite usuarios, configure y administre grupos, administre el acceso de invitado y asigne licencias de usuario.
      url: add-users/index.yml
    - title: Correo electrónico y calendarios
      summary: Administre la configuración del correo electrónico, los grupos de distribución y la configuración de seguridad, y configure los buzones compartidos.
      url: email/index.yml
    - title: Dominios
      summary: Obtenga información acerca de los dominios, configurar y administrar dominios, y actualizar registros DNS.
      url: setup/add-domain.md
    - title: Los datos y el servicio
      summary: Supervise el estado del servicio, realice una copia de seguridad de los datos, instale los complementos y actualice a las aplicaciones más recientes.
      url: manage/index.yml
    - title: Suscripciones y facturación
      summary: Administre facturas, suscripciones y licencias de productos, actualice los métodos de pago y compre servicios y almacenamiento adicionales.
      url: ../commerce/index.yml
    - title: Proteger su organización
      summary: Obtenga información sobre las mejores formas de proteger su organización como la configuración de la autenticación multifactor (MFA), así como sobre la puntuación segura de Microsoft y RGPD.
      url: security-and-compliance/secure-your-business-data.md
    - title: Trabajar con clientes
      summary: Compartir documentos y usar Teams para colaborar y reunirse.
      url: work-with-customers/index.yml
    - title: Solucionar problemas
      summary: Obtenga acceso a recursos que le ayudarán a solucionar y solucionar problemas con sus productos o servicios de Office.
      url: https://docs.microsoft.com/office/troubleshoot/
