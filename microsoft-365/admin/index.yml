productDirectory:
  title: Introducción
  summary: Configurar la suscripción y el correo electrónico, agregar usuarios e instalar aplicaciones.
  items:
  - title: Introducción
    imageSrc: https://docs.microsoft.com/office/media/icons/sign-up-blue.svg
    summary: Regístrese y configure Microsoft 365.
    url: setup/index.yml
  - title: Migrar datos
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-blue.svg
    summary: Mueva los datos de otro servicio a Microsoft 365.
