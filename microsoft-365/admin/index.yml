additionalContent:
  sections:
    - title: Administrar
      summary: 'Administre su suscripción, servicios y usuarios, proteja su empresa y obtenga ayuda para la solución de problemas.'
      items:
        - title: Información general sobre el Centro de administración de Microsoft 365
          summary: 'Obtenga información sobre los roles de administrador, cómo mantenerse al tanto de los cambios y cómo personalizar la suscripción.'
          url: admin-overview/about-the-admin-center.md
        - title: Usuarios y grupos
          summary: 'Administre contraseñas, agregue y elimine usuarios, configure y administre grupos, administre el acceso de invitados y asigne licencias de usuario.'
          url: add-users/add-users.md
        - title: Correo electrónico y calendarios
          summary: 'Administre la configuración del correo electrónico, los grupos de distribución y la configuración de seguridad, y configure los buzones compartidos.'
          url: email/office-365-user-email-settings.md
        - title: Dominios
          summary: 'Obtenga más información sobre dominios, configure y administre dominios, y actualice registros DNS.'
          url: setup/add-domain.md
        - title: Datos y servicio
          summary: 'Supervise el estado del servicio, realice una copia de seguridad de los datos, instale complementos y realice una actualización a las aplicaciones más recientes.'
          url: activity-reports/activity-reports.md
        - title: Suscripciones y facturación
          summary: 'Administre facturas, suscripciones y licencias de producto, actualice métodos de pago y compre servicios adicionales y almacenamiento.'
          url: ../commerce/index.yml
        - title: Proteger la organización
          summary: 'Obtenga información sobre las mejores formas de proteger la organización, como la configuración de la autenticación multifactor (MFA), y obtenga más información sobre la puntuación de seguridad de Microsoft y el RGPD.'
          url: security-and-compliance/secure-your-business-data.md
        - title: Trabajar con clientes
          summary: Comparta documentos y use Teams para colaborar y reunirse.
          url: manage/share-calendars-with-external-users.md
        - title: Solucionar problemas
          summary: Obtenga acceso a recursos que le ayudarán a solucionar los problemas con los productos o servicios de Office.
          url: 'https://docs.microsoft.com/office/troubleshoot/'