title: Preguntas más frecuentes de dominios
summary: "\n\nEste artículo contiene respuestas a las preguntas más frecuentes sobre los dominios de Microsoft 365.\n\nConsulte [ayuda de Microsoft 365 para pequeñas empresas](https://go.microsoft.com/fwlink/?linkid=2197659) en YouTube.\n\nSi no encuentra una respuesta a su pregunta, infórmenos de ello dejando un comentario y lo agregaremos a la lista.\n"
sections:
- name: Ignorado
  questions:
  - question: ¿Qué es una prioridad de MX?
    answer: "El correo se entrega al servidor de intercambio de correo con el número de preferencia más bajo (prioridad máxima), por lo que el registro MX que use para el enrutamiento de correo debe tener el número de preferencia más bajo, normalmente 0 o Prioridad  *alta*  . \n  \n- Al crear un registro MX, la mayoría de los proveedores de hospedaje DNS requieren que establezca el número de preferencia.\n    \n- Algunos etiquetan la *preferencia* de cuadro y otras la etiquetan *como prioridad*. \n    \n- Algunos requieren un número y otros le piden que seleccione *Bajo*, *Medio* o *Alto*. \n    \n- Si solo tiene un registro MX, cualquier valor está bien para la prioridad o la preferencia.\n    \n- Si tiene más de uno, asegúrese de que el registro MX para el enrutamiento de correo sea de mayor prioridad que el que se usa para validar que es el propietario del dominio.\n    \n"
  - question: ¿Cómo puedo validar los registros SPF para mi dominio?
    answer: "Es importante que tenga o cree **solo un registro TXT para SPF**. Si ya tiene un registro SPF, debe anexar los nuevos valores de Microsoft 365 en lugar de crear uno nuevo. Después de agregar o actualizar el registro SPF para el correo electrónico de Microsoft, debe comprobar para asegurarse de que la sintaxis es correcta con una de estas herramientas: \n  \n- [Herramientas de pruebas de registros de SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [Encuestador de SPF](https://dmarcian.com/spf-survey/)\n    \n- [Dig web interface](http://digwebinterface.com/)\n"
  - question: ¿Qué es un nombre de dominio?
    answer: "Un dominio es un nombre único que aparece después del signo **@** en las direcciones de correo electrónico y después de **www.** en las direcciones web. Normalmente toma la forma del nombre de la organización y un sufijo estándar de Internet, como *yourbusiness.com* o *stateuniversity.edu.* \n  \nEl uso de un dominio personalizado como \"**rob\\@contoso.com**\" con Microsoft 365 puede ayudar a crear credibilidad y reconocimiento para su marca. \n  \nPuede [comprar un dominio en Microsoft 365 y lo configuraremos automáticamente](../get-help-with-domains/buy-a-domain-name.md), o puede comprar o traer uno que ya posea de un registrador de dominios.\n"
  - question: ¿Es posible conectar un dominio con ofertas personales o familiares?
    answer: "Como ventaja de la suscripción de Microsoft 365 Familia o Microsoft 365 Personal, puede crear una dirección de correo electrónico personalizada asociada al buzón de Outlook.com, por ejemplo, yourname@example.com. Por el momento, solo se admiten los dominios de conexión administrados por GoDaddy con Outlook.com. Para obtener más información, vea [Obtener una dirección de correo electrónico personalizada en Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: ¿Qué ocurre si mi proveedor dns no admite determinados tipos de registros?
    answer: "Si administra sus propios registros DNS y el host DNS no admite todos los registros DNS que Microsoft 365 necesita, algunas características de Microsoft 365 no funcionarán. Se recomienda transferir el dominio a un registrador que admita todos los registros DNS necesarios.\n  \nProveedores que admiten todos los registros DNS necesarios:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Suspender\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Casi libre de voz\n    \n- Nettica\n    \n- Centro de información de redes (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Cómo establecer o cambiar el dominio predeterminado en Microsoft 365?
    answer: "Debe tener al menos un dominio personalizado que haya agregado a Microsoft 365 para poder elegir un dominio predeterminado.\n\n::: moniker range=\"o365-worldwide\"\n\n1. En el centro de administración, diríjase a la página **configuración** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. En el centro de administración, diríjase a la página **configuración** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n    \n2. En la página **Dominios** , seleccione el dominio que desea establecer como predeterminado para las nuevas direcciones de correo electrónico. \n    \n3. Seleccione **Establecer como predeterminado**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNo se puede cambiar el nombre del dominio *.onmicrosoft.com* inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNo se puede cambiar el nombre del dominio *.partner.onmschina.cn* inicial. \n\n::: moniker-end\n\n> [!NOTE]\n> Cambiar el dominio predeterminado no afecta a las credenciales de usuario ni a su acceso a aplicaciones o servicios. Cambiar el dominio al que está asociado un usuario afectará al correo, al almacenamiento en línea y a las credenciales de inicio de sesión.\n"
  - question: ¿Puedo agregar subdominios personalizados o varios dominios a Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración de DNS en el sitio web del registrador. Si permite que Microsoft administre la configuración de DNS con registros NS o si compró el dominio de Microsoft, no puede agregar subdominios.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración de DNS en el sitio web del registrador. Si permite que 21Vianet administre la configuración de DNS con registros NS, no puede agregar subdominios.\n\n::: moniker-end\n\nNormalmente, puede agregar hasta 900 dominios a la suscripción de Microsoft 365.\n  \nPor ejemplo, puede agregar los dominios contoso.com y contosomarketing.com y, a continuación, agregar los subdominios `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`, etc.\n  \nAl agregar un subdominio, se comprueba automáticamente en función del dominio primario que se está comprobando.\n  \nAl agregar varios dominios a Microsoft 365, puede hospedar cualquiera de los servicios (como el correo electrónico) en cualquiera de los dominios que haya agregado. *Al cambiar el correo electrónico a Microsoft 365, al actualizar el registro MX de un dominio, todo el correo electrónico enviado a ese dominio comenzará a llegar a Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Si ha agregado un dominio de contoso.com a una suscripción de Microsoft 365, también puede agregar el subdominio xyz.contoso.com a otra organización de Microsoft 365. Al agregar el subdominio, se le pedirá que agregue un registro TXT en el proveedor de hospedaje DNS.\n::: moniker-end\n"
  - question: Cómo transferir un dominio de Microsoft 365 a otro host?
    answer: >
      Para ver el procedimiento para transferir un dominio, consulte [Transferencia de un dominio de Microsoft a otro host](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Piloto de Microsoft 365 desde mi dominio personalizado
    answer: >
      Para ver el procedimiento para pilotar la funcionalidad de correo electrónico de Microsoft 365 desde un dominio personalizado a un buzón de Microsoft 365, consulte [Pilot Microsoft 365 from my custom domain (Piloto de Microsoft 365 desde mi dominio personalizado](../misc/pilot-microsoft-365-from-my-custom-domain.md)).
  - question: ¿Por qué tengo un dominio "onmicrosoft.com"?
    answer: "Microsoft 365 crea un dominio automáticamente, como *contoso.onmicrosoft.com*, cuando se registra con el servicio. El identificador de usuario que se crea al registrarse incluye el dominio, como *alan@contoso.onmicrosoft.com*. \n  \n **Si desea que el correo electrónico se parezca a *alan\\@contoso.com*:** [compre el dominio](../get-help-with-domains/buy-a-domain-name.md) o simplemente siga los pasos descritos en [Agregar usuarios y dominio a Microsoft 365](add-domain.md) si ya lo posee. \n  \n- **Puede reemplazar el dominio de onmicrosoft después del registro.** Aunque no puede cambiar el nombre o quitar un dominio de onmicrosoft.com existente, puede [crear uno nuevo y convertirlo en el dominio de onmicrosoft.com predeterminado (el \"dominio de reserva\")](add-or-replace-your-onmicrosoftcom-domain.md) . Por ejemplo, si el dominio inicial que eligió era *fourthcoffee.onmicrosoft.com*, si es necesario, puede crear un nuevo dominio onmicrosoft.com denominado *fourthcoffeecorp.onmicrsoft.com* y establecerlo como dominio de reserva. \n                  \n- **Es posible que no pueda cambiar el nombre de dominio de SharePoint.** El nombre de dominio de SharePoint se basa en el nombre de dominio onmicrosoft.com. La capacidad de [cambiar el nombre de dominio de SharePoint](/sharepoint/change-your-sharepoint-domain-name) está disponible en versión preliminar pública para las organizaciones cuyo número total de sitios de SharePoint y cuentas de OneDrive es inferior a 1000.\n    \n- **No puede quitar el dominio de onmicrosoft.** Microsoft 365 tiene que mantenerlo porque se usa en segundo plano para su suscripción. Pero no es necesario usar el dominio usted mismo después de agregar un dominio personalizado. Si decide crear un nuevo dominio onmicrosoft.com, no se puede quitar. Está limitado a cinco dominios onmicrosoft.com en su entorno de Microsoft 365, así que asegúrese de comprobar la ortografía y evaluar su necesidad si decide crear uno nuevo. \n    \nPuede seguir usando el dominio de onmicrosoft.com inicial incluso después de agregar el dominio. Sigue funcionando para correo electrónico y otros servicios, por lo que es su elección.\n \n              \n"
  - question: Cómo verificar mi estado educativo o sin ánimo de lucro?
    answer: "1. Seleccione **Configurar** en el [Centro de administración](/admin) para iniciar el asistente. (Asegúrese de iniciar sesión en Microsoft 365 primero). \n    \n2. Para convertirse en el administrador de su escuela, seleccione la opción **Convertirse en administrador** en Microsoft 365. \n    \n3. Se le pedirá que agregue un registro DNS TXT en el sitio web del host DNS del dominio. ¿Por qué? Dado que al iniciar sesión en el host DNS y agregar un registro para su dominio, demuestra a Microsoft 365 que posee el nombre de dominio.\n    \n4. Después de agregar el registro, volverá al portal de Microsoft 365 y confirmará que lo ha agregado, por lo que Microsoft 365 puede comprobarlo.\n    \n¿Tiene una organización sin ánimo de lucro y quiere obtener Microsoft 365? [Asegúrese de que su organización califica](https://www.microsoft.com/nonprofits/eligibility) y, a continuación, regístrese para el servicio. \n  \n¿Desea saber más sobre cómo convertirse en el administrador de su escuela? [Obtenga información al respecto](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: ¿Cómo puedo crear un sitio web para mi empresa?
    answer: "Vea un <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">breve vídeo: Cree su sitio web empresarial</a> sobre el uso de un proveedor de hospedaje web para crear un sitio web para su dominio.\n\nMicrosoft 365 no incluye un sitio web público para su empresa. Para configurar una, considere la posibilidad de usar una empresa de hospedaje web como GoDaddy, Wix o WordPress.\n 1. Busque un proveedor de hospedaje web donde pueda crear su sitio web.\n \n 2. Es posible que le resulte más fácil elegir el generador de sitios web en la misma empresa en la que está registrado el nombre de dominio.\n \n 3. Diseñe su sitio web empresarial, asegurándose de incluir su logotipo de negocio, propósito empresarial, texto, imágenes y vínculos.\n \n 4. Para integrar el sitio web con Microsoft 365, puede agregar su correo electrónico empresarial al sitio web y un vínculo a Microsoft Teams, SharePoint u otra herramienta de colaboración.\n \n 5. Asegúrese de conectar su sitio web a su nombre de dominio, que&#39;también está usando para el correo electrónico en Microsoft 365."
