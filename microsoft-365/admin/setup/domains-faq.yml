title: Preguntas más frecuentes de dominios
summary: "\n\nEste artículo contiene respuestas a las preguntas más frecuentes sobre dominios en Microsoft 365.\n\nSi no encuentra una respuesta a su pregunta, infórmenos de ello dejando un comentario y lo agregaremos a la lista.\n"
sections:
- name: Omitido
  questions:
  - question: ¿Qué es una prioridad de MX?
    answer: "El correo se entrega al servidor de intercambio de correo con el número de preferencia más bajo (prioridad más alta), por lo que el registro MX que use para el enrutamiento de correo debe tener el número de preferencia más bajo, normalmente 0 o  *prioridad*  alta. \n  \n- Al crear un registro MX, la mayoría de los proveedores de hospedaje DNS requieren que establezca el número de preferencia.\n    \n- Algunos etiquetan la preferencia *del cuadro* y otros la etiqueta tienen *prioridad.* \n    \n- Algunos requieren un número y otros le piden que seleccione *Bajo,* *Medio* o *Alto.* \n    \n- Si solo tiene un registro MX, cualquier valor es válido para la prioridad o preferencia.\n    \n- Si tiene más de uno, asegúrese de que el registro MX para el enrutamiento de correo sea de mayor prioridad que el que se usa para validar que es el propietario del dominio.\n    \n"
  - question: ¿Cómo puedo validar los registros de SPF para mi dominio?
    answer: "Es importante que tenga o cree solo un registro  **TXT para SPF**. Si ya tiene un registro SPF, debe anexar los nuevos valores de Microsoft 365, en lugar de crear uno nuevo. Después de agregar o actualizar el registro de SPF para el correo electrónico de Microsoft, debe comprobar que la sintaxis es correcta con una de estas herramientas: \n  \n- [Herramientas de prueba de registros de SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [Encuestador de SPF](https://dmarcian.com/spf-survey/)\n    \n- [Interfaz web de búsqueda](http://digwebinterface.com/)\n"
  - question: ¿Qué es un nombre de dominio?
    answer: "Un dominio es un nombre único que aparece después del signo **@** en las direcciones de correo electrónico y después de **www.** en las direcciones web. Normalmente toma la forma del nombre de su organización y un sufijo estándar de Internet, como  *yourbusiness.com*  o  *stateuniversity.edu.* \n  \nEl uso de un dominio personalizado como \"**rob \\@ contoso.com**\" con Microsoft 365 puede ayudar a crear confianza y reconocimiento para su marca. \n  \nYou can [buy a domain in Microsoft 365 and we'll set it up automatically](../get-help-with-domains/buy-a-domain-name.md), or you can buy or bring one you already own from a domain registrar.\n    \n"
  - question: ¿Qué sucede si mi proveedor de DNS no admite determinados tipos de registro?
    answer: "Si administra sus propios registros DNS y su host DNS no admite todos los registros DNS que Necesita Microsoft 365, algunas características de Microsoft 365 no funcionarán. Se recomienda transferir el dominio a un registrador que admita todos los registros DNS necesarios.\n  \nProveedores que admiten todos los registros DNS necesarios:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Casi la libertad de voz\n    \n- Nettica\n    \n- Centro de información de redes (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: ¿Cómo se establece o se cambia el dominio predeterminado en Microsoft 365?
    answer: "Debe tener al menos un dominio personalizado que haya agregado a Microsoft 365 para poder elegir un dominio predeterminado.\n\n::: moniker range=\"o365-worldwide\"\n\n1. En el centro de administración, diríjase a la página **configuración** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. En el centro de administración, diríjase a la página **configuración** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. En el centro de administración, diríjase a la página **configuración** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n    \n2. En la **página Dominios,** seleccione el dominio que desea establecer como predeterminado para las nuevas direcciones de correo electrónico. \n    \n3. Seleccione **Establecer como predeterminado**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNo puede cambiar el nombre del dominio  *.onmicrosoft.com*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nNo puede cambiar el nombre del dominio  *.onmicrosoft.de*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNo puede cambiar el nombre del dominio  *.partner.onmschina.cn*  inicial. \n\n::: moniker-end\n"
  - question: ¿Puedo agregar subdominios personalizados o varios dominios a Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración DNS en el sitio web del registrador. Si permite que Microsoft administre la configuración DNS con registros NS, o si compró el dominio a Microsoft, no puede agregar subdominios.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSí Para agregar subdominios, debe administrar su propia configuración DNS en el sitio web del registrador. Si permite que Microsoft administre la configuración DNS con registros NS, o si compró el dominio a Microsoft, no puede agregar subdominios.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSí Para agregar subdominios, debe administrar su propia configuración DNS en el sitio web del registrador. Si permite que 21Vianet administre la configuración DNS con registros NS, no puede agregar subdominios.\n\n::: moniker-end\n\nNormalmente, puede agregar hasta 900 dominios a su suscripción de Microsoft 365.\n  \nPor ejemplo, puede agregar los dominios contoso.com y contosomarketing.com y, a continuación, agregar los subdominios www.contoso.com, www.partners.contoso.com, www.partners.marketing.contoso.com, y así sucesivamente.\n  \nCuando agrega un subdominio, se comprueba automáticamente en función del dominio primario que se está verificando.\n  \nAl agregar varios dominios a Microsoft 365, puede hospedar cualquiera de los servicios (como el correo electrónico) en cualquiera de los dominios que haya agregado.  *Cuando cambie el correo electrónico a Microsoft 365, al actualizar el registro MX de un dominio, todo el correo electrónico enviado a ese dominio empezará a llegar a Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Si agregó un dominio contoso.com a una suscripción de Microsoft 365, también puede agregar el dominio de subdominio xyz.contoso.com a otra organización de Microsoft 365. Al agregar el subdominio, se le pedirá que agregue un registro TXT en el proveedor de hospedaje DNS.\n::: moniker-end\n"
  - question: ¿Cómo puedo transferir un dominio de Microsoft 365 a otro host?
    answer: >
      Para ver el procedimiento para transferir un dominio, vea Transferir un dominio [de Microsoft a otro host.](https://docs.microsoft.com/microsoft-365/admin/get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host)
  - question: Piloto de Microsoft 365 desde mi dominio personalizado
    answer: >
      Para ver el procedimiento para pilotar la funcionalidad de correo electrónico de Microsoft 365 de un dominio personalizado a un buzón de Microsoft 365, consulte Piloto [de Microsoft 365](https://docs.microsoft.com/microsoft-365/admin/misc/pilot-microsoft-365-from-my-custom-domain)desde mi dominio personalizado.
  - question: ¿Por qué tengo un dominio "onmicrosoft.com"?
    answer: "Microsoft 365 crea un dominio para usted, como *contoso.onmicrosoft.com*, cuando se registra en el servicio. El identificador de usuario que crea al registrarse incluye el dominio, *como alan@contoso.onmicrosoft.com*. \n  \n **Si quiere que el *\\@*** correo electrónico tenga el aspecto siguiente: contoso.com compre el dominio o simplemente siga los pasos descritos en Agregar usuarios y dominios a [Microsoft 365](add-domain.md) si ya es el propietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **No puede cambiar el nombre del dominio onmicrosoft después del registro.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.com, no puede cambiarlo para que sea fabrikam.onmicrosoft.com. Para usar un dominio onmicrosoft.com diferente, tendría que iniciar una nueva suscripción con Microsoft 365. \n    \n- **No puede cambiar el nombre de la dirección URL del sitio de grupo.** La dirección URL del sitio de grupo se basa en el onmicrosoft.com de dominio. Desafortunadamente, debido a la forma en que funciona la arquitectura de SharePoint Online, no puede cambiar el nombre del sitio de grupo. \n    \n- **No puede quitar el dominio onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para su suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. \n    \nPuede seguir usando el dominio inicial onmicrosoft.com después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.\n  \n"
  - question: ¿Por qué tengo un dominio "onmicrosoft.de"?
    answer: "Microsoft 365 crea un dominio para usted, como *contoso.onmicrosoft.de*, cuando se registra en el servicio. El identificador de usuario que crea al registrarse incluye el dominio, *como alan@contoso.onmicrosoft.de*. \n  \n **Si quiere que** el correo electrónico tenga un aspecto como alan@contoso.de: compre el dominio o simplemente siga los pasos descritos en Agregar usuarios y dominios a Microsoft [365](add-domain.md) si ya es el propietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **No puede cambiar el nombre del dominio onmicrosoft después del registro.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.de, no puede cambiarlo para que sea fabrikam.onmicrosoft.de. Para usar un dominio onmicrosoft.de diferente, tendría que iniciar una nueva suscripción con Microsoft 365. \n    \n- **No puede cambiar el nombre de la dirección URL del sitio de grupo.** La dirección URL del sitio de grupo se basa en el onmicrosoft.de de dominio. Desafortunadamente, debido a la forma en que funciona la arquitectura de SharePoint Online, no puede cambiar el nombre del sitio de grupo. \n    \n- **No puede quitar el dominio onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para su suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. \n    \nPuede seguir usando el dominio de onmicrosoft.de inicial incluso después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.\n  \n"
  - question: ¿Cómo puedo comprobar mi estado educativo o sin ánimo de lucro?
    answer: "1. Seleccione **El programa** de instalación en el centro de [administración](https://docs.microsoft.com/microsoft-365/admin/admin-home) para iniciar el asistente. (Asegúrese de iniciar sesión primero en Microsoft 365). \n    \n2. Para convertirse en el administrador de su escuela, seleccione  **la** opción Convertirse en administrador en Microsoft 365. \n    \n3. Se le pedirá que agregue un registro DNS TXT en el sitio web de host DNS de su dominio. ¿Por qué? Dado que al iniciar sesión en el host DNS y agregar un registro para su dominio, demuestra a Microsoft 365 que es el propietario del nombre de dominio.\n    \n4. Después de agregar el registro, volverá al portal de Microsoft 365 y confirmará que lo ha agregado, para que Microsoft 365 pueda comprobarlo.\n    \n¿Tiene una ong y quiere obtener Microsoft 365? [Asegúrese de que su organización cumple los requisitos](https://www.microsoft.com/en-us/nonprofits/eligibility) y, a continuación, regístrese en el servicio. \n  \n¿Quiere saber más sobre cómo convertirse en el administrador de su escuela? [Obtenga información sobre esto.](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
