title: Preguntas más frecuentes de dominios
summary: "\n\nEste artículo contiene respuestas a las preguntas más frecuentes acerca de los dominios de Microsoft 365.\n\nSi no encuentra una respuesta a su pregunta, infórmenos de ello dejando un comentario y lo agregaremos a la lista.\n"
sections:
- name: Omitidas
  questions:
  - question: ¿Qué es una prioridad de MX?
    answer: "El correo se entrega al servidor de intercambio de correo con el número de preferencia más bajo (prioridad más alta), por lo que el registro MX que use para el enrutamiento de correo debe tener el número de preferencia más bajo, normalmente 0 o  *Prioridad*  alta. \n  \n- Al crear un registro MX, la mayoría de los proveedores de hospedaje DNS requieren que establezca el número de preferencia.\n    \n- Algunos etiquetan la preferencia  *de cuadro*  y otras la etiquetan como  *prioridad*  . \n    \n- Algunos requieren un número y otros le piden que seleccione  *Bajo,*  *Medio*  o  *Alto*  . \n    \n- Si solo tiene un registro MX, cualquier valor está bien para la prioridad o la preferencia.\n    \n- Si tiene más de uno, asegúrese de que el registro MX para el enrutamiento de correo sea mayor que el que se usa para validar que es el propietario del dominio.\n    \n"
  - question: ¿Cómo puedo validar registros SPF para mi dominio?
    answer: "Es importante que tenga o cree solo un registro  **TXT para SPF**. Si ya tiene un registro SPF, debe anexar los nuevos Microsoft 365 valores, en lugar de crear uno nuevo. Después de agregar o actualizar el registro SPF para correo electrónico de Microsoft, debe comprobar que la sintaxis es correcta con una de estas herramientas: \n  \n- [Herramientas de prueba de registros SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Interfaz web de búsqueda](http://digwebinterface.com/)\n"
  - question: ¿Qué es un nombre de dominio?
    answer: "Un dominio es un nombre único que aparece después del signo **@** en las direcciones de correo electrónico y después de **www.** en las direcciones web. Normalmente toma la forma del nombre de la organización y un sufijo de Internet estándar, como yourbusiness.com  *o*  *stateuniversity.edu.* \n  \nEl uso de un dominio personalizado como \"**rob \\@ contoso.com**\" con Microsoft 365 puede ayudar a crear crédito y reconocimiento para su marca. \n  \nPuede comprar [un dominio en Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)y lo configuraremos automáticamente, o puede comprar o traer uno que ya posee de un registrador de dominio.\n    \n"
  - question: ¿Qué sucede si mi proveedor DNS no admite determinados tipos de registros?
    answer: "Si administra sus propios registros DNS y el host DNS no admite todos los registros DNS que Microsoft 365 necesita, algunas Microsoft 365 características no funcionarán. Se recomienda transferir el dominio a un registrador que admita todos los registros DNS necesarios.\n  \nProveedores que admiten todos los registros DNS necesarios:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Mantener el puntero\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Casi libertad de expresión\n    \n- Nettica\n    \n- Centro de información de redes (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: ¿Cómo puedo establecer o cambiar el dominio predeterminado en Microsoft 365?
    answer: "Debe tener al menos un dominio personalizado que haya agregado a Microsoft 365 para poder elegir un dominio predeterminado.\n\n::: moniker range=\"o365-worldwide\"\n\n1. En el centro de administración, diríjase a la página **configuración** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. En el centro de administración, diríjase a la página **configuración** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. En el centro de administración, diríjase a la página **configuración** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">dominios</a>.\n\n::: moniker-end\n    \n2. En la **página Dominios,** seleccione el dominio que desea establecer como predeterminado para las nuevas direcciones de correo electrónico. \n    \n3. Seleccione **Establecer como predeterminado**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNo puede cambiar el nombre del  *dominio .onmicrosoft.com*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nNo puede cambiar el nombre del dominio  *.onmicrosoft.de*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNo puede cambiar el nombre del  *dominio .partner.onmschina.cn*  inicial. \n\n::: moniker-end\n"
  - question: ¿Puedo agregar subdominios personalizados o varios dominios a Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración dns en el sitio web del registrador. Si permites que Microsoft administre la configuración dns con registros NS o si compraste el dominio a Microsoft, no puedes agregar subdominios.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración dns en el sitio web del registrador. Si permites que Microsoft administre la configuración dns con registros NS o si compraste el dominio a Microsoft, no puedes agregar subdominios.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSí. Para agregar subdominios, debe administrar su propia configuración dns en el sitio web del registrador. Si permites que 21Vianet administre la configuración dns con registros NS, no puedes agregar subdominios.\n\n::: moniker-end\n\nNormalmente, puede agregar hasta 900 dominios a su Microsoft 365 suscripción.\n  \nPor ejemplo, puede agregar los dominios contoso.com y contosomarketing.com y, a continuación, agregar los subdominios `www.contoso.com` , , y así `www.partners.contoso.com` `www.marketing.partners.contoso.com` sucesivamente.\n  \nAl agregar un subdominio, se comprueba automáticamente en función del dominio primario que se está verificando.\n  \nAl agregar varios dominios a Microsoft 365, puede hospedar cualquiera de los servicios (como correo electrónico) en cualquiera de los dominios que haya agregado.  *Al cambiar el correo electrónico a Microsoft 365, al actualizar el registro MX de un dominio, todo el correo electrónico enviado a ese dominio empezará a llegar a Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Si agregó un dominio contoso.com a una suscripción de Microsoft 365, también puede agregar el subdominio xyz.contoso.com a otra Microsoft 365 organización. Al agregar el subdominio, se le pedirá que agregue un registro TXT en el proveedor de hospedaje DNS.\n::: moniker-end\n"
  - question: ¿Cómo puedo transferir un dominio de Microsoft 365 a otro host?
    answer: >
      Para ver el procedimiento para transferir un dominio, vea Transferir un dominio [de Microsoft a otro host](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Piloto de Microsoft 365 desde mi dominio personalizado
    answer: >
      Para ver el procedimiento para Microsoft 365 de correo electrónico de un dominio personalizado a un buzón de correo Microsoft 365, vea [Pilot Microsoft 365 from my custom domain](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: ¿Por qué tengo un dominio "onmicrosoft.com"?
    answer: "Microsoft 365 crea un dominio para usted, *como contoso.onmicrosoft.com*, cuando se registra con el servicio. El identificador de usuario que crea al registrarse incluye el dominio, como *alan@contoso.onmicrosoft.com*. \n  \n **Si quieres que el *\\@*** correo electrónico tenga el aspecto de alan contoso.com: compra el dominio o simplemente sigue los pasos de Agregar usuarios y dominio [a Microsoft 365](add-domain.md) si ya eres el propietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **No puede cambiar el nombre del dominio de onmicrosoft después de registrarse.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.com, no puede cambiarlo para que sea fabrikam.onmicrosoft.com. Para usar un dominio onmicrosoft.com, tendrías que iniciar una nueva suscripción con Microsoft 365. \n    \n- **No puede cambiar el nombre de la dirección URL del sitio de grupo.** La dirección URL del sitio de grupo se basa onmicrosoft.com nombre de dominio. Desafortunadamente, debido a la SharePoint arquitectura en línea, no puede cambiar el nombre del sitio de grupo. \n    \n- **No puedes quitar el dominio de onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para la suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. \n    \nPuede seguir usando el dominio de onmicrosoft.com inicial incluso después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.\n  \n"
  - question: ¿Por qué tengo un dominio onmicrosoft.de"
    answer: "Microsoft 365 crea un dominio para usted, *como contoso.onmicrosoft.de*, cuando se registra con el servicio. El identificador de usuario que crea al registrarse incluye el dominio, como *alan@contoso.onmicrosoft.de*. \n  \n **Si quieres que el** correo electrónico tenga el aspecto de alan@contoso.de: compra el dominio o simplemente sigue los pasos de Agregar usuarios y dominio a [Microsoft 365](add-domain.md) si ya eres el propietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **No puede cambiar el nombre del dominio de onmicrosoft después de registrarse.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.de, no puede cambiarlo para que sea fabrikam.onmicrosoft.de. Para usar un dominio onmicrosoft.de, tendrías que iniciar una nueva suscripción con Microsoft 365. \n    \n- **No puede cambiar el nombre de la dirección URL del sitio de grupo.** La dirección URL del sitio de grupo se basa onmicrosoft.de nombre de dominio. Desafortunadamente, debido a la SharePoint arquitectura en línea, no puede cambiar el nombre del sitio de grupo. \n    \n- **No puedes quitar el dominio de onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para la suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. \n    \nPuede seguir usando el dominio de onmicrosoft.de inicial incluso después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.\n  \n"
  - question: ¿Cómo puedo comprobar mi estado educativo o sin ánimo de lucro?
    answer: "1. Seleccione **Configurar** en el [Centro de administración](./index.yml) para iniciar el asistente. (Asegúrese de iniciar sesión en Microsoft 365 primero). \n    \n2. Para convertirse en el administrador de su escuela, seleccione la opción Convertirse en **administrador** en Microsoft 365. \n    \n3. Se le pedirá que agregue un registro DNS TXT en el sitio web de host DNS de su dominio. ¿Por qué? Dado que al iniciar sesión en el host DNS y agregar un registro para el dominio, se demuestra Microsoft 365 que es propietario del nombre de dominio.\n    \n4. Después de agregar el registro, volverá al portal de Microsoft 365 y confirmará que lo ha agregado, para Microsoft 365 comprobarlo.\n    \n¿Tiene una organización sin ánimo de lucro y quiere obtener Microsoft 365? [Asegúrese de que su organización cumple los requisitos](https://www.microsoft.com/nonprofits/eligibility) y, a continuación, inscríbase en el servicio. \n  \n¿Quiere saber más sobre cómo convertirse en el administrador de su escuela? [Obtenga información sobre él](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)."
