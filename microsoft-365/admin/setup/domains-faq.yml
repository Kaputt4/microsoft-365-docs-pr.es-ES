title: Preguntas más frecuentes de dominios
summary: |


  Este artículo contiene respuestas a las preguntas más frecuentes acerca de los dominios de Microsoft 365.

  Si no encuentra una respuesta a su pregunta, infórmenos de ello dejando un comentario y lo agregaremos a la lista.
sections:
  - name: Ignorado
    questions:
      - question: ¿Qué es una prioridad de MX?
        answer: |
          El correo se entrega al servidor de intercambio de correo con el número de preferencia más bajo (prioridad más alta), por lo que el registro MX que use para el enrutamiento de correo debe tener el número de preferencia más bajo, normalmente 0 o  *Prioridad*  alta. 
            
          - Al crear un registro MX, la mayoría de los proveedores de hospedaje DNS requieren que establezca el número de preferencia.
              
          - Algunos etiquetan la preferencia  *de cuadro*  y otras la etiquetan como  *prioridad*  . 
              
          - Algunos requieren un número y otros le piden que seleccione  *Bajo*  ,  *Medio*  o  *Alto*  . 
              
          - Si solo tiene un registro MX, cualquier valor está bien para la prioridad o la preferencia.
              
          - Si tiene más de uno, asegúrese de que el registro MX para el enrutamiento de correo sea mayor que el que se usa para validar que es el propietario del dominio.
              
      - question: ¿Cómo puedo validar registros SPF para mi dominio?
        answer: |
          Es importante que tenga o cree  **solo un registro TXT para SPF**. Si ya tiene un registro SPF, debe anexar los nuevos valores de Microsoft 365, en lugar de crear uno nuevo. Después de agregar o actualizar el registro SPF para correo electrónico de Microsoft, debe comprobar que la sintaxis es correcta con una de estas herramientas: 
            
          - [Herramientas de prueba de registros SPF](http://www.kitterman.com/spf/validate.html)
              
          - [SPF Surveyor](https://dmarcian.com/spf-survey/)
              
          - [Interfaz web de búsqueda](http://digwebinterface.com/)
      - question: ¿Qué es un nombre de dominio?
        answer: |
          Un dominio es un nombre único que aparece después del signo **@** en las direcciones de correo electrónico y después de **www.** en las direcciones web. Normalmente toma la forma del nombre de la organización y un sufijo de Internet estándar, como  *yourbusiness.com o*  *stateuniversity.edu.* 
            
          El uso de un dominio personalizado **como "rob\@ contoso.com**" con Microsoft 365 puede ayudar a crear crédito y reconocimiento para su marca. 
            
          Puedes comprar [un dominio en Microsoft 365](../get-help-with-domains/buy-a-domain-name.md) y lo configuraremos automáticamente, o puedes comprar o traer uno que ya posees de un registrador de dominio.
      - question: ¿Es posible conectar un dominio con ofertas personales o familiares?
        answer: |
          Como ventaja de su suscripción Microsoft 365 Familia o Microsoft 365 Personal, puede crear una dirección de correo electrónico personalizada que esté asociada con su buzón de Outlook.com, por ejemplo, yourname@example.com. Por el momento, solo se admite la conexión de dominios administrados por GoDaddy con Outlook.com. Para obtener más información, vea [Obtener una dirección de correo electrónico personalizada en Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).
             
      - question: ¿Qué sucede si mi proveedor DNS no admite determinados tipos de registros?
        answer: |
          Si administra sus propios registros DNS y el host DNS no admite todos los registros DNS que Microsoft 365 necesita, algunas Microsoft 365 características no funcionarán. Se recomienda transferir el dominio a un registrador que admita todos los registros DNS necesarios.
            
          Proveedores que admiten todos los registros DNS necesarios:
            
          - Dynadot
              
          - eNomCentral
              
          - Europe Registry

          - Cloudflare
              
          - GoDaddy
              
          - Mantener el puntero
              
          - MyHosting.com
              
          - Name.com
              
          - Casi libertad de expresión
              
          - Nettica
              
          - Centro de información de redes (NIC)
              
          - Network Solutions
              
          - Register.com
            
      - question: ¿Cómo se establece o se cambia el dominio predeterminado en Microsoft 365?
        answer: |
          Debe tener al menos un dominio personalizado que haya agregado a Microsoft 365 para poder elegir un dominio predeterminado.

          ::: moniker range="o365-worldwide"

          1. En el centro de administración, diríjase a la página **configuración** \> <a href="https://go.microsoft.com/fwlink/p/?linkid=834818" target="_blank">dominios</a>.

          ::: moniker-end

          ::: moniker range="o365-21vianet"

          1. En el centro de administración, diríjase a la página **configuración** > <a href="https://go.microsoft.com/fwlink/p/?linkid=2007048" target="_blank">dominios</a>.

          ::: moniker-end
              
          2. En la **página Dominios** , seleccione el dominio que desea establecer como predeterminado para las nuevas direcciones de correo electrónico. 
              
          3. Seleccione **Establecer como predeterminado**.
              
          ::: moniker range="o365-worldwide"

          No puede cambiar el nombre del  *dominio .onmicrosoft.com*  inicial. 

          ::: moniker-end

          ::: moniker range="o365-21vianet"

          No puede cambiar el nombre del dominio  *.partner.onmschina.cn*  inicial. 

          ::: moniker-end

          > [!NOTE]
          > Cambiar el dominio predeterminado no afecta a las credenciales de usuario ni a su acceso a aplicaciones o servicios. Cambiar el dominio al que está asociado un usuario afectará al correo, al almacenamiento en línea y a las credenciales de inicio de sesión.
      - question: ¿Puedo agregar subdominios personalizados o varios dominios a Microsoft 365?
        answer: |
          ::: moniker range="o365-worldwide"

          Sí. Para agregar subdominios, debe administrar su propia configuración dns en el sitio web del registrador. Si permites que Microsoft administre la configuración dns con registros NS o si compraste el dominio a Microsoft, no puedes agregar subdominios.

          ::: moniker-end

          ::: moniker range="o365-21vianet"

          Sí. Para agregar subdominios, debe administrar su propia configuración dns en el sitio web del registrador. Si permites que 21Vianet administre la configuración dns con registros NS, no puedes agregar subdominios.

          ::: moniker-end

          Normalmente, puede agregar hasta 900 dominios a su Microsoft 365 suscripción.
            
          Por ejemplo, puede agregar los dominios contoso.com y contosomarketing.com y, a continuación, agregar los subdominios `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`y así sucesivamente.
            
          Al agregar un subdominio, se comprueba automáticamente en función del dominio primario que se está verificando.
            
          Al agregar varios dominios a Microsoft 365, puede hospedar cualquiera de los servicios (como correo electrónico) en cualquiera de los dominios que haya agregado.  *Al cambiar el correo electrónico a Microsoft 365, al actualizar el registro MX de un dominio, todo el correo electrónico enviado a ese dominio empezará a llegar a Microsoft 365.* 
           
          ::: moniker range="o365-worldwide"

          > [!NOTE]
          > Si agregó un dominio contoso.com a una suscripción Microsoft 365, también puede agregar el subdominio xyz.contoso.com a otra Microsoft 365 organización. Al agregar el subdominio, se le pedirá que agregue un registro TXT en el proveedor de hospedaje DNS.
          ::: moniker-end
      - question: ¿Cómo puedo transferir un dominio de Microsoft 365 a otro host?
        answer: |
          Para ver el procedimiento para transferir un dominio, vea [Transferir un dominio de Microsoft a otro host](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
      - question: Piloto de Microsoft 365 desde mi dominio personalizado
        answer: |
          Para obtener información piloto sobre Microsoft 365 de correo electrónico de un dominio personalizado a un buzón de correo Microsoft 365, vea [Pilot Microsoft 365 from my custom domain](../misc/pilot-microsoft-365-from-my-custom-domain.md).
      - question: ¿Por qué tengo un dominio "onmicrosoft.com"?
        answer: |
          Microsoft 365 crea un dominio para usted, como *contoso.onmicrosoft.com*, cuando se registra con el servicio. El identificador de usuario que crea al registrarse incluye el dominio, como *alan@contoso.onmicrosoft.com*. 
            
           **Si quieres que el correo electrónico tenga el aspecto de *alan\@ contoso.com*:** [](../get-help-with-domains/buy-a-domain-name.md) compra el dominio o simplemente sigue los pasos de Agregar usuarios y dominio [a Microsoft 365](add-domain.md) si ya eres el propietario. 
            
          - **No puede cambiar el nombre del dominio de onmicrosoft después de registrarse.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.com, no puede cambiarlo para que sea fabrikam.onmicrosoft.com. Para usar un dominio onmicrosoft.com, tendrías que iniciar una nueva suscripción con Microsoft 365. 
              
          - **Es posible que no pueda cambiar el nombre SharePoint de dominio.** El SharePoint de dominio se basa en el onmicrosoft.com de dominio. La capacidad de cambiar [el nombre de dominio SharePoint](/sharepoint/change-your-sharepoint-domain-name) está disponible en versión preliminar pública para organizaciones cuyo número total de SharePoint y cuentas de OneDrive menor que 1000.
              
          - **No puedes quitar el dominio de onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para la suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. 
              
          Puede seguir usando el dominio de onmicrosoft.com inicial incluso después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.
            
      - question: ¿Por qué tengo un dominio "onmicrosoft.de"?
        answer: |
          Microsoft 365 crea un dominio para usted, *como contoso.onmicrosoft.de*, cuando se registra con el servicio. El identificador de usuario que crea al registrarse incluye el dominio, como *alan@contoso.onmicrosoft.de*. 
            
           **Si quieres que el** [](../get-help-with-domains/buy-a-domain-name.md) correo electrónico tenga el aspecto de alan@contoso.de: compra el dominio o simplemente sigue los pasos de Agregar usuarios y dominio [a Microsoft 365](add-domain.md) si ya eres el propietario. 
            
          - **No puede cambiar el nombre del dominio de onmicrosoft después de registrarse.** Por ejemplo, si el dominio inicial que eligió fourthcoffee.onmicrosoft.de, no puede cambiarlo para que sea fabrikam.onmicrosoft.de. Para usar un dominio onmicrosoft.de, tendrías que iniciar una nueva suscripción con Microsoft 365. 
              
          - **No puede cambiar el nombre de la dirección URL del sitio de grupo.** La dirección URL del sitio de grupo se basa onmicrosoft.de nombre de dominio. Desafortunadamente, debido a la SharePoint arquitectura en línea, no puede cambiar el nombre del sitio de grupo. 
              
          - **No puedes quitar el dominio de onmicrosoft.** Microsoft 365 debe mantenerlo porque se usa en segundo plano para la suscripción. Pero no tiene que usar el dominio usted mismo después de agregar un dominio personalizado. 
              
          Puede seguir usando el dominio de onmicrosoft.de inicial incluso después de agregar el dominio. Sigue funcionando para el correo electrónico y otros servicios, por lo que es su elección.
            
      - question: ¿Cómo puedo comprobar mi estado educativo o sin ánimo de lucro?
        answer: |
          1. Seleccione **Configurar** en el [Centro de administración](/admin) para iniciar el asistente. (Asegúrese de iniciar sesión en Microsoft 365 primero). 
              
          2. Para convertirse en el administrador de su escuela, seleccione la opción **Convertirse en administrador** en Microsoft 365. 
              
          3. Se le pedirá que agregue un registro DNS TXT en el sitio web de host DNS de su dominio. ¿Por qué? Dado que al iniciar sesión en el host DNS y agregar un registro para su dominio, demuestra que Microsoft 365 que es propietario del nombre de dominio.
              
          4. Después de agregar el registro, volverá al portal de Microsoft 365 y confirmará que lo ha agregado, para Microsoft 365 comprobarlo.
              
          ¿Tiene una organización sin ánimo de lucro y quiere obtener Microsoft 365? [Asegúrese de que su organización cumple los requisitos](https://www.microsoft.com/nonprofits/eligibility) y, a continuación, inscríbase en el servicio. 
            
          ¿Quiere saber más sobre cómo convertirse en el administrador de su escuela? [Obtenga información al respecto](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education
          ).
      - question: ¿Cómo puedo crear un sitio web para mi empresa?
        answer: |
          Vea un <a href="https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false" target="_blank">vídeo breve: Cree su sitio web empresarial</a> sobre cómo usar un proveedor de hospedaje web para crear un sitio web para su dominio.

          Microsoft 365 no incluye un sitio web público para su empresa. Para configurar uno, considere la posibilidad de usar una compañía de hospedaje web como GoDaddy, Wix o WordPress.
           1. Busque un proveedor de hospedaje web donde pueda crear su sitio web.
           
           2. Es posible que le resulte más fácil elegir el generador de sitios web en la misma compañía donde está registrado el nombre de dominio.
           
           3. Diseña el sitio web de tu empresa, asegurándote de incluir el logotipo de la empresa, el propósito de la empresa, el texto, las imágenes y los vínculos.
           
           4. Para integrar el sitio web con Microsoft 365, puede agregar su correo electrónico empresarial al sitio web y un vínculo a Microsoft Teams, SharePoint u otra herramienta de colaboración.
           
           5. Asegúrese de conectar el sitio web al nombre de dominio, que&#39;también usa para el correo electrónico en Microsoft 365.