title: Preguntas más frecuentes sobre movilidad básica y seguridad (FAQ)
summary: Este artículo contiene preguntas más frecuentes sobre Movilidad básica y seguridad, una característica que le ayuda a administrar y proteger dispositivos móviles en Microsoft 365. Si no encuentra una respuesta a su pregunta, háganoslo saber dejando un comentario en la página para que podamos considerar agregar su pregunta a este artículo.
sections:
- name: Ignored
  questions:
  - question: >
      ¿Cómo puedo obtener movilidad y seguridad básicas? No lo veo en el Centro de administración de Microsoft 365
    answer: >
      1.  Active Movilidad y seguridad básicas yendo a la página Office 365 [seguridad & cumplimiento.](https://protection.office.com/)


      2.  Vaya a Prevención de pérdida de datos > Administración de dispositivos.
  - question: >
      ¿Cómo puedo empezar con la administración de dispositivos en Movilidad y seguridad básicas?
    answer: "Hay cuatro pasos para empezar con movilidad y seguridad básicas: \n\n1. Para activar la movilidad y la seguridad básicas, vaya al Office 365 [Seguridad & cumplimiento](https://protection.office.com/).\n\n2. Ve a Prevención de pérdida de datos > Administración de dispositivos > directivas de dispositivo.\n    \n3. Crear directivas de administración de dispositivos y aplicarlas a grupos de usuarios configurados en grupos de seguridad. Le recomendamos que empiece implementando las directivas en un grupo de prueba pequeño. Para obtener más información, consulta [Crear directivas de seguridad de dispositivos en Basic Mobility and Security](create-device-security-policies.md).\n\n4. A los usuarios a los que se les ha aplicado una directiva se les pide que inscriban sus dispositivos cuando intenten acceder a Microsoft 365 datos. Para obtener más información, consulta [Inscribir el dispositivo móvil con Movilidad y seguridad básicas.](enroll-your-mobile-device.md)\n\nPara obtener más información, vea [Set up Basic Mobility and Security](set-up.md).\n"
  - question: >
      Estoy intentando configurar la movilidad básica y la seguridad, pero parece que está atascado. El Microsoft 365 estado del servicio ha estado mostrando "aprovisionamiento" durante un tiempo. ¿Qué puedo hacer?
    answer: >
      El servicio puede tardar algún tiempo en prepararse para usted. Cuando se complete el aprovisionamiento, verá la página Movilidad y seguridad básicas. Si ha esperado 24 horas y el estado sigue aprovisionamiento, póngase en contacto con el soporte técnico y le ayudaremos a averiguar cuál es el problema.
  - question: >
      ¿Qué puedo hacer si se produce un error en la inscripción de dispositivos?
    answer: "Si tienes problemas para inscribir un dispositivo, comprueba primero lo siguiente:\n\n- Asegúrese de que el dispositivo aún no está inscrito en otro proveedor de administración de dispositivos móviles, como Intune.\n\n- Asegúrate de que el dispositivo esté establecido en la fecha y hora correctas.\n\n- Cambie a una red WIFI o móvil diferente en el dispositivo.\n\n- Para dispositivos Android o iOS, desinstale y vuelva a instalar la Portal de empresa de Intune en el dispositivo.\n    \nSi la inscripción aún no funciona, consulte [Troubleshoot Basic Mobility and Security](troubleshoot.md).\n"
  - question: >
      ¿Cuál es la diferencia entre Intune y movilidad básica y seguridad?
    answer: >
      La movilidad y la seguridad básicas se hospedan en el servicio de Intune. Es un subconjunto de servicios de Intune proporcionados como una ventaja adicional para Microsoft 365 y es una solución integrada basada en la nube para administrar dispositivos en su organización. Para obtener una comparación en paralelo de los dos servicios para ayudarle a decidir si el uso de Intune o Basic Mobility and Security for Microsoft 365 es el más adecuado para usted, consulte [Choose between Basic Mobility Security e Intune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      ¿Cómo funcionan las directivas para movilidad y seguridad básicas? ¿Cómo los puedo configurar? ¿Deshabilitarlos?
    answer: >
      Después de completar la configuración inicial de Movilidad y seguridad básicas, se crean directivas y se aplican a grupos de usuarios en el Centro de seguridad & cumplimiento. Las directivas requieren que los usuarios de las directivas inscriban sus dispositivos en Movilidad y seguridad básicas antes de poder usar el dispositivo para acceder a Microsoft 365 datos. Las directivas configuradas determinan la configuración de dispositivos móviles, por ejemplo, la frecuencia con la que se deben restablecer las contraseñas o si se requiere cifrado de datos. Para obtener más información, consulta [Crear directivas de seguridad de dispositivos](create-device-security-policies.md)en Basic Mobility and Security   y [Centro de cumplimiento de Microsoft 365](../../compliance/microsoft-365-compliance-center.md).


      Para obtener instrucciones paso a paso para crear e implementar directivas de dispositivos, consulte [Create device security policies in Basic Mobility and Security](create-device-security-policies.md).


      Si desea excluir un grupo específico de usuarios de verse afectados por directivas, puede agregar un grupo al grupo de exclusión.
  - question: >
      ¿Puedo cambiar de Exchange ActiveSync de dispositivos a Movilidad y seguridad básicas para Microsoft 365?
    answer: >
      Si ya usas directivas de Exchange ActiveSync para administrar dispositivos móviles, puedes empezar a usar Movilidad y seguridad básicas siguiendo los pasos para configurar la movilidad y la seguridad básicas. Para obtener más información, vea [Protect user and device access](../../compliance/protect-access-to-data-and-services.md) y Set up Basic Mobility and [Security](set-up.md).


      Al aplicar las directivas que creas en Movilidad básica y seguridad a grupos de usuarios, estas directivas invalidan Exchange ActiveSync las directivas de buzón de dispositivo móvil y las reglas de acceso de dispositivos que hayas creado anteriormente en el Centro de administración de Exchange para esos usuarios.


      Una vez que un dispositivo se inscribe en Movilidad y seguridad básicas, se omite cualquier Exchange ActiveSync directiva de buzón de dispositivo móvil o regla de acceso de dispositivo aplicada al dispositivo.
  - question: >
      He configurado La movilidad y la seguridad básicas, pero ahora quiero quitarla. ¿Cuáles son los pasos?
    answer: Desafortunadamente, no puedes simplemente "desaprovisionar" La movilidad y la seguridad básicas después de configurarla. Pero puedes quitarlo para grupos de usuarios quitando los grupos de seguridad de usuario de las directivas de dispositivo que hayas creado. O bien, puedes deshabilitarlo para todos quitando las directivas de dispositivo para que no se apliquen y no se cumplan. Para obtener más información, consulta [Desactivar movilidad básica y seguridad.](turn-off.md)
