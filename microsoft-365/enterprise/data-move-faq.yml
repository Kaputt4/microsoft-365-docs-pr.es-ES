title: Preguntas más frecuentes sobre el movimiento de datos
summary: Estas son respuestas a preguntas generales sobre cómo mover los datos principales de los clientes en reposo a una nueva ubicación geográfica del centro de datos.
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Qué clientes pueden solicitar un traslado?
    answer: >
      Los clientes comerciales existentes Microsoft 365 que seleccionaron un país apto para la nueva ubicación geográfica del centro de datos podrán solicitar un traslado. El programa solo existe para los inquilinos con un código de país apto asignado al inquilino de Microsoft 365 para migrar los datos principales del cliente en reposo para cargas de trabajo aptas a la ubicación geográfica del centro de datos de Microsoft 365 correspondiente. Consulte la página [Cómo solicitar el traslado de datos](request-your-data-move.md) para confirmar la elegibilidad del país.
  - question: >
      ¿Cómo se definen los datos principales del cliente?
    answer: >
      Los datos principales del cliente son un término que hace referencia a un subconjunto de datos de cliente definidos en los [Términos de Microsoft Online Services](https://aka.ms/ost):

      - Exchange Online contenido del buzón (cuerpo del correo electrónico, entradas de calendario y contenido de datos adjuntos de correo electrónico)

      - SharePoint contenido del sitio en línea y los archivos almacenados en ese sitio

      - Archivos cargados en OneDrive para la Empresa
  - question: >
      ¿Qué está en el ámbito de la migración Teams?
    answer: >
      Además de Exchange Online, SharePoint En línea y OneDrive para la Empresa; Microsoft migrará Teams datos al centro de datos local.

      - Teams mensajes de chat, incluidos mensajes privados y mensajes de canal.

      - Teams imágenes usadas en los chats.


      Teams archivos se almacenan en SharePoint Online y Teams archivos de chat se almacenan en OneDrive para la Empresa. El correo de voz, el calendario y los contactos se almacenan en Exchange Online. En muchos casos, el cliente ya usa Exchange Online, SharePoint Online y OneDrive para la Empresa en la ubicación geográfica del centro de datos local y también forman parte del programa de migración de Microsoft 365 para los países de clientes aptos.
  - question: >
      ¿En qué momento se completa la migración para que los datos principales del cliente de mi inquilino se almacenen en reposo en mi nueva ubicación geográfica?
    answer: >
      Debido a las dependencias compartidas entre Exchange Online y SharePoint Online/OneDrive para la Empresa, ninguna migración no se puede considerar completada hasta que se migran ambos servicios. Exchange Online y SharePoint Online/OneDrive para la Empresa suelen migrar en momentos independientes e independientes entre sí. Los administradores de inquilinos del cliente reciben confirmación en el Centro de mensajes cuando se completa cada migración del servicio y pueden ver la tarjeta de ubicación de datos en el Centro de administración en cualquier momento para confirmar los datos principales del cliente en la ubicación de reposo de cada servicio.
  - question: >
      ¿Cómo se asegura de que los datos de mis clientes estén seguros durante el traslado y de que no experimentaré tiempo de inactividad?
    answer: >
      Los movimientos de datos son una operación de servicio back-end con un impacto mínimo para los usuarios finales. Las características que pueden verse afectadas se enumeran en [Durante y después del movimiento de datos](during-and-after-your-data-move.md). Nos adherimos al [Contrato de nivel de servicio (SLA) de Microsoft Online Services](https://go.microsoft.com/fwlink/p/?LinkId=523897) para la disponibilidad, por lo que no hay nada que los clientes necesiten preparar o supervisar durante el traslado.


      Todos los servicios Microsoft 365 ejecutan las mismas versiones en los centros de datos, por lo que puede estar seguro de una funcionalidad coherente. El servicio es totalmente compatible durante todo el proceso.
  - question: >
      ¿Cuál es el impacto de tener diferentes servicios ubicados en diferentes geos?
    answer: >
      Algunos de los servicios de Microsoft 365 pueden encontrarse en distintas zonas geográficas para algunos clientes existentes y para los clientes que se encuentran en medio del proceso de traslado. Nuestros servicios se ejecutan de forma independiente entre sí y no hay ningún impacto en la experiencia del usuario si este es el caso. Sin embargo, para fines de residencia de datos, una migración de inquilinos no se puede considerar completa hasta que tanto Exchange Online como SharePoint Online/OneDrive para la Empresa se migren a la misma ubicación geográfica del centro de datos.
  - question: >
      ¿Dónde se encuentran los datos principales del cliente?
    answer: >
      Los administradores de inquilinos del cliente pueden ver la tarjeta de ubicación de datos en el Centro de administración en cualquier momento para confirmar los datos principales del cliente en la ubicación de reposo de cada servicio, específicamente para su inquilino. También publicamos la ubicación de las zonas geográficas del centro de datos, los centros de datos y la ubicación de Office 365 datos de clientes en los [mapas de centros de datos interactivos de Microsoft 365](https://office.com/datamaps) como referencia para los datos de clientes principales predeterminados actuales en ubicaciones de reposo para nuevos inquilinos. Puede comprobar la ubicación de los datos del cliente en reposo a través de la sección Ubicación de datos del perfil de la organización en el Centro de administración de Microsoft 365.
  - question: >
      ¿Cuándo podré solicitar un traslado?
    answer: >
      Consulte la página [Cómo solicitar el traslado de datos](request-your-data-move.md) para conocer los períodos de tiempo admitidos para la ubicación geográfica del centro de datos.
  - question: >
      ¿Cómo puedo solicitar que se mueva?
    answer: >
      Los clientes aptos verán una página en su [Centro de administración de Microsoft 365](https://admin.microsoft.com/). Consulte [Cómo solicitar el movimiento de datos](request-your-data-move.md) para obtener instrucciones sobre cómo solicitar un traslado.
  - question: >
      ¿Puedo cambiar mi selección después de solicitar un traslado?
    answer: >
      No es posible que le quitemos del proceso después de enviar su solicitud.
  - question: >
      ¿Qué ocurre si no solicito un traslado antes de la fecha límite?
    answer: >
      No se pueden aceptar solicitudes de migración después del período de inscripción abierta.
  - question: >
      ¿Qué ocurre si quiero mover mis datos para mejorar el rendimiento de la red?
    answer: >
      La proximidad física a un centro de datos Microsoft 365 no es una garantía para un mejor rendimiento de red. Hay muchos factores y componentes que afectan al rendimiento de la red entre el usuario final y el servicio Microsoft 365. Para obtener más información sobre esto y el ajuste del rendimiento, consulte [Planeamiento de red y optimización del rendimiento para Microsoft 365](network-planning-and-performance.md).
  - question: >
      ¿Todos los servicios mueven sus datos el mismo día?
    answer: >
      Cada servicio se mueve de forma independiente y es probable que mueva sus datos en momentos diferentes.
  - question: >
      ¿Puedo elegir cuándo quiero mover mis datos?
    answer: >
      Los clientes no pueden seleccionar una fecha específica, no pueden retrasar su traslado y no podemos compartir una fecha o un período de tiempo específicos para los movimientos.
  - question: >
      ¿Puede compartir cuándo se moverán mis datos?
    answer: >
      Los movimientos de datos son una operación de back-end con un impacto mínimo para los usuarios finales. La complejidad, precisión y escala a la que necesitamos realizar movimientos de datos dentro de un entorno automatizado y operado globalmente nos impide compartir cuando se espera que se complete un movimiento de datos para su inquilino o cualquier otro inquilino único. Los clientes recibirán una confirmación en el Centro de mensajes por servicio participante cuando se haya completado el traslado de datos.
  - question: >
      ¿Qué ocurre si los usuarios acceden a los servicios mientras se mueven los datos?
    answer: >
      Consulte [Durante y después del movimiento de datos](during-and-after-your-data-move.md) para obtener una lista completa de características que pueden estar limitadas durante partes del movimiento de datos para cada servicio.
  - question: >
      Cómo sabe que el traslado está completo?
    answer: >
      Vea el centro de mensajes de Microsoft 365 para confirmar que se ha completado el traslado de los datos de cada servicio. Cuando se mueven los datos de cada servicio, publicaremos un aviso de finalización para que obtenga tres avisos de finalización: uno para Exchange Online, SharePoint Online y Skype Empresarial Online. También puede comprobar la ubicación de los datos del cliente en reposo a través de la sección Ubicación de datos en el perfil de la organización en el Centro de administración de Microsoft 365.
  - question: >
      Soy un cliente Microsoft 365 en una de las nuevas zonas geográficas del centro de datos, pero cuando me registré, seleccioné otro país. ¿Cómo se puede mover a la nueva ubicación geográfica del centro de datos?
    answer: >
      No es posible cambiar el país de registro asociado al inquilino. En su lugar, debe crear un nuevo inquilino Microsoft 365 con una nueva suscripción y mover manualmente los usuarios y los datos al nuevo inquilino.
  - question: >
      ¿Qué ocurre si estamos en proceso de migración de datos de correo electrónico a Microsoft 365 durante el traslado de Exchange Online?
    answer: >
      Este es un escenario muy común y es totalmente compatible. La migración a la nube entre las zonas geográficas del centro de datos no interfiere con las migraciones locales a buzones de correo en la nube.
  - question: >
      ¿Puedo pilotar algunos usuarios?
    answer: >
      Puede crear un inquilino de prueba independiente para probar la conectividad, pero el inquilino de prueba no se puede combinar de ninguna manera con el inquilino existente.
  - question: >
      No quiero esperar a que Microsoft mueva mis datos. ¿Puedo crear un nuevo inquilino y moverme?
    answer: >
      Sí, pero el proceso no será tan fluido como si Microsoft realizara el movimiento de datos.


      Si crea un nuevo inquilino después de que la nueva ubicación geográfica del centro de datos esté disponible, el nuevo inquilino se hospedará en la nueva ubicación geográfica. Este nuevo inquilino es completamente independiente del inquilino anterior y sería responsable de mover todos los buzones de correo de usuario, el contenido del sitio, los nombres de dominio y cualquier otro dato. Tenga en cuenta que no puede mover el nombre del inquilino de un inquilino a otro. Se recomienda esperar el programa de traslado proporcionado por Microsoft, ya que nos encargaremos de mover toda la configuración, los datos y las suscripciones de los usuarios.
  - question: >
      Los datos de mis clientes ya se han movido a una nueva ubicación geográfica del centro de datos. ¿Puedo retroceder?
    answer: >
      No, esto no es posible. Los clientes que se han movido a nuevos centros de datos geográficos no se pueden volver a mover. Como cliente en cualquier ubicación geográfica, experimentará la misma calidad de servicio, rendimiento y controles de seguridad que antes. [Microsoft 365 Multi Geo](https://aka.ms/multi-geo) está disponible para algunos clientes como complemento y permite que un único inquilino cree varias geos por satélite y mueva los datos de usuario a esas zonas geográficas con compromisos de residencia de datos.
  - question: >
      ¿Estarán disponibles Microsoft 365 inquilinos hospedados en los nuevos centros de datos para los usuarios fuera del país?
    answer: >
      Sí. Microsoft mantiene una gran red global con conexiones públicas a Internet en más de 130 ubicaciones de 35 países de todo el mundo con acuerdos de emparejamiento con más de 2.700 proveedores de servicios de Internet (ISP). Los usuarios podrán acceder a los centros de datos desde cualquier lugar que estén en Internet.
  - question: >
      Mi inquilino ha configurado el complemento Multi Geo. ¿Puedo inscribirme en mi inquilino en el Microsoft 365 Programa de movimiento? para cambiar mi ubicación geográfica predeterminada y mover cualquier usuario que no se encuentra en una región satélite a la nueva ubicación geográfica predeterminada?
    answer: >
      Sí, el inquilino es apto para inscribirse, pero hay consideraciones importantes, ya que el traslado de nivel de inquilino no es totalmente compatible con los clientes que han configurado [Multi-Geo](https://aka.ms/multi-geo).


      SharePoint En línea y OneDrive para la Empresa no se pueden migrar a la nueva ubicación geográfica del centro de datos en el nivel de inquilino a través de este programa. El administrador del cliente puede configurar OneDrive para la Empresa recursos compartidos para que se muevan a cualquier región disponible mediante Multi-Geo, pero la ubicación predeterminada del inquilino no se puede cambiar una vez que se haya configurado Multi-Geo para un inquilino.


      Para los clientes que optan por la migración: moveremos todos los buzones de Exchange Online de la ubicación geográfica predeterminada actual a la nueva ubicación geográfica del centro de datos local y actualizaremos la región de Exchange Online predeterminada. No moveremos ningún buzón exo configurado en regiones satélite multigeográficas para seguir respetando la residencia de datos de la región satélite como ha previsto.  Teams migraciones de inquilinos del servicio de chat para clientes con una configuración multigeográfica se comportan de forma similar a Exchange Online.
  - question: >
      Tengo carpetas públicas implementadas en mi inquilino. ¿Cuál será el impacto en el acceso a carpetas públicas durante o después del traslado?
    answer: >
      No hay ningún impacto en el acceso de los usuarios finales a carpetas públicas durante o después del traslado de carpetas públicas. Sin embargo, es posible que las carpetas públicas no estén disponibles para la administración en la herramienta Exchange Centro de administración hasta que todos los buzones de carpetas públicas se muevan en la misma región. Consulte [este artículo](https://aka.ms/pfxrf) para obtener más detalles.
