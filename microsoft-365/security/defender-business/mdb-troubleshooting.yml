title: solución de problemas de Microsoft Defender para Empresas
summary: "Microsoft Defender para Empresas se está implementando para Microsoft 365 Empresa Premium clientes, a partir del 1 de marzo de 2022. Defender for Business como una suscripción independiente está en versión preliminar y se implementará gradualmente para los clientes y asociados de TI que [se registren aquí](https://aka.ms/mdb-preview) para solicitarla. La versión preliminar incluye un [conjunto inicial de escenarios](mdb-tutorials.md#try-these-preview-scenarios) y vamos a agregar funcionalidades con regularidad.\n\nParte de la información de este artículo se refiere a los productos o servicios preliminares que se pueden modificar sustancialmente antes de que se publiquen comercialmente. Microsoft no ofrece ninguna garantía, expresa o implícita, de la información que se proporciona aquí. \n\nUse este artículo como guía para resolver los problemas que puede encontrar en Microsoft Defender para Empresas. \n"
sections:
- name: General
  questions:
  - question: Error en mi proceso de configuración y configuración
    answer: "\nSi usaba el proceso de configuración simplificado en Defender para empresas y algo salió mal, todavía puede configurar las directivas y las opciones de seguridad manualmente.\n\nConsulte [Configuración y configuración de Microsoft Defender para Empresas](mdb-setup-configuration.md).\n"
  - question: Tengo que resolver un conflicto de directiva
    answer: "\nLos conflictos de directivas pueden surgir cuando las directivas de seguridad se definen mediante varias herramientas o métodos. Aquí le mostramos un ejemplo:\n\nSupongamos que Lee ha estado usando Microsoft Endpoint Manager para administrar los dispositivos y la configuración de seguridad. Lee ha empezado recientemente a usar Microsoft Defender para Empresas. Lee ha elegido usar el proceso de configuración simplificado en Defender para empresas. Ahora, Lee ve conflictos de directivas en Microsoft Endpoint Manager y en el portal de Microsoft 365 Defender. \n\nAfortunadamente, los conflictos de directivas se pueden resolver mediante una o varias de las siguientes acciones:\n\n- Elimine las directivas existentes en Microsoft Endpoint Manager\n- Consulte [Solución de problemas de directivas en Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nConsulte los artículos siguientes para obtener más información sobre las directivas de seguridad en Defender para empresas:\n\n- [Descripción de la configuración de próxima generación en Microsoft Defender para Empresas](mdb-next-gen-configuration-settings.md)\n- [Configuración del firewall en Microsoft Defender para Empresas](mdb-firewall.md)\n"
  - question: Hay un problema de integración entre Defender para empresas y Microsoft Endpoint Manager
    answer: "\nDurante el proceso de configuración y configuración, es posible que vea un mensaje de error que indica lo siguiente:\n\n*Algo salió mal y no pudimos completar el proceso de configuración. Hay un problema de integración entre Defender para empresas y Microsoft Endpoint Manager.*\n\nEl mensaje de error significa que se debe establecer un canal de configuración entre Defender for Business y Microsoft Endpoint Manager. Algo ha ido mal con la integración. Para resolver el problema, use los tres procedimientos siguientes:\n\n**Procedimiento 1: Activar la conexión Microsoft Intune en el portal de Microsoft 365 Defender** \n\n1. Vaya al portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) e inicie sesión.\n\n2. Elija **Configuración** >  **Endpoints**. A continuación, en **General**, seleccione **Características avanzadas**.\n\n3. Desplácese hacia abajo hasta **Microsoft Intune conexión** y asegúrese de que está activada.\n\n**Procedimiento 2: Establecer el ámbito de cumplimiento para Defender para empresas**\n\n1. Vaya al portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) e inicie sesión.\n\n2. Elija **Configuración** >  **Endpoints**. En **Administración de configuración**, seleccione **Ámbito de aplicación**.\n\n3. En **Plataforma del sistema operativo**, active **Windows dispositivos cliente**.\n\n4. Seleccione **Guardar**.\n\n**Procedimiento 3: Activar la configuración del perfil de seguridad de punto de conexión en Microsoft Endpoint Manager**\n\n1. Vaya al centro de administración de Microsoft Endpoint Manager ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) e inicie sesión.\n\n2. Seleccione **Seguridad del punto de conexión** y, a continuación, en **Configuración**, seleccione **Microsoft Defender para punto de conexión**.\n\n3. En **Endpoint Security Profile Configuración (Preview)**, establezca **Allow Microsoft Defender para punto de conexión to enforce Endpoint Security Configurations (Preview) (Permitir Microsoft Defender para punto de conexión aplicar configuraciones de seguridad de punto de conexión (versión preliminar)** en **Activado**.\n"
  - question: Algo salió mal con la incorporación de dispositivos en el portal de Microsoft 365 Defender
    answer: "\nDurante la incorporación de dispositivos en el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)), es posible que se haya producido un error y se muestre un mensaje de error. En concreto, este problema puede producirse si va a incorporar dispositivos mediante un paquete de incorporación descargable para Microsoft Endpoint Manager, directiva de grupo, System Center Configuration Manager o Mobile. Administración de dispositivos en Defender para empresas. \n\nMicrosoft Defender para Empresas usa una funcionalidad denominada *Administración de seguridad para Microsoft Defender para punto de conexión*. Si se produce un error en la incorporación a Defender para empresas, lo más probable es que la causa tenga que ver con la administración de seguridad para Defender para punto de conexión. Para resolver el problema, consulte los artículos siguientes:\n\n- [Solución de problemas de incorporación relacionados con la administración de seguridad para Microsoft Defender para punto de conexión](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Ejecute Microsoft Defender para punto de conexión Client Analyzer en Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
