title: Solución de problemas de Microsoft Defender para empresas (versión preliminar)
summary: >
  Use este artículo como guía para resolver problemas que puedan surgir en Microsoft Defender para empresas (versión preliminar).
sections:
- name: General
  questions:
  - question: Error en el proceso de configuración y configuración
    answer: "\nSi estaba usando el proceso de configuración simplificado en Defender para empresas (versión preliminar) y algo salió mal, aún puede configurar las directivas y las opciones de seguridad manualmente.\n\nConsulte [Configurar y configurar Microsoft Defender para empresas (versión preliminar).](mdb-setup-configuration.md)\n"
  - question: Necesito resolver un conflicto de directivas
    answer: "\nLos conflictos de directivas pueden surgir cuando las directivas de seguridad y la configuración se definen mediante varias herramientas o métodos. Aquí le mostramos un ejemplo:\n\nSupongamos que Lee ha estado usando Microsoft Endpoint Manager para administrar los dispositivos y la configuración de seguridad. Lee ha comenzado recientemente a usar Microsoft Defender para empresas (versión preliminar). Lee ha elegido usar el proceso de configuración simplificado en Defender para empresas (versión preliminar). Ahora, Lee ve conflictos de directivas en Microsoft Endpoint Manager y en el portal Microsoft 365 Defender directiva. \n\nAfortunadamente, los conflictos de directivas se pueden resolver mediante la toma de una o varias de las siguientes acciones:\n\n- Eliminar las directivas existentes en Microsoft Endpoint Manager\n- Consulte [Solucionar problemas de directivas en Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nConsulta los siguientes artículos para obtener más información sobre las directivas de seguridad y la configuración en Defender para empresas (versión preliminar):\n\n- [Comprender las opciones de configuración de próxima generación en Microsoft Defender para empresas (versión preliminar)](mdb-next-gen-configuration-settings.md)\n- [Configuración del firewall en Microsoft Defender para empresas (versión preliminar)](mdb-firewall.md)\n"
  - question: Hay un problema de integración entre Defender para empresas y Microsoft Endpoint Manager
    answer: "\nDurante el proceso de configuración y configuración, es posible que vea un mensaje de error que indica:\n\n*Algo salió mal y no pudimos completar el proceso de configuración. Hay un problema de integración entre Defender para empresas (versión preliminar) y Microsoft Endpoint Manager.*\n\nEl mensaje de error significa que se debe establecer un canal de configuración entre Defender para empresas (versión preliminar) y Microsoft Endpoint Manager. Algo ha salido mal con la integración. Para resolver el problema, use los tres procedimientos siguientes:\n\n**Procedimiento 1: Activar la conexión Microsoft Intune en el portal Microsoft 365 Defender web** \n\n1. Vaya al portal de Microsoft 365 Defender ( [https://security.microsoft.com](https://security.microsoft.com) ) e inicie sesión.\n\n2. Elija **Configuración**  >  **endpoints**. A continuación, **en General**, seleccione **Características avanzadas**.\n\n3. Desplácese hacia **abajo hasta Microsoft Intune conexión** y asegúrese de que está activada.\n\n**Procedimiento 2: Establecer el ámbito de aplicación de Defender para empresas (versión preliminar)**\n\n1. Vaya al portal de Microsoft 365 Defender ( [https://security.microsoft.com](https://security.microsoft.com) ) e inicie sesión.\n\n2. Elija **Configuración**  >  **endpoints**. En **Administración de configuración,** seleccione **Ámbito de aplicación**.\n\n3. En **la plataforma del sistema operativo,** active Windows **dispositivos cliente**.\n\n4. Seleccione **Guardar**.\n\n**Procedimiento 3: Activar la configuración del perfil de seguridad de extremo en Microsoft Endpoint Manager**\n\n1. Vaya al Centro Microsoft Endpoint Manager de administración ( [https://endpoint.microsoft.com](https://endpoint.microsoft.com) ) e inicie sesión.\n\n2. Seleccione **Seguridad de extremo** y, a continuación, en **Configuración,** seleccione Microsoft Defender para **Endpoint**.\n\n3. En **Endpoint Security Profile Configuración (versión preliminar),** establece Permitir que Microsoft Defender for Endpoint aplique las configuraciones de seguridad de extremo **(versión preliminar)** en **On**.\n"
  - question: Algo salió mal con los dispositivos de incorporación en el portal Microsoft 365 Defender web
    answer: "\nAl incorporar dispositivos en el portal de Microsoft 365 Defender ( ), es posible que algo haya salido mal y se muestre un mensaje [https://security.microsoft.com](https://security.microsoft.com) de error. En concreto, este problema puede producirse si estás incorporando dispositivos con un paquete de incorporación descargable para Microsoft Endpoint Manager, directiva de grupo, System Center Configuration Manager o administración de dispositivos móviles en Defender para empresas (versión preliminar). \n\nMicrosoft Defender para empresas (versión preliminar) usa una funcionalidad denominada Administración de *seguridad para Microsoft Defender para endpoint*. Si se produce un error en la incorporación en Defender para empresas (versión preliminar), lo más probable es que la causa tenga que ver con administración de seguridad para Defender para endpoint. Para resolver el problema, consulte los artículos siguientes:\n\n- [Solucionar problemas de incorporación relacionados con administración de seguridad para Microsoft Defender para endpoint](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Ejecute Microsoft Defender para Endpoint Client Analyzer en Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
