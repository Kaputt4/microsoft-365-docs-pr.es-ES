title: 'Microsoft Defender para Empresas: preguntas y respuestas más frecuentes'
summary: "Microsoft Defender para Empresas se está implementando para Microsoft 365 Empresa Premium clientes, a partir del 1 de marzo de 2022. Defender for Business como una suscripción independiente está en versión preliminar y se implementará gradualmente para los clientes y asociados de TI que [se registren aquí](https://aka.ms/mdb-preview) para solicitarla. La versión preliminar incluye un [conjunto inicial de escenarios](mdb-tutorials.md#try-these-preview-scenarios) y vamos a agregar funcionalidades con regularidad.\n\nParte de la información de este artículo se refiere a los productos o servicios preliminares que se pueden modificar sustancialmente antes de que se publiquen comercialmente. Microsoft no ofrece ninguna garantía, expresa o implícita, de la información que se proporciona aquí. \n\nUse este artículo para obtener respuestas a las preguntas que puede tener sobre Defender para empresas.\n"
sections:
- name: General
  questions:
  - question: Tengo otra suscripción a Microsoft Cloud. ¿Por qué no veo Microsoft Defender para Empresas en mi portal?
    answer: >
      Actualmente, cada vez que un cliente tiene varias suscripciones, la suscripción más alta tiene prioridad. Estos son algunos ejemplos:


      - Ejemplo 1: si tiene [Microsoft Defender para punto de conexión plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (suscripción comprada o de prueba) y obtiene Microsoft Defender para Empresas, el plan 2 de Defender para punto de conexión tiene prioridad. En este caso, no verá la experiencia de Defender para empresas.


      - Ejemplo 2: Si tiene [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (suscripción comprada o de prueba) y obtiene Defender para empresas, Defender for Cloud tiene prioridad. En este caso, no verá la experiencia de Defender para empresas.
  - question: ¿Cuáles son las diferencias entre Defender para empresas y Defender para los planes de punto de conexión 1 y 2?
    answer: "Defender for Business se diseñó para pequeñas y medianas empresas (hasta 300 empleados). Con un [proceso de configuración simplificado](mdb-simplified-configuration.md) y [opciones de incorporación de dispositivos](mdb-onboard-devices.md), Defender for Business permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, configurar y usar Defender para empresas.  \n\nTanto Defender para empresas como Defender para punto de conexión proporcionan funcionalidades de protección contra amenazas sólidas para los puntos de conexión de la empresa. Para más información sobre las diferencias, consulte [Comparación de Microsoft Defender para Empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md).\n"
  - question: Cómo registrarse para obtener la versión preliminar de Defender para empresas?
    answer: >
      Defender for Business se está implementando como parte de Microsoft 365 Empresa Premium, a partir del 1 de marzo de 2022. Si tiene Microsoft 365 Empresa Premium, pronto tendrá funcionalidades de Defender para empresas automáticamente.


      La versión independiente de Defender para empresas sigue en versión preliminar. Visite [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) para solicitar el programa en versión preliminar. Para obtener más información, consulte [Cómo obtener Microsoft Defender para Empresas](get-defender-business.md).
  - question: ¿Hay algún requisito previo para la versión preliminar de Defender para empresas?
    answer: >
      Su empresa debe ser una de las siguientes:


      - Un asociado que ofrece servicios de TI a pequeñas y medianas empresas


      - Una pequeña o mediana empresa con hasta 300 empleados


      No es necesario tener otra suscripción Microsoft 365. Para obtener más información, consulte [requisitos de Microsoft Defender para Empresas](mdb-requirements.md).
  - question: ¿Cuál será el modelo de licencias en disponibilidad general?
    answer: >
      A partir del 1 de marzo de 2022, Defender for Business se está implementando como parte de Microsoft 365 Empresa Premium. Defender for Business está llegando ahora a disponibilidad general (GA) para Microsoft 365 Empresa Premium clientes.


      Para los clientes que no tienen Microsoft 365 Empresa Premium, Defender for Business es una opción como plan independiente. La versión independiente de Defender for Business todavía está en versión preliminar y llegará a disponibilidad general más adelante este año natural.
  - question: Si ya estoy usando Microsoft 365 Empresa Premium, ¿por qué necesito Defender para empresas?
    answer: >
      Microsoft 365 Empresa Premium incluye actualmente funcionalidades de administración de dispositivos, Defender para Office 365 Plan 1 y Antivirus de Microsoft Defender, protección de próxima generación para dispositivos Windows. Defender for Business amplía estas funcionalidades agregando mayor seguridad para los dispositivos de la empresa. Para más información, consulte los artículos siguientes:


      - [Introducción a Defender para empresas](mdb-overview.md)


      - [Comparar Microsoft Defender para Empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md
  - question: ¿Qué ocurre con la versión preliminar de Defender para empresas si la oferta de prueba en versión preliminar expira antes de que Defender for Business alcance la disponibilidad general (GA)?
    answer: >
      Los asociados de Microsoft pueden ampliar las licencias de prueba en versión preliminar hasta el punto de disponibilidad general. Una vez completada la disponibilidad general, no se ampliará la versión preliminar.
  - question: ¿Qué ocurre si un cliente tiene 20 usuarios con una combinación de suscripciones? Por ejemplo, supongamos que tienen 10 usuarios asignados a una licencia de Defender para empresas y 10 usuarios asignados a una licencia de Defender para punto de conexión 2?
    answer: "Actualmente no se admiten licencias mixtas, actualmente no se admiten licencias mixtas. La licencia funcional más alta establece la experiencia del inquilino. Con nuestro ejemplo, la experiencia de inquilino será Defender para el plan de punto de conexión 2 y requerirá 20 licencias de Defender para el plan 2 de punto de conexión. \n"
  - question: ¿Puedo configurar más de una directiva de filtrado de contenido web en Defender for Business?
    answer: "Actualmente, Defender for Business solo admite una directiva de filtrado web uniforme por inquilino de Defender for Business. \n"
  - question: ¿Cómo puedo ejecutar informes personalizados con Defender para empresas?
    answer: >
      Defender for Business incluye actualmente un conjunto de API para admitir informes personalizados sólidos y un conector de Power BI. Puede programar un script de PowerShell para generar resúmenes ejecutivos con formato HTML y enviar esos resúmenes por correo electrónico.
  - question: Soy socio de Microsoft. ¿Podré administrar varios inquilinos desde un panel de control o tendré que iniciar sesión en cada inquilino individualmente?
    answer: >
      Defender for Business está habilitado en Microsoft 365 Lighthouse para la compatibilidad multiinquilino en una sola consola. Actualmente, una cola de incidentes multiinquilino proporciona una vista entre inquilinos de los incidentes que requieren atención; sin embargo, la configuración y la incorporación se realizan en el inquilino del cliente con las credenciales de asociado. Se planean más escenarios de integración.
  - question: Cómo configurar las reglas y funcionalidades de reducción de la superficie expuesta a ataques en Defender for Business?
    answer: "Todavía no se admite la configuración simplificada para las reglas y funcionalidades de reducción de la superficie expuesta a ataques a través de Defender for Business en el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Si tiene Microsoft Endpoint Manager, puede usar Endpoint Manager para configurar las directivas de reducción de superficie expuesta a ataques. \n"
  - question: Si actualmente no tengo Microsoft Endpoint Manager, ¿necesito una licencia adicional para usar las características que se incluyen en Defender para empresas y Endpoint Manager?
    answer: "Si tiene Defender para empresas como una suscripción independiente y no tiene Microsoft Intune (parte de Endpoint Manager), puede administrar dispositivos Windows en Defender para empresas mediante el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). También puede administrar las directivas de protección y firewall de última generación en el portal de Microsoft 365 Defender con una [experiencia de configuración simplificada](mdb-simplified-configuration.md). Para administrar otras configuraciones, como directivas de reducción de superficie expuesta a ataques o para incorporar algunos dispositivos (como dispositivos Android), necesitará Endpoint Manager.  \n"
