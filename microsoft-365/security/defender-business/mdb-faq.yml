title: 'Microsoft Defender para empresas: preguntas y respuestas más frecuentes'
summary: ''
sections:
- name: General
  questions:
  - question: Tengo Microsoft Defender para endpoint plan 2. ¿Por qué no veo Microsoft Defender para empresas en mi portal?
    answer: >
      Actualmente, siempre que un cliente tiene varias suscripciones, la suscripción más alta tiene prioridad. Si tienes Microsoft Defender para endpoint plan 2 (suscripción comprada o de prueba) y obtienes Microsoft Defender para empresas, Defender para endpoint plan 2 tiene prioridad. En este caso, no verá la experiencia de Defender para empresas.
  - question: ¿Cuáles son las diferencias entre Defender para empresas y Defender para los planes de punto de conexión 1 y 2?
    answer: "Defender para empresas se diseñó para pequeñas y medianas empresas (hasta 300 empleados). Con un [proceso de configuración](mdb-simplified-configuration.md) simplificado y opciones de incorporación de dispositivos, Defender para empresas permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, configurar y usar Defender para empresas. [](mdb-onboard-devices.md)  \n\nTanto Defender para empresas como Defender para Endpoint proporcionan capacidades de protección contra amenazas sólidas para los puntos de conexión de su empresa. Para obtener más información sobre las diferencias, vea [Comparar Microsoft Defender para](compare-mdb-m365-plans.md)empresas con Microsoft 365 Empresa Premium .\n"
  - question: ¿Cómo me inscribo en la vista previa de Defender para empresas?
    answer: >
      Visita [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) para solicitar el programa de vista previa. Para obtener más información, [vea How to get Microsoft Defender for Business](get-defender-business.md).
  - question: ¿Existen requisitos previos para la versión preliminar de Defender para empresas?
    answer: >
      Su empresa debe ser una de las siguientes:

      - Un partner que ofrece servicios de IT a pequeñas y medianas empresas

      - Una pequeña o mediana empresa con hasta 300 empleados


      Todavía no es necesario tener otra suscripción Microsoft 365 usuario.


      Consulte [Requisitos de Microsoft Defender para empresas](mdb-requirements.md).
  - question: ¿Cuál será el modelo de licencias en GA?
    answer: "Cuando Microsoft Defender para empresas alcance la disponibilidad general (GA), se incluirá en Microsoft 365 Empresa Premium.\n\nPara los clientes que no tienen Microsoft 365 Empresa Premium, Defender para empresas estará disponible como un plan independiente. \n"
  - question: Si ya estoy usando Microsoft 365 Empresa Premium, ¿por qué necesito Defender para empresas?
    answer: >
      Microsoft 365 Empresa Premium incluye actualmente una Antivirus de Microsoft Defender de última generación para Windows dispositivos. Defender para empresas amplía estas capacidades con amenazas & administración de vulnerabilidades, capacidades de reducción de superficie de ataque, detección y respuesta de puntos de conexión investigación y respuesta automatizadas. Para obtener más información, consulte los artículos siguientes:


      - [Información general sobre Defender para empresas](mdb-overview.md)

      - [Comparar Microsoft Defender para empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md)
