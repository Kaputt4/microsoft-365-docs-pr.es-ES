title: 'Microsoft Defender para empresas (versión preliminar): preguntas y respuestas más frecuentes'
summary: "Microsoft Defender para empresas ya está en versión preliminar y se irá lanzando gradualmente a los clientes y partners de TI que se inscribirán [aquí para](https://aka.ms/mdb-preview) solicitarlo. Incorporaremos un conjunto inicial de clientes y asociados en las próximas semanas y ampliaremos la versión preliminar antes de la disponibilidad general. Ten en cuenta que la vista previa se iniciará con un [conjunto inicial de escenarios](mdb-tutorials.md#try-these-preview-scenarios) y agregaremos funcionalidades con regularidad. \n\nAlgunas de las informaciones de este artículo se refieren a productos o servicios predefinidos que podrían modificarse considerablemente antes de su lanzamiento comercial. Microsoft no ofrece garantías, explícitas o implícitas, de la información proporcionada aquí.\n\nUse este artículo para obtener respuestas a las preguntas que pueda tener sobre Defender para empresas (versión preliminar).\n"
sections:
- name: General
  questions:
  - question: Tengo Microsoft Defender para endpoint plan 2. ¿Por qué no veo Microsoft Defender para empresas en mi portal?
    answer: >
      Actualmente, siempre que un cliente tiene varias suscripciones, la suscripción más alta tiene prioridad. Si tienes Microsoft Defender para endpoint plan 2 (suscripción comprada o de prueba) y obtienes Microsoft Defender para empresas (versión preliminar), Defender for Endpoint Plan 2 tiene prioridad. En este caso, no verás la experiencia de Defender para empresas (versión preliminar).
  - question: ¿Cuáles son las diferencias entre Defender para empresas y Defender para los planes de punto de conexión 1 y 2?
    answer: "Defender para empresas (versión preliminar) se diseñó para pequeñas y medianas empresas (hasta 300 empleados). Con un [proceso](mdb-simplified-configuration.md) de configuración simplificado y opciones de incorporación de [dispositivos,](mdb-onboard-devices.md) Defender para empresas (versión preliminar) permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, configurar y usar Defender para empresas (versión preliminar).  \n\nDefender para empresas (versión preliminar) y Defender para endpoint proporcionan capacidades de protección contra amenazas sólidas para los puntos de conexión de la organización. Para obtener más información sobre las diferencias, consulta [Comparar Microsoft Defender para empresas (versión preliminar) con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md).\n"
  - question: ¿Cómo me inscribo en la vista previa de Defender para empresas?
    answer: >
      Visita [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) para solicitar el programa de vista previa. Para obtener más información, [consulte How to get Microsoft Defender for Business (preview)](get-defender-business.md).
  - question: ¿Existen requisitos previos para la versión preliminar de Defender para empresas?
    answer: >
      La organización debe ser una de las siguientes:

      - Un partner que ofrece servicios de IT a pequeñas y medianas empresas

      - Una pequeña o mediana empresa con hasta 300 empleados


      Todavía no tiene que tener otra suscripción Microsoft 365 usuario.


      Consulta [Requisitos de Microsoft Defender para empresas (versión preliminar](mdb-requirements.md)).
  - question: ¿Cuál será el modelo de licencias en GA?
    answer: "Cuando Microsoft Defender para empresas alcance la disponibilidad general (GA), se incluirá en Microsoft 365 Empresa Premium.\n\nPara los clientes que no tienen Microsoft 365 Empresa Premium, Defender para empresas estará disponible como un plan independiente. \n"
  - question: Si ya estoy usando Microsoft 365 Empresa Premium, ¿por qué necesito Defender para empresas?
    answer: >
      Microsoft 365 Empresa Premium incluye actualmente una Antivirus de Microsoft Defender de última generación para Windows dispositivos. Defender para empresas (versión preliminar) amplía estas capacidades con amenazas & administración de vulnerabilidades, capacidades de reducción de superficie de ataque, detección y respuesta de puntos de conexión investigación y respuesta automatizadas. Para obtener más información, consulte los artículos siguientes:


      - [Información general sobre Defender para empresas (versión preliminar)](mdb-overview.md)

      - [Comparar Microsoft Defender para empresas (versión preliminar) con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md)
