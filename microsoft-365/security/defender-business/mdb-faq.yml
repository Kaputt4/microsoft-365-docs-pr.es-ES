title: 'Microsoft Defender para empresas: preguntas y respuestas más frecuentes'
summary: "Microsoft Defender para empresas se está implementando para Microsoft 365 Empresa Premium clientes, a partir del 1 de marzo de 2022. Defender para empresas como suscripción independiente está en versión preliminar y se irá lanzando gradualmente a los clientes y partners de TI que se inscribirán [aquí para](https://aka.ms/mdb-preview) solicitarla. La vista previa incluye [un conjunto inicial de escenarios](mdb-tutorials.md#try-these-preview-scenarios) y vamos a agregar funcionalidades con regularidad.\n\nParte de la información de este artículo se refiere a productos o servicios predefinidos que podrían modificarse considerablemente antes de su lanzamiento comercial. Microsoft no ofrece garantías, explícitas o implícitas, de la información proporcionada aquí. \n\nUse este artículo para obtener respuestas a preguntas que pueda tener sobre Defender para empresas.\n"
sections:
- name: General
  questions:
  - question: Tengo otra suscripción a Microsoft Cloud. ¿Por qué no veo Microsoft Defender para empresas en mi portal?
    answer: >
      Actualmente, siempre que un cliente tiene varias suscripciones, la suscripción más alta tiene prioridad. Estos son algunos ejemplos:


      - Ejemplo 1: Si tiene [Microsoft Defender para endpoint plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (suscripción comprada o de prueba) y obtiene Microsoft Defender para empresas, Defender for Endpoint Plan 2 tiene prioridad. En este caso, no verá la experiencia de Defender para empresas.


      - Ejemplo 2: Si tienes [Microsoft Defender para](/azure/defender-for-cloud/defender-for-cloud-introduction) la nube (comprada o suscripción de prueba) y obtienes Defender for Business, Defender for Cloud tiene prioridad. En este caso, no verá la experiencia de Defender para empresas.
  - question: ¿Cuáles son las diferencias entre Defender para empresas y Defender para los planes de punto de conexión 1 y 2?
    answer: "Defender para empresas se diseñó para pequeñas y medianas empresas (hasta 300 empleados). Con un [proceso de](mdb-simplified-configuration.md) configuración simplificado y opciones de incorporación de [dispositivos,](mdb-onboard-devices.md) Defender para empresas permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, configurar y usar Defender para empresas.  \n\nTanto Defender para empresas como Defender para Endpoint proporcionan capacidades de protección contra amenazas sólidas para los puntos de conexión de su organización. Para obtener más información sobre las diferencias, consulta [Comparar Microsoft Defender para empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md).\n"
  - question: ¿Cómo me inscribo en la vista previa de Defender para empresas?
    answer: >
      Defender for Business se está implementando como parte de Microsoft 365 Empresa Premium, a partir del 1 de marzo de 2022. Si tienes Microsoft 365 Empresa Premium, pronto tendrás funciones de Defender para empresas automáticamente.


      La versión independiente de Defender para empresas todavía está en versión preliminar. Visita [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) para solicitar el programa de vista previa. Para obtener más información, [vea How to get Microsoft Defender for Business](get-defender-business.md).
  - question: ¿Existen requisitos previos para la versión preliminar de Defender para empresas?
    answer: >
      La organización debe ser una de las siguientes:


      - Un partner que ofrece servicios de IT a pequeñas y medianas empresas


      - Una pequeña o mediana empresa con hasta 300 empleados


      Todavía no tiene que tener otra suscripción Microsoft 365 usuario. Para obtener más información, consulte [Requisitos de Microsoft Defender para empresas](mdb-requirements.md).
  - question: ¿Cuál será el modelo de licencias en GA?
    answer: >
      A partir del 1 de marzo de 2022, Defender para empresas se está implementando como parte de Microsoft 365 Empresa Premium. Defender para empresas está llegando a la disponibilidad general (GA) ahora para Microsoft 365 Empresa Premium clientes.


      Para los clientes que no tienen Microsoft 365 Empresa Premium, Defender para empresas es una opción como un plan independiente. La versión independiente de Defender para empresas todavía está en versión preliminar y llegará a GA más adelante este año calendario.
  - question: Si ya estoy usando Microsoft 365 Empresa Premium, ¿por qué necesito Defender para empresas?
    answer: >
      Microsoft 365 Empresa Premium incluye capacidades de administración de dispositivos, Defender para Office 365 Plan 1 y Antivirus de Microsoft Defender, protección de última generación para Windows dispositivos. Defender para empresas amplía estas capacidades agregando mayor seguridad para los dispositivos de la empresa. Para obtener más información, consulte los artículos siguientes:


      - [Información general sobre Defender para empresas](mdb-overview.md)


      - [Comparar Microsoft Defender para empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md
  - question: ¿Qué sucede con la vista previa de Defender para empresas si la oferta de prueba de vista previa expira antes de que Defender para empresas alcance la disponibilidad general (GA)?
    answer: >
      Los partners de Microsoft pueden ampliar las licencias de versión preliminar de prueba hasta el punto de ga. Una vez completada la GA, la versión preliminar de prueba no se extenderá.
  - question: ¿Qué sucede si un cliente tiene 20 usuarios con una combinación de suscripciones? Por ejemplo, supongamos que tienen 10 usuarios asignados a una licencia de Defender para empresas y 10 usuarios asignados a una licencia de Defender for Endpoint Plan 2.
    answer: "Actualmente no se admiten licencias mixtas, actualmente no se admiten licencias mixtas. La licencia funcional más alta establece la experiencia del inquilino. Con nuestro ejemplo, la experiencia del inquilino será Defender para el Plan de extremo 2 y requerirá 20 licencias de Defender para endpoint plan 2. \n"
  - question: ¿Puedo configurar más de una directiva de filtrado de contenido web en Defender para empresas?
    answer: "Actualmente, Defender para empresas solo admite una directiva uniforme de filtrado web por inquilino de Defender para empresas. \n"
  - question: ¿Cómo puedo ejecutar informes personalizados con Defender para empresas?
    answer: >
      Defender para empresas actualmente incluye un conjunto de API para admitir informes personalizados robustos y un conector Power BI cliente. Puede programar un script de PowerShell para generar resúmenes ejecutivos con formato HTML y enviar esos resúmenes por correo electrónico.
  - question: Soy socio de Microsoft. ¿Podré administrar varios inquilinos desde un panel de control o voy a tener que iniciar sesión en cada inquilino individualmente?
    answer: >
      Defender para empresas está habilitado en Microsoft 365 Lighthouse compatibilidad con varios inquilinos en una sola consola. Actualmente, una cola de incidentes de varios inquilinos le proporciona una vista entre inquilinos de incidentes que requieren atención; sin embargo, la configuración y la incorporación se realizan en el inquilino del cliente con las credenciales de socio. Se planean más escenarios de integración.
  - question: ¿Cómo puedo configurar las funciones y reglas de reducción de superficie de ataque en Defender para empresas?
    answer: "Todavía no se admite la configuración simplificada para las reglas y capacidades de reducción de superficie de ataque mediante Defender para empresas en el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Si tienes Microsoft Endpoint Manager, puedes usar Endpoint Manager para configurar las directivas de reducción de superficie de ataque. \n"
  - question: Si actualmente no tengo Microsoft Endpoint Manager, ¿necesito una licencia adicional para usar características que se incluyen en Defender para empresas y Endpoint Manager?
    answer: "Si tienes Defender para empresas como una suscripción independiente y no tienes Microsoft Intune (parte de Endpoint Manager), puedes administrar dispositivos Windows en Defender para empresas mediante el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). También puede administrar las directivas de protección y protección de firewall de próxima generación en el portal de Microsoft 365 Defender con una [experiencia de configuración simplificada](mdb-simplified-configuration.md). Para administrar otras configuraciones, como directivas de reducción de superficie de ataque o para incorporar algunos dispositivos (como dispositivos Android), necesitarás Endpoint Manager.  \n"
