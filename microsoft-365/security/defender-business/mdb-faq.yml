title: 'Microsoft Defender para Empresas: preguntas y respuestas más frecuentes'
summary: >
  Use este artículo para obtener respuestas a las preguntas que puede tener sobre Defender para empresas.
sections:
- name: General
  questions:
  - question: ¿Puedo ampliar la versión de prueba en versión preliminar de Defender para empresas?
    answer: "Dado que Defender para empresas ya está disponible con carácter general, el programa de versión preliminar ha finalizado y no se puede ampliar. \n\nConsulte [Obtención de Defender para empresas](get-defender-business.md).\n"
  - question: Cómo probar o comprar Defender para empresas?
    answer: >
      Vaya a la página web de [Defender para empresas](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) y seleccione la opción para probar o comprar Defender para empresas.


      Para obtener más información, vea [Obtener Defender para empresas](get-defender-business.md).
  - question: ¿Hay un límite para cuántos usuarios se pueden conceder licencias para Defender para empresas?
    answer: >
      Defender for Business está diseñado para pequeñas y medianas empresas que tienen hasta 300 usuarios. Si tiene más de 300 usuarios, considere una solución empresarial, como una de las siguientes:


      - [Defender para punto de conexión](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 para empresas](/microsoft-365/enterprise/microsoft-365-overview)
  - question: ¿Cuántos dispositivos puedo incorporar y proteger con Defender para empresas?
    answer: >
      Puede incorporar y proteger hasta cinco dispositivos cliente por licencia de usuario.
  - question: ¿Defender para la Empresa protege los dispositivos cliente Mac, Android e iOS/iPadOS?
    answer: "Sí. Defender for Business admite la protección para dispositivos Mac, Android e iOS/iPadOS. Consulte [Incorporación de dispositivos](mdb-onboard-devices.md).\n\n- Puede incorporar dispositivos Mac mediante un script local en el portal de Microsoft 365 Defender. \n- Para incorporar dispositivos Android e iOS/iPadOS, debe tener una licencia para [Microsoft Intune](/mem/intune/). Intune se incluye en Microsoft 365 Empresa Premium y se puede comprar para Defender para empresas (independiente).\n\nUna mayor simplificación para dispositivos Mac, iOS/iPadOS y Android está en la hoja de ruta. \n"
  - question: ¿Admite Defender para empresas servidores?
    answer: "La compatibilidad con el servidor ya está en versión preliminar. Consulta [Cómo obtener servidores de Microsoft Defender para Empresas (versión preliminar).](get-defender-business-servers.md)  \n\nCuando la licencia de servidores de Microsoft Defender para Empresas esté disponible con carácter general (GA), se ofrecerá como complemento para Microsoft 365 Empresa Premium y la versión independiente de Defender para empresas. En disponibilidad general, los servidores de Microsoft Defender para Empresas tendrán un precio de 3 USD por instancia de servidor. En ese momento, puede comprar una licencia para cada servidor incorporado o elegir servidores fuera del panel de Defender para empresas.\n"
  - question: ¿Cuál es la diferencia entre los servidores de Microsoft Defender para Empresas y el plan 1 y el plan 2 de Microsoft Defender para servidores?
    answer: "Los servidores de Defender para empresas son un complemento de Defender para empresas y solo Microsoft 365 Empresa Premium. Proporciona una experiencia de seguridad de punto de conexión única para clientes y servidores dentro del portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) para empresas con hasta 300 empleados. Con un proceso de configuración simplificado y opciones de incorporación de dispositivos, Defender for Business permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, usar Defender para servidores o Defender for Cloud para proteger los dispositivos de la empresa. \n\nEl Plan 1/Plan 2 de Defender para servidores es una oferta centrada en la empresa que se puede comprar con cualquier otro plan en la nube de Microsoft. El plan 1 y el plan 2 de Defender para servidores forman parte de [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction). La búsqueda avanzada de amenazas con seis meses de retención de datos y el servicio Expertos en amenazas de Microsoft están disponibles con el plan 1 o el plan 2 de Defender para servidores.\n\nDefender for Cloud es una administración de posturas de seguridad en la nube (CSPM) y cloud workload protection Platform (CWPP) para todos los recursos de Azure, locales y multinube (Amazon AWS y Google GCP). La experiencia de administrador de Defender for Cloud reside en el Azure Portal ([https://portal.azure.com](https://portal.azure.com)).\n"
  - question: ¿Puedo configurar más de una directiva de filtrado de contenido web en Defender for Business?
    answer: "Actualmente, Defender for Business solo admite una directiva de filtrado web uniforme por inquilino de Defender for Business. \n\nConsulte [Configuración del filtrado de contenido web](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: ¿Puedo usar software antivirus o antimalware que no sea de Microsoft con Defender para empresas?
    answer: "Aunque técnicamente puede incorporar dispositivos que ejecutan una solución antivirus o antimalware que no es de Microsoft, podría encontrarse con un problema en el que la protección en tiempo real podría desactivarse en esos dispositivos. Si la protección en tiempo real está desactivada en un dispositivo, el dispositivo parecerá no estar protegido. \n\nEn Defender para empresas, la protección en tiempo real está activada de forma predeterminada; sin embargo, los dispositivos que ejecutan software antivirus o antimalware que no son de Microsoft podrían afectar a la configuración. \n\nPara obtener más información, consulte [Estoy viendo indicaciones de que algunos dispositivos no están protegidos aunque estén incorporados a Defender for Business](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: ¿Cómo puedo ejecutar informes personalizados con Defender para empresas?
    answer: >
      Defender for Business incluye actualmente un conjunto de API para admitir informes personalizados sólidos y un conector de Power BI. Puede programar un script de PowerShell para generar resúmenes ejecutivos con formato HTML y enviar esos resúmenes por correo electrónico. Consulte [información de referencia de API](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Soy socio de Microsoft. ¿Podré administrar varios inquilinos desde un panel de control o tendré que iniciar sesión en cada inquilino individualmente?
    answer: "Defender for Business está habilitado en Microsoft 365 Lighthouse para la compatibilidad multiinquilino en una sola consola ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)). \n\nPara más información, consulte [Introducción a Microsoft 365 Lighthouse](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: Cómo configurar las reglas y funcionalidades de reducción de la superficie expuesta a ataques en Defender for Business?
    answer: >
      Todavía no se admite la configuración simplificada para las reglas y funcionalidades de reducción de la superficie expuesta a ataques a través de Defender for Business en el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Si tiene Microsoft Intune, puede usar el Centro de administración de Microsoft Endpoint Manager para configurar las directivas de reducción de la superficie expuesta a ataques. Consulte [Directiva de reducción de superficie expuesta a ataques para obtener información sobre la seguridad de los puntos de conexión en Intune](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Si actualmente no tengo Microsoft Intune, ¿necesito otra licencia para usar características que se incluyen en Defender para empresas y Intune?
    answer: "Si tiene Defender para empresas como una suscripción independiente y no tiene Intune, puede incorporar y proteger dispositivos Windows y Mac en el portal de Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). \n \nTambién puede administrar las directivas de protección y firewall de última generación en el portal de Microsoft 365 Defender con una [experiencia de configuración simplificada](mdb-simplified-configuration.md). \n \nPara administrar otras configuraciones, como directivas de reducción de superficie expuesta a ataques, o para incorporar otros dispositivos, como dispositivos Android o iOS/iPadOS, necesitará Intune. Intune se incluye en Microsoft 365 Empresa Premium y se puede comprar para suscripciones de Defender para empresas (independientes). \n"
  - question: Si ya estoy usando Microsoft 365 Empresa Premium, ¿por qué necesito Defender para empresas?
    answer: "Si tiene Microsoft 365 Empresa Premium, Defender for Business se incluye en su suscripción. Para más información, consulte los artículos siguientes:\n \n- [Información general de Defender para Empresas](mdb-overview.md)\n- [Comparar Defender para empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md)\n\nDefender para empresas amplía las funcionalidades de seguridad en Microsoft 365 Empresa Premium con endpoint protection para los dispositivos de la empresa.\n"
  - question: ¿Cuáles son las diferencias entre Defender para empresas y Defender para los planes de punto de conexión 1 y 2?
    answer: "Tanto Defender para empresas como Defender para punto de conexión proporcionan funcionalidades de protección contra amenazas sólidas para los puntos de conexión de la empresa. Defender for Business se diseñó para pequeñas y medianas empresas (hasta 300 empleados). Con un [proceso de configuración simplificado](mdb-simplified-configuration.md) y [opciones de incorporación de dispositivos](mdb-onboard-devices.md), Defender for Business permite a los clientes que no tienen necesariamente un fondo de seguridad configurar, configurar y usar Defender para empresas para proteger los dispositivos de la empresa.  \n\nPara más información sobre las diferencias, consulte [Comparación de Defender para empresas con Microsoft 365 Empresa Premium](compare-mdb-m365-plans.md).\n"
  - question: ¿Qué ocurre si tengo una combinación de suscripciones de seguridad de puntos de conexión de Microsoft?
    answer: "*Supongamos que ha asignado a 10 usuarios una licencia de Defender para empresas y que ha asignado a otros 10 usuarios una licencia de Defender para punto de conexión 2. ¿Qué ocurre si tiene una combinación de suscripciones como este ejemplo en el inquilino?*\n\nLa suscripción de seguridad de punto de conexión de Microsoft funcional más alta establece la experiencia del inquilino. Con nuestro ejemplo, la experiencia de inquilino sería Defender para el plan 2 de punto de conexión para los 20 usuarios. **Ahora puede ponerse en contacto con el soporte técnico y solicitar una invalidación para la experiencia del inquilino**. \n\nEn referencia a nuestro ejemplo, podría solicitar una invalidación para mantener la experiencia simplificada de Defender for Business, incluso si tiene algunas licencias del Plan 2 de Defender para punto de conexión. Consulte [Obtención de soporte técnico para Microsoft 365 para empresas](/microsoft-365/admin/get-help-support).\n\nEn los próximos meses, la configuración predeterminada cambiará. Cuando eso sucede, un inquilino con Defender para empresas tendrá como valor predeterminado la experiencia de Defender para empresas, en todo el inquilino. Este comportamiento predeterminado ayudará a garantizar que se mantenga la experiencia simplificada para los clientes de pequeñas y medianas empresas.\n\nPara obtener más información sobre las licencias y los términos del producto, consulte [Licencias y términos de producto para suscripciones de Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
  - question: Mi organización ha crecido a más de 300 empleados y tengo una combinación de suscripciones de seguridad de puntos de conexión de Microsoft. ¿Puedo seguir usando Defender para empresas?
    answer: "*Supongamos que su empresa ha pasado de 250 usuarios a 330 usuarios y ahora tiene una combinación de suscripciones de seguridad de puntos de conexión de Microsoft, como 300 licencias de Defender para empresas y 30 licencias de Microsoft 365 E3.*\n\n[Defender para empresas](mdb-overview.md) y [Microsoft 365 Empresa Premium](/microsoft-365/business-premium/) son para clientes que tienen hasta 300 usuarios. Para obtener más información sobre las licencias y los términos del producto, consulte [Licencias y términos de producto para suscripciones de Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n\nSi ahora tiene más de 300 usuarios, se recomienda obtener una suscripción que incluya [Defender para punto de conexión para](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) todos los usuarios. Sin embargo, entendemos que hay escenarios en los que un cliente crece a más de 300 usuarios dentro de un término de licencia. \n\nEn referencia a nuestro ejemplo, supongamos que ha iniciado el período de licencia con 250 licencias de Defender for Business y ahora tiene 300 licencias de Defender para empresas y 30 licencias de Microsoft 365 E3 (Microsoft 365 E3 incluye el Plan 1 de Defender para punto de conexión). En este caso, Defender for Business sigue siendo la suscripción de seguridad de punto de conexión de Microsoft funcional más alta y el tipo de Defender para empresas aplicará todo el inquilino. Cuando sea el momento de renovar la suscripción, se recomienda elegir un plan de empresa, como una de las siguientes suscripciones:\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (incluye el plan 2 de Defender para punto de conexión más Defender para Office 365 plan 2)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (incluye El plan 1 de Defender para punto de conexión)\n- [Plan 1 o 2 de Defender para punto de conexión](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: ¿Cómo se ven afectados los informes de seguridad de Defender for Business si tengo más de 300 usuarios?
    answer: "Defender for Business está diseñado para clientes que tienen hasta 300 empleados. Si tiene más de 300 usuarios y una combinación de licencias, como 300 licencias de Defender para empresas y 30 licencias del Plan 1 de Defender para punto de conexión, los informes de seguridad de Defender para empresas solo mostrarán datos para los usuarios a los que se les asignen licencias de Defender para empresas. \n\nEn este caso, defenderá a todos los usuarios, pero los informes de Defender para empresas no mostrarán datos para los 30 usuarios a los que se les asignan licencias de Defender para punto de conexión 1.  \n\nPara obtener más información sobre los informes en Defender para empresas, consulte [Informes en Defender para empresas](mdb-reports.md). \n       \n"
  - question: ¿Cómo puedo ver las suscripciones de Microsoft y las licencias de usuario de mi organización?
    answer: "Puede ver las suscripciones y licencias actuales en el Centro de administración de Microsoft 365 ([https://admin.microsoft.com](https://admin.microsoft.com)). \n\nConsulte [Descripción de las suscripciones y licencias en Microsoft 365 para empresas](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n"
