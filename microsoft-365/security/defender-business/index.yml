title: Microsoft Defender para Empresas
summary: Simple, seguridad para puntos finales sencilla y completa que le ayudará a proteger su negocio, para que pueda centrarse en lo que es importante. Defender para Empresas está disponible como suscripción independiente y se incluye en Microsoft 365 Empresa Premium. Los servidores de Microsoft Defender para Empresas ya están en versión preliminar. Obtén más información en https://aka.ms/mdb-servers.
