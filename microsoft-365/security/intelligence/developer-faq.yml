title: Preguntas más frecuentes para desarrolladores de software
summary: Esta página proporciona respuestas a preguntas comunes que recibimos de desarrolladores de software. Para obtener instrucciones generales sobre cómo enviar malware o archivos detectados incorrectamente, lea la guía de envío.
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Microsoft acepta archivos para una lista conocida o un programa de prevención de falsos positivos?
    answer: >
      No. No aceptamos estas solicitudes de desarrolladores de software. Firmar los archivos del programa de forma coherente, con un certificado digital emitido por una autoridad raíz de confianza, ayuda a nuestro equipo de investigación a identificar rápidamente el origen de un programa y aplicar los conocimientos adquiridos anteriormente. En algunos casos, esto puede provocar que el programa se agregó rápidamente a la lista conocida. Con mucha menos frecuencia, in agregará el certificado digital a una lista de editores de confianza.
  - question: >
      ¿Cómo puedo impugnar la detección de mi programa?
    answer: >
      Envíe el archivo en cuestión como desarrollador de software. Espere hasta que el envío tenga una determinación final.


      Si no está satisfecho con nuestra determinación del envío, use el formulario de contacto para desarrolladores proporcionado con los resultados del envío para llegar a Microsoft. Usaremos la información que proporciones para investigar más si es necesario.


      Animamos a todos los proveedores de software y desarrolladores a leer acerca de cómo [Microsoft identifica el malware y las aplicaciones potencialmente no deseadas (PUA).](criteria.md).
  - question: >
      ¿Por qué Microsoft pide una copia de mi programa?
    answer: >
      Proporcionar copias puede ayudarnos con nuestro análisis. Los participantes del [Microsoft Active Protection Service (MAPS)](https://www.microsoft.com/msrc/mapp) pueden recibir ocasionalmente estas solicitudes. Las solicitudes se detendrán una vez que nuestros sistemas han recibido y procesado el archivo.
  - question: >
      ¿Por qué Microsoft clasifica mi instalador como un empaquetador de software?
    answer: >
      Contiene instrucciones para ofrecer un programa clasificado como software no deseado. Puede revisar los criterios [que usamos](criteria.md) para comprobar si las aplicaciones tienen comportamientos que se consideran no deseados.
  - question: >
      ¿Por qué el firewall Windows Defender mi programa?
    answer: >
      Los bloques de firewall no están relacionados con Antivirus de Microsoft Defender y otros antimalware de Microsoft. [Obtenga información sobre Windows Defender Firewall](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      ¿Por qué SmartScreen de Microsoft Defender que mi programa no se descarga normalmente?
    answer: Esto no está relacionado con Antivirus de Microsoft Defender y otros antimalware de Microsoft. [Obtenga información sobre SmartScreen de Microsoft Defender](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
