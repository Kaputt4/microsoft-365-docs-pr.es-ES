title: Preguntas más frecuentes para desarrolladores de software
summary: En esta página se proporcionan respuestas a preguntas comunes que recibimos de los desarrolladores de software. Para obtener instrucciones generales sobre el envío de malware o archivos detectados incorrectamente, lea la guía de envío.
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Acepta Microsoft archivos para una lista conocida o un programa de prevención de falsos positivos?
    answer: >
      No. No aceptamos estas solicitudes de los desarrolladores de software. Firmar los archivos del programa de forma coherente, con un certificado digital emitido por una autoridad raíz de confianza, ayuda a nuestro equipo de investigación a identificar rápidamente el origen de un programa y a aplicar los conocimientos adquiridos anteriormente. En algunos casos, esto podría dar lugar a que el programa se agregue rápidamente a la lista conocida. Con mucha menos frecuencia, en agregará el certificado digital a una lista de publicadores de confianza.
  - question: >
      Cómo disputa la detección de mi programa?
    answer: >
      Envíe el archivo en cuestión como desarrollador de software. Espere hasta que su envío tenga una determinación final.


      Si no está satisfecho con nuestra determinación del envío, use el formulario de contacto para desarrolladores que se proporciona con los resultados del envío para llegar a Microsoft. Usaremos la información que proporcione para investigar más si es necesario.


      Animamos a todos los proveedores y desarrolladores de software a leer sobre [cómo Microsoft identifica el malware y las aplicaciones potencialmente no deseadas (PUA).](criteria.md)
  - question: >
      ¿Por qué Microsoft pide una copia de mi programa?
    answer: >
      Proporcionar copias puede ayudarnos con nuestro análisis. Los participantes del [servicio Microsoft Active Protection (MAPS)](https://www.microsoft.com/msrc/mapp) pueden recibir ocasionalmente estas solicitudes. Las solicitudes se detendrán una vez que nuestros sistemas hayan recibido y procesado el archivo.
  - question: >
      ¿Por qué Microsoft clasifica mi instalador como un paquete de software?
    answer: >
      Contiene instrucciones para ofrecer un programa clasificado como software no deseado. Puede revisar los [criterios](criteria.md) que usamos para comprobar si las aplicaciones tienen comportamientos que se consideran no deseados.
  - question: >
      ¿Por qué el firewall de Windows Defender bloquea mi programa?
    answer: >
      Los bloques de firewall no están relacionados con Microsoft Defender Antivirus y otros antimalware de Microsoft. [Obtenga información sobre Windows Defender Firewall](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      ¿Por qué el Microsoft Defender SmartScreen dice que mi programa no se descarga con frecuencia?
    answer: Esto no está relacionado con Microsoft Defender Antivirus y otros antimalware de Microsoft. [Más información sobre Microsoft Defender SmartScreen](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
