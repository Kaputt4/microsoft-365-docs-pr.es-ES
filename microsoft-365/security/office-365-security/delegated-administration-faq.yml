title: Preguntas más frecuentes sobre administración delegada
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  En este artículo se proporcionan preguntas y respuestas más frecuentes sobre las tareas de administración delegadas en Microsoft 365 para partners y revendedores de Microsoft. La administración delegada incluye la capacidad de administrar Exchange Online Protection (EOP) para otros inquilinos (empresas).
sections:
- name: Ignorado
  questions:
  - question: >
      Soy revendedor y tengo que administrar los inquilinos de mis clientes. ¿Cómo funciona esto?
    answer: >
      Si es un partner o revendedor de Microsoft y se ha registrado para ser un Proveedor de soluciones en la nube de Microsoft (CSP), puede solicitar capacidades de administración delegadas en  la organización de Microsoft 365 cliente. Para más información, consulte los siguientes artículos:


      - [Proveedor de soluciones en la nube programa](/partner-center/csp-overview)

      - [Obtener permisos para administrar el servicio o la suscripción de un cliente](/customers-revoke-admin-privileges).
  - question: >
      Soy un cliente, no un revendedor. ¿Cómo se puede configurar el administrador delegado para mis subterfugios?
    answer: >
      La administración delegada solo está disponible para revendedores y partners. Sin embargo, hay un script de PowerShell de ejemplo que le ayudará a aplicar directivas a sus subterfugios (empresas). Para obtener más información, consulte [Script de ejemplo para aplicar la configuración de EOP a varios inquilinos](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      ¿Puedo impedir que mi administrador subteniente modifique mi directiva?
    answer: >
      No. Microsoft 365 actualmente no tiene esta funcionalidad.
  - question: >
      ¿Puedo obtener informes consolidados en todos mis subterfugios?
    answer: Los informes consolidados en todas las empresas que administra no están disponibles en Centro de administración de Microsoft 365 informes. Sin embargo, puede obtener informes mediante [Microsoft Graph](/graph/overview).
