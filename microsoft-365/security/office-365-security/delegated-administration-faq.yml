title: Preguntas más frecuentes sobre administración delegada
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  En este artículo se proporcionan preguntas y respuestas más frecuentes sobre las tareas de administración delegadas en Microsoft 365 para partners y revendedores de Microsoft. La administración delegada incluye la capacidad de administrar la configuración Exchange Online Protection (EOP) para otros inquilinos (empresas).
sections:
- name: Omitido
  questions:
  - question: >
      Soy revendedor y tengo que administrar los inquilinos de mis clientes. ¿Cómo funciona esto?
    answer: >
      Si es un partner o revendedor de Microsoft y se ha registrado para  ser asesor de Microsoft, puede solicitar capacidades de administración delegadas en la organización Microsoft 365 cliente.


      La administración delegada le permite administrar Microsoft 365 (incluida la configuración de EOP) como si fuera un administrador dentro de esa organización. Los pasos para configurar la administración delegada se describen en la siguiente lista:


      1. Regístrese para ser un [asesor de Microsoft Office 365](https://partner.microsoft.com/?cloudbenefits).


      2. Registrarse para la administración delegada. Antes de empezar a administrar el inquilino de un cliente, debe autorizarlo como administrador delegado. Para obtener su aprobación, primero debe [enviarle una oferta de administración delegada](https://support.microsoft.com/office/26530dc0-ebba-415b-86b1-b55bc06b073e). También puede ofrecer administración delegada a su cliente más adelante.


      3. Cree la cuenta de administrador delegada con los pasos descritos [en Agregar, cambiar o eliminar un partner asesor de suscripción.](../../admin/misc/add-partner.md)


      Visitar [partners: cree su empresa y administre la](https://support.microsoft.com/office/30dd1681-47e0-4cbc-abfe-a222cd111319) suscripción de partner para obtener más información sobre cómo configurar la administración delegada.
  - question: >
      Soy un cliente, no un revendedor. ¿Cómo se puede configurar el administrador delegado para mis subterfugios?
    answer: >
      La administración delegada solo está disponible para revendedores y partners. Sin embargo, hay un script de PowerShell de ejemplo que le ayudará a aplicar directivas a sus subterfugios (empresas). Para obtener más información, consulte [Script de ejemplo para aplicar la configuración de EOP a varios inquilinos](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      ¿Puedo impedir que mi administrador subteniente modifique mi directiva?
    answer: >
      No. Microsoft 365 actualmente no tiene esta funcionalidad.
  - question: >
      ¿Puedo obtener informes consolidados en todos mis subterfugios?
    answer: Los informes consolidados en todas las empresas que administra no están disponibles en Microsoft 365 del Centro de administración. Sin embargo, puede obtener informes mediante [Microsoft Graph](/graph/overview).
