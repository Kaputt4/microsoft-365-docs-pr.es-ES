title: Preguntas más frecuentes sobre administración delegada
summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  En este artículo se proporcionan preguntas y respuestas más frecuentes sobre las tareas de administración delegada en Microsoft 365 para partners y revendedores de Microsoft. La administración delegada incluye la capacidad de administrar la configuración de Exchange Online Protection (EOP) para otros inquilinos (empresas).
sections:
- name: Ignorado
  questions:
  - question: >
      Soy revendedor y necesito administrar los inquilinos de mis clientes. ¿Cómo funciona esto?
    answer: >
      Si es un partner o revendedor de Microsoft y se ha registrado para ser un proveedor de soluciones en la nube (CSP) de Microsoft, puede solicitar funcionalidades de _administración delegada_ en la organización de Microsoft 365 del cliente. Para más información, consulte los siguientes artículos:


      - [Programa proveedor de soluciones en la nube](/partner-center/csp-overview)

      - [Obtenga permisos para administrar el servicio o la suscripción de un cliente](/partner-center/customers-revoke-admin-privileges).
  - question: >
      Soy cliente, no revendedor. ¿Cómo puede configurar el administrador delegado para mis subterfugios?
    answer: >
      La administración delegada solo está disponible para revendedores y asociados. Sin embargo, hay un script de PowerShell de ejemplo que le ayudará a aplicar directivas a los subterfugios (empresas). Para obtener más información, consulte [Script de ejemplo para aplicar la configuración de EOP a varios inquilinos](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      ¿Puedo impedir que mi administrador de subtenant modifique mi directiva?
    answer: >
      No. Microsoft 365 no tiene actualmente esta funcionalidad.
  - question: >
      ¿Puedo obtener informes consolidados en todos mis subterfugios?
    answer: Los informes consolidados entre las empresas que administra no están disponibles en Centro de administración de Microsoft 365 informes. Sin embargo, puede obtener informes mediante [Microsoft Graph](/graph/overview).
