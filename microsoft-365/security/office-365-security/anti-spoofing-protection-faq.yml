summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  **Se aplica a**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Plan 1 y Plan 2 de Microsoft Defender para Office 365](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  En este artículo se proporcionan preguntas y respuestas más frecuentes sobre la protección contra la suplantación de identidad para organizaciones de Microsoft 365 con buzones en Exchange Online o organizaciones independientes de Exchange Online Protection (EOP) sin Exchange Online buzones de correo.


  Para obtener preguntas y respuestas sobre la protección contra correo no deseado, consulte [Preguntas más frecuentes sobre la protección contra correo no deseado](anti-spam-protection-faq.yml).


  Para obtener preguntas y respuestas sobre la protección antimalware, consulte [Preguntas más frecuentes sobre la protección antimalware](anti-malware-protection-faq-eop.yml).
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Por qué Microsoft optó por no autenticar el correo electrónico entrante no autenticado?
    answer: >
      Microsoft cree que el riesgo de seguir permitiendo el correo electrónico entrante no autenticado es mayor que el riesgo de perder el correo electrónico entrante legítimo.
  - question: >
      ¿El correo electrónico entrante no autenticado hace que el correo electrónico legítimo se marque como correo no deseado?
    answer: >
      Cuando Microsoft habilitó esta característica en 2018, se produjeron algunos falsos positivos (los mensajes buenos se marcaron como incorrectos). Sin embargo, con el tiempo, los remitentes se ajustaron a los requisitos. El número de mensajes que se identificaron erróneamente como suplantados se convirtió en insignificante para la mayoría de las rutas de correo electrónico.


      Microsoft adoptó por primera vez los nuevos requisitos de autenticación por correo electrónico varias semanas antes de implementarlo en los clientes. Aunque hubo complicaciones al principio, se fueron reduciendo gradualmente.
  - question: >
      ¿La inteligencia sobre suplantación de identidad está disponible para los clientes de Microsoft 365 sin Defender para Office 365?
    answer: >
      Sí. A partir de octubre de 2018, la inteligencia de suplantación de identidad está disponible para todas las organizaciones con buzones de correo en Exchange Online y organizaciones EOP independientes sin Exchange Online buzones.
  - question: >
      ¿Cómo señalar mensajes de correo no deseado o correo deseado a Microsoft?
    answer: >
      Consulte [Notificar mensajes y archivos a Microsoft](report-junk-email-messages-to-microsoft.md).
  - question: >
      Soy administrador y no conozco todos los orígenes de mensajes en mi dominio de correo electrónico.
    answer: >
      Consulte [No conoce todos los orígenes de su correo electrónico](email-validation-and-authentication.md#you-dont-know-all-sources-for-your-email).
  - question: >
      ¿Qué ocurre si deshabilito la protección contra la suplantación de identidad para mi organización?
    answer: >
      No se recomienda deshabilitar la protección contra la suplantación de identidad. Deshabilitar la protección permitirá que se entreguen más mensajes de suplantación de identidad (phishing) y correo no deseado en su organización. No todo el phishing es suplantación de identidad y no se perderán todos los mensajes suplantados. Sin embargo, el riesgo será mayor.


      Ahora que [el filtrado mejorado para conectores](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/enhanced-filtering-for-connectors) está disponible, ya no se recomienda desactivar la protección contra la suplantación de identidad cuando el correo electrónico se enruta a través de otro servicio antes de EOP.
  - question: >
      ¿La protección contra la suplantación de identidad significa que estaré protegido de toda suplantación de identidad (phishing)?
    answer: >
      Desafortunadamente, no. Los atacantes se adaptarán para usar otras técnicas (por ejemplo, cuentas en peligro o cuentas en servicios de correo electrónico gratuitos). Sin embargo, la protección contra phishing funciona mucho mejor para detectar estos otros tipos de métodos de phishing. Las capas de protección de EOP están diseñadas conjuntamente y se basan entre sí.
  - question: >
      ¿Otros servicios de correo electrónico grandes bloquean el correo electrónico entrante no autenticado?
    answer: >
      Casi todos los servicios de correo electrónico de gran tamaño implementan las comprobaciones tradicionales de SPF, DKIM y DMARC. Algunos servicios tienen otras comprobaciones más estrictas, pero pocos van hasta EOP para bloquear el correo electrónico no autenticado y tratarlos como mensajes suplantados. Sin embargo, el sector es cada vez más consciente de los problemas con el correo electrónico no autenticado, especialmente debido al problema de suplantación de identidad (phishing).
  - question: >
      ¿Todavía necesito habilitar la configuración de filtro de correo no deseado avanzado "Registro SPF: error duro" ('MarkAsSpamSpfRecordHardFail') si se habilita la protección contra la suplantación de identidad?
    answer: >
      No. Esta configuración de ASF ya no es necesaria. La protección contra la suplantación de identidad considera que tanto el SPF produce errores duros como un conjunto mucho más amplio de criterios. Si habilita la protección contra la suplantación y la opción de **Registro de SPF: error grave** (_MarkAsSpamSpfRecordHardFail_), es probable que reciba más falsos positivos.


      Se recomienda deshabilitar esta característica, ya que no proporciona ninguna ventaja adicional para detectar mensajes de spam o phishing, y en su lugar generaría principalmente falsos positivos. Para obtener más información, vea [Advanced Spam Filter (ASF) settings in EOP (Configuración avanzada de filtro de correo no deseado (ASF) en EOP](advanced-spam-filtering-asf-options.md).
  - question: >
      ¿El esquema de reescritura del remitente ayuda a corregir el correo electrónico reenviado?
    answer: SRS solo soluciona parcialmente el problema del correo electrónico reenviado. Al volver a escribir EL **CORREO SMTP FROM**, SRS puede asegurarse de que el mensaje reenviado pasa SPF en el siguiente destino. Sin embargo, dado que la protección contra la suplantación se basa en la dirección **From** en combinación con el dominio de firma **MAIL FROM** o DKIM (u otras señales), no es suficiente para evitar que el correo electrónico reenviado de SRS se marque como suplantado.
