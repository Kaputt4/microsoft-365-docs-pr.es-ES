title: Microsoft 365 Lighthouse preguntas más frecuentes (P+F)
summary: >
  Este artículo contiene respuestas a las preguntas más frecuentes sobre Microsoft 365 Lighthouse.


  Si no encuentra una respuesta a su pregunta, háganoslo saber dejando un comentario y lo agregaremos a este artículo.
sections:
- name: Ignorado
  questions:
  - question: ¿Qué es Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse es un portal de administración que ayuda a los proveedores de servicios administrados (CSP) a proteger y administrar dispositivos, datos y usuarios a escala para clientes de pequeñas y medianas empresas (SMB). Lighthouse simplifica la incorporación de inquilinos mediante la recomendación de líneas base de configuración de seguridad adaptadas a las PYME y que proporcionan vistas multiinquilino en todos los entornos de cliente. Para obtener más información, vea [Información general de Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: ¿Cuál es la diferencia entre Microsoft 365 Lighthouse y Azure Lighthouse?
    answer: >
      Microsoft 365 Lighthouse se centra en los servicios de Microsoft 365 en lugar de en los servicios de Azure. Aunque Azure Lighthouse está integrado en la Azure Portal y permite a los asociados de TI administrar varios inquilinos para Azure, Microsoft 365 Lighthouse es un portal independiente que ayuda a los MSP a administrar varios inquilinos de clientes de Microsoft 365. Para obtener más información sobre Microsoft 365 Lighthouse, consulte [Información general de Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Para obtener más información sobre Azure Lighthouse, consulte [¿Qué es Azure Lighthouse?](/azure/lighthouse/overview)
  - question: ¿Cuánto cuesta Microsoft 365 Lighthouse?
    answer: >
      No hay costos adicionales asociados con el uso de Lighthouse para administrar varios inquilinos de clientes de Microsoft 365. Lighthouse está disponible para los MSP que atienden a pequeñas y medianas empresas y que tienen una relación de proveedor de soluciones en la nube (CSP) con sus clientes. Tenga en cuenta que lighthouse no admite actualmente proveedores indirectos. Para obtener más información, vea [Requisitos para Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: ¿Cuáles son los requisitos para usar Microsoft 365 Lighthouse?
    answer: >
      Para obtener una lista de los requisitos actuales, consulte [Requisitos para Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: ¿En qué países y regiones está disponible Microsoft 365 Lighthouse?
    answer: >
      Lighthouse está disponible en todos los países donde Microsoft 365 está disponible, excepto China y la Autoridad Palestina. Sin embargo, las características de Lighthouse, como la administración de dispositivos y la administración de amenazas, se basan en Microsoft Intune y la administración de usuarios se basa en Azure Active Directory (Azure AD) y es posible que Intune y Azure AD no estén disponibles en determinados países y regiones. Para obtener una lista completa de la disponibilidad de Microsoft 365, Azure AD y Intune, consulte [Disponibilidad internacional](https://www.microsoft.com/microsoft-365/business/international-availability).


      Lighthouse no está disponible en nubes nacionales.
  - question: Cómo registrarse para Microsoft 365 Lighthouse?
    answer: >
      Para registrarse en Lighthouse, deberá registrarse en el programa CSP. Actualmente no podemos admitir proveedores indirectos. Para obtener instrucciones sobre cómo registrarse, consulte [Registrarse para Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Para obtener más información sobre el programa CSP, consulte información general sobre el [programa Proveedor de soluciones](/partner-center/csp-overview) en la nube.
  - question: He terminado de registrarme, ¿por qué no veo los datos del inquilino del cliente?
    answer: >
      Los datos del inquilino del cliente pueden tardar hasta 48 horas en cargarse en Lighthouse. Si han pasado más de 48 horas desde que completó la incorporación, póngase en contacto con nuestro equipo de soporte técnico para obtener ayuda. Deberá informarles cuando haya completado la incorporación y proporcionar las capturas de pantalla y los registros pertinentes. Para obtener más información, consulte [Obtener ayuda y soporte técnico para Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: ¿Por qué veo datos de algunos inquilinos de clientes, pero no de otros?
    answer: "Para que los datos del inquilino del cliente aparezcan en Lighthouse, los CSP deben establecer el acceso delegado para administrar el inquilino del cliente. Se requiere privilegios de Administración delegados granulares (GDAP) más una relación de revendedor indirecto o una relación de privilegios delegados de Administración (DAP) para incorporar clientes a Lighthouse. Se recomienda establecer GDAP con los clientes para habilitar un acceso delegado más seguro. Si DAP y GDAP coexisten en un inquilino de cliente, los permisos de GDAP tienen prioridad para los técnicos de MSP en grupos de seguridad habilitados para GDAP. Próximamente, los clientes con relaciones solo de GDAP (sin relaciones de revendedor indirecto) podrán incorporarse a Lighthouse. Para obtener más información sobre el acceso delegado, consulte [Solicitud de una relación de revendedor con un cliente en el Centro de partners](/partner-center/request-a-relationship-with-a-customer). Los inquilinos también deben tener al menos un Microsoft 365 Empresa Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business o Microsoft Defender para Empresas licencia y no más de 2500 usuarios con licencia en su inquilino. Para obtener más información, consulte [la página Requisitos para Microsoft 365 Lighthouse](m365-lighthouse-requirements.md) e [Información general de los inquilinos en Microsoft 365 Lighthouse](m365-lighthouse-tenants-page-overview.md).\n\nSi GDAP se establece con el cliente, un técnico de MSP debe estar en un grupo de seguridad habilitado para GDAP que tenga asignados los roles adecuados para poder administrar los datos de ese cliente en Lighthouse. Los roles de GDAP asignados a ese grupo de seguridad afectan a qué datos de cliente se pueden administrar en Lighthouse. Consulte [Introducción a los permisos en Microsoft 365 Lighthouse](m365-lighthouse-overview-of-permissions.md) para obtener más información sobre qué roles de inquilino delegados y asociados se recomiendan para usar Lighthouse. Para obtener instrucciones sobre cómo ver qué roles de GDAP se le han asignado para diferentes inquilinos de clientes en Lighthouse, consulte [Visualización de los roles de Azure Active Directory en Microsoft 365 Lighthouse](m365-lighthouse-view-your-roles.md).   \n"
  - question: ¿Qué ocurre si no quiero ver ciertos inquilinos en Microsoft 365 Lighthouse?
    answer: >
      Si no desea ver determinados inquilinos y sus datos en Lighthouse, puede desactivar esos inquilinos. Para desactivar un inquilino, siga estos pasos:


      1. Seleccione **Inquilinos** en el panel de navegación izquierdo para abrir la página **Inquilinos** .

      1. Busque el inquilino que desea desactivar, seleccione los tres puntos (más acciones) junto al nombre del inquilino y, a continuación, seleccione **Inactivar inquilino**.

      1. En el cuadro de diálogo de confirmación, seleccione **Confirmar** para desactivar el inquilino.
          > [!NOTE]
          > Una vez que inactiva un inquilino, no puede realizar ninguna acción en el inquilino hasta que se complete la inactivación. La inactivación puede tardar hasta 48 horas en completarse.

      Para obtener más información sobre los inquilinos, consulte [introducción a la página Microsoft 365 Lighthouse inquilinos](m365-lighthouse-tenants-page-overview.md).
  - question: Microsoft 365 Lighthouse funcionará si los inquilinos de mis clientes tienen otras suscripciones además de Microsoft 365 Empresa Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business o Microsoft Defender para Empresas?
    answer: >
      Lighthouse le ayuda a administrar los inquilinos de clientes que tienen al menos un Microsoft 365 Empresa Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business o Microsoft Defender para Empresas licencia. Las funcionalidades de Lighthouse variarán en función de las licencias asignadas al usuario. Por ejemplo, si a un usuario le falta una licencia que incluye Intune, los dispositivos, el estado de cumplimiento del dispositivo y el estado de amenazas del usuario no estarán disponibles; y si falta una licencia que incluya Azure AD P1, la administración de contraseñas e inicios de sesión del usuario no estará disponible. Para obtener más información, vea [Requisitos para Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Cómo calificar para administrar equipos en la nube del cliente en Microsoft 365 Lighthouse?
    answer: >
      Si cumple los requisitos para usar Lighthouse, está cualificado para administrar equipos en la nube del cliente en Lighthouse. Para obtener una lista de los requisitos actuales, consulte [Requisitos para Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: ¿Dónde puedo comprar licencias de Windows 365 (PC en la nube) para mis clientes?
    answer: >
      Puede comprar licencias de Windows 365 a través de todos los canales de ventas comerciales de Microsoft disponibles. Una licencia comprada equivale a la compra de un equipo en la nube. Actualmente, a cada usuario solo se le puede asignar un equipo en la nube del mismo tipo de SKU, pero se le pueden asignar varios equipos en la nube si son de tipos de SKU diferentes. Para comparar Windows 365 planes y precios, consulte [Obtener el PC en la nube Windows 365 adecuado para usted](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Cómo obtener ayuda y soporte técnico?
    answer: >
      En Lighthouse, seleccione **?** en la parte superior del portal para abrir el panel **Ayuda** . Desde aquí, seleccione **Ayuda y soporte técnico** para acceder a artículos de autoayuda o póngase en contacto con el soporte técnico. Para obtener más información sobre las opciones de ayuda y soporte técnico, consulte [Obtener ayuda y soporte técnico para Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: ¿Dónde puedo enviar comentarios e ideas?
    answer: >-
      ¡Sus comentarios son importantes y son importantes para nosotros! Hay varias maneras diferentes de enviar comentarios:


      - Vaya a la [página comentarios de Microsoft 365 Lighthouse](https://aka.ms/m365lighthouseuservoice). Puede iniciar conversaciones sobre Lighthouse y Windows 365 características, publicar preguntas para otros asociados o empleados de Microsoft, proporcionar comentarios e ideas de características, etc.

      - Seleccione el icono Comentarios en la esquina superior derecha de Lighthouse.

      - Responda a la ventana emergente ocasional (no más de una vez al mes) en Lighthouse que le pide que proporcione comentarios.
