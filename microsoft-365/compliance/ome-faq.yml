  ¿Tiene alguna pregunta sobre cómo funcionan las nuevas funcionalidades de protección de mensajes? Busque una respuesta aquí. Además, eche un vistazo a [las preguntas más frecuentes sobre la protección de datos en Azure Information Protection](/information-protection/get-started/faqs-rms) para obtener respuestas a las preguntas sobre el servicio de protección de datos, Azure Rights Management, en Azure Information Protection.
sections:
- name: Ignorado
  questions:
  - question: ¿Qué es el cifrado de mensajes de Microsoft Purview (OME)?
    answer: El cifrado de mensajes de Microsoft Purview combina funcionalidades de cifrado de correo electrónico y administración de derechos. Las funcionalidades de administración de derechos cuentan con tecnología de Azure Information Protection.
  - question: >
      Quién puede usar el cifrado de mensajes de Microsoft Purview?
    answer: "Puede usar el cifrado de mensajes de Microsoft Purview en las condiciones siguientes:\n  \n- Si nunca ha configurado Office 365 cifrado de mensajes (OME) o IRM para Exchange Online en Office 365.\n\n- Si ha configurado OME e IRM, puede usar estos pasos si usa el servicio Azure Rights Management de Azure Information Protection.\n\n- Si usa Exchange Online con el servicio de Rights Management de Active Directory (AD RMS), no podrá habilitar estas nuevas funcionalidades de inmediato. En su lugar, primero debe [migrar AD RMS a Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms). Cuando haya terminado la migración, puede configurar correctamente El cifrado de mensajes de Microsoft Purview.\n\n  Si decide seguir usando AD RMS local con Exchange Online en lugar de migrar a Azure Information Protection, no podrá usar el cifrado de mensajes de Microsoft Purview.\n"
  - question: >
      ¿Qué suscripciones necesito para usar el cifrado de mensajes de Microsoft Purview?
    answer: >
      Para usar el cifrado de mensajes de Microsoft Purview, necesita uno de los siguientes planes:


      - Microsoft Purview Message Encryption se ofrece como parte de Office 365 Enterprise E3 y E5, Microsoft 365 Enterprise E3 y E5, Microsoft 365 Empresa Premium, Office 365 A1, A3 y A5 y Office 365 Administración Pública G3 y G5. No necesita licencias adicionales para recibir las nuevas funcionalidades de protección con tecnología de Azure Information Protection.


      - También puede agregar Azure Information Protection Plan 1 a los siguientes planes para recibir cifrado de mensajes de Microsoft Purview: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F3, Microsoft 365 Empresa Básico, Microsoft 365 Empresa Estándar o Office 365 Enterprise E1.


      - Cada usuario que se beneficie del cifrado de mensajes de Microsoft Purview debe tener licencia para que esté cubierto por la característica.


      - Para obtener la lista completa, consulte las [descripciones del servicio Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) de Cifrado de mensajes de Microsoft Purview.
  - question: >
      ¿Puedo usar Exchange Online con bring your own key (BYOK) en Azure Information Protection?
    answer: "Sí. Microsoft recomienda completar los pasos para configurar BYOK antes de configurar El cifrado de mensajes de Microsoft Purview.\n  \nPara obtener más información sobre BYOK, consulte [Planeamiento e implementación de la clave de inquilino de Azure Information Protection](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      ¿Microsoft Purview Message Encryption y BYOK con Azure Information Protection cambiar el enfoque de Microsoft a las solicitudes de datos de terceros, como citaciones?
    answer: "No. El cifrado de mensajes de Microsoft Purview y la opción de proporcionar y controlar sus propias claves de cifrado, denominadas BYOK, de Azure Information Protection no se diseñaron para responder a las citaciones de cumplimiento de la ley. OME, con BYOK para Azure Information Protection, se diseñó para organizaciones centradas en el cumplimiento. Microsoft toma en serio las solicitudes de terceros para los datos de los clientes. Como proveedor de servicios en la nube, siempre abogamos por la privacidad de los datos. En el caso de que recibamos una citación, siempre intentamos redirigir al tercero directamente a usted para obtener la información. (Lea el blog de Brad Smith: [Proteger los datos de los clientes frente al fisgoneo del gobierno](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Publicamos periódicamente información detallada de la solicitud que recibimos. Para obtener más información sobre las solicitudes de datos de terceros, consulte [Respuesta a solicitudes gubernamentales y de cumplimiento de la ley para acceder a los datos de los clientes](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) en el Centro de confianza de Microsoft. Además, consulte \"Divulgación de datos del cliente\" en los [Términos de servicios en línea (OST)](https://www.microsoft.com/Licensing/product-licensing/products.aspx).\n  \n"
  - question: >
      ¿Cómo está relacionada esta característica con las características heredadas de cifrado de mensajes de Office 365 (OME) e información Rights Management (IRM)?
    answer: "El cifrado de mensajes de Microsoft Purview es una evolución de las soluciones IRM y OME heredadas existentes. En la tabla siguiente se proporcionan más detalles.\n  \n**Comparación de OME, IRM y Cifrado de mensajes de Microsoft Purview heredados**\n\n| Funcionalidad | Versiones anteriores de OME | IRM | Cifrado de mensajes de Microsoft Purview |\n|:-----|:-----|:-----|:-----|\n|**Envío de un correo electrónico cifrado**|Solo a través de Exchange reglas de flujo de correo|Usuario final iniciado desde Outlook para Windows, Outlook para Mac o Outlook en la Web; o a través de Exchange reglas de flujo de correo|Usuario final iniciado desde Outlook para Windows, Outlook para Mac o Outlook en la Web; o a través de reglas de flujo de correo|\n|**Administración de derechos**|-|Opción No reenviar y plantillas personalizadas|Opción No reenviar, opción de solo cifrado, plantillas predeterminadas y personalizadas|\n|**Tipo de destinatario admitido**|Solo destinatarios externos|Solo destinatarios internos|Destinatarios internos y externos|\n|**Experiencia para el destinatario**|Los destinatarios externos recibieron un mensaje HTML que se descargó y abrió en un explorador o una aplicación móvil descargada.|Los destinatarios internos solo recibieron correo electrónico cifrado en Outlook para Windows, Outlook para Mac y Outlook en la Web.|Los destinatarios internos y externos reciben correo electrónico en Outlook para Windows, Outlook para Mac, Outlook en la Web, Outlook para Android y Outlook para iOS , o a través de un portal web, independientemente de si están o no en la misma organización o en cualquier organización. El portal de OME no requiere ninguna descarga independiente.|\n|**Compatibilidad con Bring Your Own Key**|No disponible|No disponible| Compatible con BYOK|\n"
  - question: >
      Cómo habilitar el cifrado de mensajes de Microsoft Purview para mi organización?
    answer: "Consulte [Configuración del cifrado de mensajes de Microsoft Purview](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      ¿Quedará en desuso la versión anterior de OME?
    answer: >
      Todavía puede usar la versión anterior de OME; en este momento no estará en desuso. Sin embargo, recomendamos encarecidamente a las organizaciones que usen la solución de cifrado de mensajes nueva y mejorada. Si aún no ha implementado OME, no puede configurar una nueva implementación de la versión anterior de OME.
  - question: >
      Mi organización usa active directory Rights Management, ¿puedo usar esta funcionalidad?
    answer: "No. Si usa Exchange Online con el servicio de Rights Management de Active Directory (AD RMS), no podrá habilitar estas nuevas funcionalidades de inmediato. En su lugar, primero debe [migrar AD RMS a Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms).\n  \n"
  - question: >
      Mi organización tiene una implementación híbrida Exchange. ¿Puedo usar esta característica?
    answer: "Los usuarios locales pueden enviar correo cifrado mediante Exchange Online reglas de flujo de correo. Para ello, debe enrutar el correo electrónico a través de Exchange Online. Para obtener más información, vea [Parte 2: Configurar el correo para que fluya desde el servidor de correo electrónico a Microsoft 365](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      ¿Qué cliente de correo electrónico necesito usar para crear un mensaje cifrado? ¿Qué aplicaciones se admiten para enviar mensajes protegidos?
    answer: "Puede crear mensajes protegidos desde Outlook 2016, Outlook 2013 para Windows y Mac, y desde Outlook en la Web. Para obtener más información sobre el envío de mensajes cifrados, consulte [Envío, visualización y respuesta a mensajes cifrados en Outlook para PC](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      ¿Qué clientes de correo electrónico se admiten para leer y responder a correos electrónicos protegidos?
    answer: >
      Microsoft 365 los usuarios pueden leer y responder desde Outlook para Windows y Mac (2013 y 2016), Outlook en la Web y Outlook móvil (Android y iOS). También puede usar el iOS cliente de correo nativo si su organización lo permite. Si no es un usuario Microsoft 365, puede leer y responder a mensajes cifrados en la web a través del explorador web.
  - question: >
      ¿Qué clientes de correo electrónico admiten los correos electrónicos protegidos solo con cifrado?
    answer: >
      Microsoft 365 usuarios pueden usar Outlook para las versiones de PC 2019 y Microsoft 365 para crear correo protegido con la directiva de solo cifrado.  Esto significa que los mensajes que tienen aplicada la nueva directiva de solo cifrado se pueden leer directamente en Outlook en la Web, en Outlook para iOS y Android, y ahora Outlook para las versiones de PC 2019 y Microsoft 365.
  - question: >
      ¿Hay un límite de tamaño para los mensajes que puede enviar con OME?
    answer: >
      Sí. El tamaño máximo de mensaje que puede enviar con el cifrado de mensajes de Microsoft Purview, incluidos los datos adjuntos, es de 25 MB. Para obtener más información, vea [Límites de mensajes](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      ¿Qué tipo de mensajes admite el portal de OME?
    answer: >
      El portal de OME solo admite correo. El portal no admite otros tipos de mensajes, como el calendario o el correo de voz.
  - question: >
      ¿Qué tipos de archivo se admiten como datos adjuntos en correos electrónicos protegidos? ¿Heredan los datos adjuntos las directivas de protección asociadas a los correos electrónicos protegidos?
    answer: "Puede adjuntar cualquier tipo de archivo a un correo protegido. Con una excepción, las directivas de protección solo se aplican a los formatos de archivo mencionados en [Tipos de archivo admitidos por el cliente de Azure Information Protection](/information-protection/rms-client/client-admin-guide-file-types). Microsoft Purview Message Encryption no admite las versiones 97-2003 de los siguientes programas de Office: Word (.doc), Excel (.xls) y PowerPoint (.ppt).\n\nSi se admite un formato de archivo, como un archivo word, Excel o PowerPoint, el archivo siempre está protegido, incluso después de que el destinatario haya descargado los datos adjuntos. Por ejemplo, supongamos que los datos adjuntos están protegidos por No reenviar. El destinatario original descarga el archivo, crea un mensaje a un nuevo destinatario y adjunta el archivo. Cuando el nuevo destinatario recibe el archivo, el destinatario no podrá abrir el archivo protegido.\n  \n"
  - question: >
      ¿Se admiten los datos adjuntos de archivos PDF?
    answer: >
      ¡La respuesta corta es sí! Si está habilitado, el cifrado de PDF le permite proteger documentos PDF confidenciales a través de una comunicación segura o una colaboración segura. Al enviar un correo electrónico, el servicio de Office 365 cifra los datos adjuntos de archivos PDF. El cliente Outlook no cifra los datos adjuntos de archivos PDF.


      Para Outlook en la Web, Outlook para iOS y Outlook para Android, puede cifrar los archivos PDF que envíe sin más pasos. Estos clientes admiten de forma nativa el cifrado de PDF.


      Outlook escritorio no admite de forma nativa el cifrado de datos adjuntos de archivos PDF. En su lugar, tendrá que configurar Exchange reglas de flujo de correo o DLP para aplicar primero el cifrado a los datos adjuntos pdf. Al enviar correo desde Outlook Desktop con datos adjuntos pdf, el cliente envía primero el mensaje con los datos adjuntos al servicio. Cuando el servicio recibe el archivo, el servicio aplica la protección de cifrado de mensajes de Microsoft Purview de la directiva de prevención de pérdida de datos (DLP) o la regla de flujo de correo en Exchange Online. A continuación, Exchange Online envía el mensaje con los datos adjuntos del archivo PDF protegido.


      Para habilitar el cifrado de datos adjuntos de PDF, ejecute el siguiente comando en [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell):


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      El cifrado PDF le permite proteger documentos PDF confidenciales a través de una comunicación segura o una colaboración segura. Para todos los clientes Outlook, los mensajes y los datos adjuntos PDF sin protección heredan la protección de cifrado de mensajes de Microsoft Purview de la directiva de prevención de pérdida de datos (DLP) o la regla de flujo de correo en Exchange Online. Además, si un usuario Outlook en la Web adjunta un documento PDF desprotegido y aplica protección al mensaje, el mensaje hereda la protección del mensaje. Los usuarios solo pueden abrir los datos adjuntos cifrados en aplicaciones que admiten archivos PDF protegidos (por ejemplo, el Portal de OME y el Visor de Azure Information Protection).


      > [!IMPORTANT]

      > Outlook cliente de escritorio no admite el cifrado pdf.
  - question: >
      ¿Se admiten SharePoint datos adjuntos en línea o OneDrive para la Empresa?
    answer: >
      Not yet. SharePoint no se admiten los datos adjuntos en línea o OneDrive para la Empresa y los usuarios finales pueden cifrar un correo, pero no los datos adjuntos en la nube.
  - question: >
      ¿Qué clientes de correo electrónico admiten la versión preliminar de los datos adjuntos cifrados en correos electrónicos protegidos?
    answer: "Cuando los datos adjuntos están protegidos con un correo protegido, Outlook clientes proporcionan la posibilidad de obtener una vista previa del documento directamente. Outlook admite la vista previa de Office documentos (docx, xlsx, pptx, doc, xls, ppt). Outlook en la Web admite la vista previa de Office documentos (docx, xlsx, pptx) y PDF.  \n"
  - question: >
      ¿Qué clientes de correo electrónico admiten la revocación de correos electrónicos protegidos?
    answer: >
      Outlook en la Web admite la revocación de correo protegido.  Consulte [Cómo revocar un mensaje cifrado que envió](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) para obtener más información.
  - question: >
      ¿El portal de OME admite la versión preliminar de los datos adjuntos cifrados en correos electrónicos protegidos?
    answer: "El portal de OME admite la versión preliminar de las copias de datos adjuntos cifradas agregadas al correo cifrado. Los tipos de archivo de soporte técnico incluyen archivos Word, Excel, Powerpoint y PDF.  \n"
  - question: >
      ¿Puedo cifrar automáticamente los mensajes mediante la configuración de directivas?
    answer: "Sí. Use reglas de flujo de correo en Exchange Online para cifrar automáticamente un mensaje en función de determinadas condiciones. Por ejemplo, puede crear directivas basadas en el identificador de destinatario, el dominio del destinatario o en el contenido del cuerpo o asunto del mensaje. Consulte [Definición de reglas de flujo de correo para cifrar los mensajes de correo electrónico en Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      ¿Puedo quitar automáticamente el cifrado en el correo entrante y saliente?
    answer: >
      Los administradores pueden configurar una regla de flujo de correo para quitar el cifrado del correo saliente. Solo puede configurar una regla para quitar el cifrado del correo entrante que se origina en su organización.
  - question: >
      ¿Puedo cifrar automáticamente los mensajes mediante la configuración de directivas en Prevención de pérdida de datos (DLP) a través del portal de cumplimiento de Microsoft Purview?
    answer: >
      Sí. Puede configurar reglas de flujo de correo en Exchange Online o mediante DLP en el portal de cumplimiento de Microsoft Purview.
  - question: >
      ¿Puedo personalizar los mensajes cifrados con la personalización de marca de mi empresa?
    answer: "Sí, para el correo enviado desde un buzón de Exchange Online de su organización. Para obtener información sobre cómo personalizar los mensajes de correo electrónico y el portal de OME, consulte [Incorporación de la marca de su organización a los mensajes cifrados](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      ¿Hay funcionalidades de generación de informes o información para correos electrónicos cifrados?
    answer: "Hay un informe de cifrado en el Centro de seguridad y cumplimiento. Consulte [Ver informes de seguridad de correo electrónico en el Centro de cumplimiento de seguridad &](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      ¿Puedo usar el cifrado de mensajes con características de cumplimiento como eDiscovery?
    answer: >
      Sí, la mayoría de los mensajes protegidos por el cifrado de mensajes de Microsoft Purview se pueden detectar. El servicio eDiscovery no puede detectar el correo protegido de Cifrado de mensajes de Microsoft Purview que recibe de otra organización Microsoft 365 que tiene la personalización de marca aplicada a través de una regla de flujo de correo. En otras palabras, si el correo no es accesible a través del buzón del usuario, sino que aparece solo a través de un vínculo al portal de OME, el correo no se puede buscar. Consulte [las actividades de eDiscovery que admiten elementos cifrados](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) para obtener más información.
  - question: >
      ¿Puedo quitar el cifrado del correo electrónico?
    answer: >
      Los administradores pueden configurar una regla de flujo de correo para quitar el cifrado. No se puede quitar el cifrado mediante una regla de flujo de correo del correo que aplica otra organización.
  - question: >
      ¿Puedo enviar como buzón compartido y cifrar correos electrónicos?
    answer: >
      Cuando alguien envía un mensaje de correo electrónico que coincide con una regla de flujo de correo de cifrado, el mensaje se cifra antes de enviarlo.
  - question: >
      ¿Puedo abrir mensajes cifrados enviados a un buzón compartido?
    answer: >
      Sí. Puede abrir mensajes cifrados para un buzón compartido cuando haya iniciado sesión en un cliente de Outlook compatible.


      - Los usuarios pueden abrir correos electrónicos protegidos en un buzón compartido donde el buzón compartido recibió un correo protegido como parte de un grupo de distribución.


      - Los usuarios pueden ver los datos adjuntos que heredan la protección del correo electrónico cuando usan Outlook para Windows, Outlook para Mac, Outlook para Android, Outlook para iOS y Outlook en la Web.


      En la tabla siguiente se enumeran los clientes admitidos para los buzones compartidos.


      | Plataforma | Leer correo | Visualización de datos adjuntos de correo electrónico |

      |----------|-----------|------------------------|

      | Outlook en la Web | Sí | Sí                |

      | Outlook para Windows| Sí | Sí                |

      | Outlook para Mac    | Sí | Sí                |

      | Outlook para Android| Sí | Sí                |

      | Outlook para iOS    | Sí | Sí                 |


      > [!NOTE]

      > Android y iOS usarían la aplicación móvil Office para ver los datos adjuntos cifrados y no directamente en Outlook móvil.


      Actualmente hay dos limitaciones conocidas:


      - No puede abrir datos adjuntos a los correos electrónicos que recibe en dispositivos móviles mediante Outlook móvil.


      - En Outlook Win32, para los usuarios asignados a un buzón compartido a través de un grupo de seguridad habilitado para correo electrónico, el usuario verá un correo de notificación para ver el correo cifrado mediante un explorador web.  Para ver el correo cifrado directamente en Outlook Win32, Outlook y Azure Information Protection clientes de etiquetado unificados requieren que el usuario se asigne directamente al buzón compartido con permisos de acceso completo y asignación automática habilitadas. La asignación automática está habilitada de forma predeterminada para Exchange Online.


      **Para asignar un usuario al buzón compartido**


      1. [Conectar a Exchange Online PowerShell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. Ejecute el cmdlet Add-MailboxPermission con el parámetro Automapping. En este ejemplo se conceden permisos de acceso completo a Ayla a un buzón de soporte técnico.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      ¿Se admite el acceso delegado con la apertura de mensajes cifrados? ¿Incluso si un delegado tiene acceso completo al buzón de otro usuario?
    answer: >
      El acceso delegado del correo cifrado se admite en Outlook en la Web, Outlook para Mac, Outlook para iOS y Outlook para Android.  Outlook para Windows no admite el acceso delegado.
  - question: >
      ¿Cuánto tiempo tengo acceso al correo en el portal de OME?
    answer: >
      Puede iniciar sesión en el portal de OME para recuperar el correo siempre y cuando la organización del remitente esté activa y el correo no esté configurado para expirar.
  - question: >
      ¿Qué hago si no recibo el código de paso único después de solicitarlo?
    answer: >-
      En primer lugar, compruebe la carpeta de correo no deseado en el cliente de correo electrónico. La configuración de DKIM y DMARC para su organización puede hacer que estos correos electrónicos terminen filtrados como correo no deseado.


      A continuación, compruebe la cuarentena en el Centro de cumplimiento de seguridad &. A menudo, los mensajes que contienen un código de paso único, especialmente los primeros que recibe su organización, terminan en cuarentena.
