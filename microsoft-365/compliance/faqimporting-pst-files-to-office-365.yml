title: Preguntas frecuentes sobre la importación de archivos PST
summary: >
  **Este artículo está para administradores. ¿Desea importar archivos PST a su propio buzón? Consulta [Importar correo electrónico, contactos y calendario desde un Outlook archivo .pst](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  Estas son algunas de las preguntas más frecuentes sobre cómo usar el servicio de importación Office 365 importar archivos PST de forma masiva a Microsoft 365 buzones de correo. Para obtener más información acerca de cómo importar archivos PST, vea [Overview of importing PST files to Office 365](./importing-pst-files-to-office-365.md).


  ## <a name="using-network-upload-to-import-pst-files"></a>Uso de la carga en la red para importar archivos PST


  Para obtener instrucciones paso a paso, consulte [Use network upload to import PST files to Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: General
  questions:
  - question: >
      ¿Qué permisos son necesarios para crear trabajos de importación en el servicio de importación de Office 365?
    answer: >
      Debe tener asignado el rol importación y exportación de buzón de Exchange Online para importar archivos PST a los buzones de Microsoft 365. Este rol no está asignado a ningún grupo de roles de Exchange Online de forma predeterminada. Puede agregar el rol Mailbox Import Export al grupo de roles Administración de la organización. O puede crear un nuevo grupo de rol, asignar el rol de exportación e importación de buzón y, después, agregarse o agregar a otros usuarios como miembro. Para obtener más información, vea las secciones "Agregar un rol a un grupo de roles" o "Crear un grupo de roles" en [Administrar grupos de roles en Exchange Online](/Exchange/permissions-exo/role-groups).


      Además, para crear trabajos de importación en el Centro de cumplimiento de Microsoft 365, uno de los siguientes debe ser true:


      - Debe tener asignado el rol de Destinatarios de correo en Exchange Online. De forma predeterminada, este rol se asigna a los grupos de roles de Administración de la organización y Administración de destinatarios.

          O bien:

      - Necesita ser administrador global en su organización.


      > [!TIP]

      > Considere la posibilidad de crear un nuevo grupo de roles en Exchange Online que esté diseñado específicamente para importar archivos PST a Office 365. Para obtener el nivel mínimo de privilegios necesarios para importar archivos PST, asigne los roles Importación, exportación y destinatarios de correo al nuevo grupo de roles y luego agregue miembros.
  - question: >
      ¿Dónde está disponible la carga en la red?
    answer: >
      La carga en la red está disponible actualmente en estas regiones: Estados Unidos, Canadá, Brasil, Reino Unido, Francia, Alemania, Suiza, Noruega, Europa, India, Asia Oriental, Sudeste asiático, Japón, República de Corea, Australia y Emiratos Árabes Unidos. La carga en la red estará disponible en más regiones próximamente.
  - question: >
      What is the pricing for importing PST files by using network upload?
    answer: >
      Using network upload to import PST files is free.


      Esto también significa que después de que los archivos PST se eliminen del área de Azure Storage, ya no se mostrarán en la lista de archivos para un trabajo de importación completado en el Centro de administración de Microsoft 365. Aunque todavía puede aparecer un trabajo de importación en la página **Importar datos a Office 365**, la lista de archivos PST puede estar vacía cuando vea los detalles de los trabajos de importación más antiguos.
  - question: >
      What version of the PST file format is supported for importing to Office 365?
    answer: >
      There are two versions of the PST file format: ANSI and Unicode. Recomendamos la importación de archivos que usen el formato Unicode de archivo PST. En cambio, los archivos que usan el formato ANSI de archivo PST, como pueden ser los de los idiomas que usan un conjunto de caracteres de doble byte (DBCS), también pueden importarse a Office 365. Para obtener más información acerca de la importación de archivos PST ANSI, vea el paso 4 en Usar la carga de red para importar los archivos PST de [la organización a Office 365](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file).


      Además, los archivos PST de Outlook 2007 y versiones posteriores se pueden importar a Office 365.
  - question: >
      Después de cargar mis archivos PST en el área de Azure Storage, ¿cuánto tiempo se mantienen en Azure antes de eliminarse?
    answer: >
      Cuando use el método de carga en la red para importar archivos PST, cárguelos en un contenedor de blobs de Azure denominado `ingestiondata`. Si no hay trabajos de importación en curso en la página Importar archivos **PST** en el Centro de cumplimiento de Microsoft 365), todos los archivos PST del contenedor en Azure se eliminan 30 días después de que se haya creado el trabajo de importación más reciente en el `ingestiondata` Centro de cumplimiento de Microsoft 365. Esto también significa que debe crear un nuevo trabajo de importación en el Centro de cumplimiento de Microsoft 365 (descrito en el paso 5 en las instrucciones de carga de red) dentro de los 30 días posteriores a la carga de archivos PST en Azure.


      Esto también significa que después de eliminar los archivos PST del área Azure Storage, ya no se muestran en la lista de archivos de un trabajo de importación completado en el Centro de cumplimiento de Microsoft 365. Aunque es posible que un trabajo de importación todavía aparezca en la página Importar archivos **PST** en el Centro de cumplimiento de Microsoft 365, la lista de archivos PST puede estar vacía al ver los detalles de los trabajos de importación anteriores.
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: >
      Depende de la capacidad de su red, pero normalmente se necesitan varias horas para que cada terabyte (TB) de datos se cargue en el área de Azure Storage para su organización. Después de copiar los archivos PST en el área Azure Storage, se importa un archivo PST a un buzón de Microsoft 365 a una velocidad de aproximadamente 24 GB al día <sup>\*</sup> . Si esta tasa no satisface sus necesidades, puede considerar otros métodos para migrar datos de correo electrónico a Office 365. Para obtener más información, vea [Formas de migrar varias cuentas de correo electrónico a Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Esta tasa no está garantizada. La carga de trabajo del servidor y los problemas de rendimiento transitorios pueden reducir esta tasa.


      Si se importan distintos archivos PST a diferentes buzones de destino, el proceso de importación se producirá en paralelo; en otras palabras, cada par de PST y buzón se importará de forma simultánea. Si se importan varios archivos PST al mismo buzón, se importarán secuencialmente (de uno en uno), no simultáneamente.
  - question: >
      ¿Cómo el proceso de importación de PST controla los elementos duplicados del correo electrónico?
    answer: >
      El proceso de importación de PST comprueba la existencia de elementos duplicados sin copiar los elementos de un archivo PST al buzón o al archivo si existe un elemento coincidente en la carpeta de destino del buzón o del archivo de destino. Si vuelve a importar el mismo archivo PST y especifica una carpeta de destino diferente (con la propiedad TargetRootFolder en el archivo de asignación de importación PST) a la especificada en el trabajo de importación anterior, se volverán a importar todos los elementos del archivo PST.
  - question: >
      Is there a message size limit when importing PST files?
    answer: >
      Sí. Si un archivo PST contiene un elemento de buzón de más de 150 MB, el elemento se ignorará y no se importará durante el proceso de importación. No se importan los elementos mayores de 150 MB porque 150 MB es el límite de tamaño de mensajes en Exchange Online. Para más información, consulte [Límites de mensajes en Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      ¿Las propiedades de los mensajes, como cuando el mensaje se envía o se recibe, la lista de destinatarios y otras propiedades, se conservan cuando se importan los archivos PST en un buzón de Microsoft 365?
    answer: >
      Sí. Ninguno de los metadatos de los mensajes originales cambiará durante el proceso de importación.
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Sí. No puede importar archivos PST que tengan 300 o más niveles de carpetas anidadas.
  - question: >
      Can I use network upload to import PST files to an inactive mailbox in Office 365?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use network upload to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      ¿Puedo usar la carga de red para importar archivos PST en carpetas públicas de Exchange Online?
    answer: >
      No, no puede importar archivos PST en carpetas públicas.
  - question: >
      ¿Hay algún requisito de resolución de pantalla al crear un trabajo de importación de carga de red?
    answer: >
      Si la resolución de pantalla del equipo local está establecida en 1366 x 768, es posible que tenga problemas para crear un trabajo de importación. Si este es el caso, se recomienda cambiar la resolución de pantalla a una configuración diferente y, a continuación, crear un nuevo trabajo de importación. Estamos trabajando para solucionar este problema.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>Uso del envío de unidades para importar los archivos PST


      Para obtener instrucciones paso a paso, consulte [Use drive shipping to import PST files to Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      ¿Qué permisos son necesarios para crear trabajos de importación en el servicio de importación de Office 365?
    answer: >
      Debe tener asignado el rol Importación o exportación de buzón para poder importar archivos PST a los buzones de Microsoft 365. Este rol no está asignado a ningún grupo de roles de Exchange Online de forma predeterminada. Puede agregar el rol Mailbox Import Export al grupo de roles Administración de la organización. O puede crear un nuevo grupo de rol, asignar el rol de exportación e importación de buzón y, después, agregarse o agregar a otros usuarios como miembro. Para obtener más información, vea las secciones "Agregar un rol a un grupo de roles" o "Crear un grupo de roles" en [Administrar grupos de roles en Exchange Online](/Exchange/permissions-exo/role-groups).


      Además, para crear trabajos de importación en el Centro de cumplimiento de Microsoft 365, uno de los siguientes debe ser true:


      - Debe tener asignado el rol de Destinatarios de correo en Exchange Online. De forma predeterminada, este rol se asigna a los grupos de roles de Administración de la organización y Administración de destinatarios.

          O bien:

      - Necesita ser administrador global en su organización.


      > [!TIP]

      > Considere la posibilidad de crear un nuevo grupo de roles en Exchange Online que esté diseñado específicamente para importar archivos PST a Office 365. Para obtener el nivel mínimo de privilegios necesarios para importar archivos PST, asigne los roles Importación, exportación y destinatarios de correo al nuevo grupo de roles y luego agregue miembros.
  - question: >
      ¿Dónde está disponible el envío de unidades?
    answer: >
      El envío de unidades está disponible actualmente en Estados Unidos, Canadá, Brasil, Reino Unido, Europa, India, Asia Oriental, Asia Suroriental, Japón, República de Corea y Australia. Próximamente, el envío de unidades estará disponible en más regiones.


      > [!NOTE]

      > En este momento, el envío de unidades para importar archivos PST no está disponible en Alemania y Suiza. Estas preguntas más frecuentes se actualizarán cuando se disponga de envío de unidades en estos países.
  - question: >
      ¿Qué contratos de licencias comerciales admiten el envío de unidades?
    answer: >
      El envío de unidades para importar archivos PST a Microsoft 365 está disponible a través de un contrato empresarial de Microsoft (EA). El envío de Drive no está disponible a través de un Acuerdo de productos y servicios de Microsoft (MPSA).
  - question: >
      ¿Cuál es el precio de usar el envío de unidades para importar archivos PST en Microsoft 365?
    answer: >
      El costo de usar el envío de unidades para importar archivos PST en buzones de Microsoft 365 es de 2 USD por GB de datos. Por ejemplo, si envía una unidad de disco duro que contiene 1000 GB (1 TB) de archivos PST, el costo es 2000 USD. Puede colaborar con un asociado para abonar la cuota de importación. Para obtener información sobre cómo buscar un asociado, consulte [Buscar un asociado o distribuidor de Microsoft](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      ¿Qué tipo de unidades de disco duro se admiten para el envío de unidades?
    answer: >
      Solo se admiten unidades de estado sólido (SSD) de 2,5 pulgadas o unidades de disco duro internas SATA II/III de 2,5 o 3,5 pulgadas para su uso con el servicio de importación de Office 365. Puede usar discos duros de hasta 10 TB. Para los trabajos de importación, se procesará solo el primer volumen de datos del disco duro. El volumen de datos debe tener el formato NTFS. Al copiar datos en una unidad de disco duro, puede adjuntarlos directamente con un SSD de 2,5 pulgadas o un conector SATA II/III de 2,5 pulgadas o 3,5 pulgadas, o bien puede adjuntarlos externamente con un SSD externo de 2,5 pulgadas o un adaptador USB SATA II/III de 2,5 pulgadas o 3,5 pulgadas.


      > [!IMPORTANT]

      > Los discos duros externos que vienen con un adaptador USB integrado no son compatibles con el servicio de importación de Office 365. Además, no se puede utilizar el disco dentro de la carcasa de un disco duro externo. No envíe discos duros externos.
  - question: >
      How many hard drives can I ship for a single import job?
    answer: >
      You can ship a maximum of 10 hard drives for a single import job.
  - question: >
      After I ship my hard drive, how long does it take to get to the Microsoft data center?
    answer: >
      Eso depende de varias cosas, como su proximidad al centro de datos de Microsoft y qué tipo de opción de envío ha usado para enviar la unidad de disco duro (es decir, envío en un día, en dos días o entrega mediante red terrestre). Con la mayoría de los transportistas, puede usar el número de seguimiento para realizar un seguimiento del estado de su envío.
  - question: >
      Tras la recepción de mi disco duro en el centro de datos de Microsoft, ¿cuánto tiempo se tarda en cargar los archivos PST en Azure?
    answer: >
      Después de que el disco duro se reciba en el centro de datos de Microsoft, llevará entre 7 y 10 días laborables cargar los archivos PST en el área Azure Storage de la organización. Los archivos PST se cargarán en un contenedor de Azure denominado blob`ingestiondata`.
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: >
      Una vez que los archivos PST se han cargado al área de Azure Storage, Microsoft 365 analiza los datos de los archivos PST (de forma segura) para identificar la antigüedad de los elementos y los diferentes tipos de mensajes incluidos en los archivos PST. Cuando se haya completado este análisis, podrá importar todos los datos de los archivos PST o establecer filtros para determinar qué datos importa. Durante el trabajo de importación, un archivo PST se importa a un buzón de correo de Microsoft 365 a una velocidad de 24 GB al día como mínimo. Si esta tasa no satisface sus necesidades, puede considerar otros métodos para importar datos de correo electrónico a Office 365. Para obtener más información, vea [Formas de migrar varias cuentas de correo electrónico a Office 365](/Exchange/mailbox-migration/mailbox-migration).


      Si se importan distintos archivos PST a diferentes buzones de destino, el proceso de importación se producirá en paralelo; en otras palabras, cada par de PST y buzón se importará de forma simultánea. Si se importan varios archivos PST al mismo buzón, se importarán secuencialmente (de uno en uno), no simultáneamente.
  - question: >
      Después de que Microsoft cargue mis archivos PST a Azure, ¿cuánto tiempo se conservarán en Azure antes de su eliminación?
    answer: "Todos los archivos PST de la ubicación Azure Storage de la organización (en el contenedor de blobs denominado ), se eliminan 30 días después de crear el trabajo de importación más reciente en la página Importar archivos PST de la `ingestiondata` Centro de cumplimiento de Microsoft 365. \n\nEsto también significa que después de eliminar los archivos PST del área Azure Storage, ya no se muestran en la lista de archivos de un trabajo de importación completado en el Centro de cumplimiento de Microsoft 365. Aunque es posible que un trabajo de importación todavía aparezca en la página Importar archivos **PST** en el Centro de cumplimiento de Microsoft 365, la lista de archivos PST puede estar vacía al ver los detalles de los trabajos de importación anteriores.\n"
  - question: >
      ¿Qué versión del formato de archivo PST se admite para la importación en Microsoft 365?
    answer: >
      There are two versions of the PST file format: ANSI and Unicode. Recomendamos la importación de archivos que usen el formato Unicode de archivo PST. En cambio, los archivos que usan el formato ANSI de archivo PST, como pueden ser los de los idiomas que usan un conjunto de caracteres de doble byte (DBCS), también pueden importarse a Microsoft 365. Para obtener más información acerca de la importación de archivos PST ANSI, vea el paso 3 en Usar el trasvase de unidades para importar archivos [PST a Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      Además, los archivos PST de Outlook 2007 y versiones posteriores se pueden importar a Office 365.
  - question: >
      Is there a message size limit when importing PST files?
    answer: >
      Sí. Si un archivo PST contiene un elemento de buzón de más de 150 MB, el elemento se ignorará y no se importará durante el proceso de importación. No se importan los elementos mayores de 150 MB porque 150 MB es el límite de tamaño de mensajes en Exchange Online. Para más información, consulte [Límites de mensajes en Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      ¿Cómo el proceso de importación de PST controla los elementos duplicados del correo electrónico?
    answer: >
      El proceso de importación de PST comprueba la existencia de elementos duplicados sin copiar los elementos de un archivo PST al buzón o al archivo si existe un elemento coincidente en la carpeta de destino del buzón o del archivo de destino. Si vuelve a importar el mismo archivo PST y especifica una carpeta de destino diferente (con la propiedad TargetRootFolder en el archivo de asignación de importación PST) a la especificada en el trabajo de importación anterior, se volverán a importar todos los elementos del archivo PST.
  - question: >
      ¿Las propiedades de los mensajes, como cuando el mensaje se envía o se recibe, la lista de destinatarios y otras propiedades, se conservan cuando se importan los archivos PST en un buzón de Microsoft 365?
    answer: >
      Sí. Los metadatos de los mensajes originales no se modifican durante el proceso de importación.
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Sí. No puede importar archivos PST que tengan 300 o más niveles de carpetas anidadas.
  - question: >
      ¿Puedo usar el envío de unidades para importar archivos PST en un buzón inactivo en Microsoft 365?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use drive shipping to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      ¿Puedo usar el envío de unidades para importar archivos PST en carpetas públicas de Exchange Online?
    answer: >
      No, no puede importar archivos PST en carpetas públicas.
  - question: >
      ¿Puede Microsoft borrar los datos de mi unidad de disco duro antes de que me la envíen de nuevo?
    answer: >
      No, Microsoft can't wipe hard drives before shipping them back to customers. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      Can Microsoft shred my hard drive instead of shipping it back to me?
    answer: >
      No, Microsoft can't destroy your hard drive. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      What courier services are supported for return shipping?
    answer: >
      If you're a customer in the United States or Europe, Microsoft uses FedEx to return your hard drive. For all other regions, Microsoft uses DHL.
  - question: >
      What are the return shipping costs?
    answer: >
      Return shipping costs vary, depending on your proximity to the Microsoft data center that you shipped your hard drive to. Microsoft will bill your FedEx or DHL account to return your hard drive. The cost of return shipping is your responsibility.
  - question: >
      Can I use a custom courier shipping service, such as FedEx Custom Shipping, to ship my hard drive to Microsoft?
    answer: >
      Sí.
  - question: >
      If I have to ship my hard drive to another country, is there anything I need to do?
    answer: >
      La unidad de disco duro que envíe a Microsoft puede tener que atravesar fronteras internacionales. Si este es el caso, es responsable de garantizar que la unidad y los datos que contiene se importen o exporten según las leyes aplicables. Antes de enviar una unidad de disco duro, compruebe con sus asesores que la unidad y los datos pueden enviarse legalmente al centro de datos de Microsoft especificado. Esto ayudará a garantizar que llegan a Microsoft de manera puntual.
  - question: >
      ¿Hay algún requisito de resolución de pantalla al crear un trabajo de importación para el trasvase de unidades?
    answer: Si la resolución de pantalla del equipo local está establecida en 1366 x 768, es posible que tenga problemas para crear un trabajo de importación. Si este es el caso, se recomienda cambiar la resolución de pantalla a una configuración diferente y, a continuación, crear un nuevo trabajo de importación. Estamos trabajando para solucionar este problema.
