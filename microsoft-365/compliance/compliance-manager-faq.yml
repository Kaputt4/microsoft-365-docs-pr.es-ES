title: Preguntas más frecuentes sobre el Administrador de cumplimiento
summary: ''
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Existen requisitos de licencia para usar el Administrador de cumplimiento?
    answer: >
      Sí. Las organizaciones con licencias de Office 365 y Microsoft 365, y los clientes moderados de la comunidad gubernamental de EE. UU. (GCC), GCC High y el Departamento de Defensa (DoD), tienen acceso al Administrador de cumplimiento. Sin embargo, las evaluaciones disponibles para su organización y cómo administra las plantillas de evaluación dependen del contrato de licencia. Visite la [guía de licencias de Microsoft 365 para obtener más información sobre seguridad y cumplimiento](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance#microsoft-purview-compliance-manager) .
  - question: >
      Si tengo una puntuación alta, ¿significa que soy totalmente compatible?
    answer: >
      No. La puntuación de cumplimiento mide el progreso en la realización de las acciones recomendadas que ayudan a reducir los riesgos relacionados con la protección de datos y los estándares normativos. No expresa una medida absoluta del cumplimiento organizativo con respecto a un estándar o reglamento determinado. El Administrador de cumplimiento y la puntuación de cumplimiento no deben interpretarse como una garantía de ninguna manera.
  - question: >
      ¿Puedo usar el Administrador de cumplimiento para productos que no son de Microsoft?
    answer: Sí. Obtenga detalles sobre [Microsoft y las plantillas universales](compliance-manager-templates.md#template-versions-microsoft-and-universal) para crear evaluaciones. También puede agregar evaluaciones personalizadas en el Administrador de cumplimiento para ayudarle a administrar todos los controles de los recursos digitales.
