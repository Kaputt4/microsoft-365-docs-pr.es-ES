### YamlMime:Landing
title: Base de pruebas para documentación de Microsoft 365
summary: Base de pruebas para Microsoft 365 es un servicio de Azure que facilita las pruebas controladas por datos de las aplicaciones. Con el respaldo de la potencia de los datos y la nube, permite a los profesionales de TI aprovechar pruebas inteligentes desde cualquier lugar del mundo. Le ayudará a probar sus aplicaciones sin las molestias, el compromiso de tiempo y los gastos de configurar y mantener entornos de pruebas complejos. Lo más importante es que le dará acceso a las actualizaciones de Windows de versión preliminar en máquinas virtuales seguras e inteligencia de primer nivel para sus aplicaciones.
