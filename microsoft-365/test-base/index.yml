### YamlMime:Landing
title: Base de pruebas para Microsoft 365 documentación
summary: 'Test Base for Microsoft 365 es un servicio de Azure que facilita las pruebas basadas en datos de las aplicaciones. Con el respaldo de la potencia de los datos y la nube, permite a los profesionales de IT aprovechar las pruebas inteligentes desde cualquier lugar del mundo. Le ayudará a probar sus aplicaciones sin la molestia, el compromiso de tiempo y los gastos de configuración y mantenimiento de entornos de prueba complejos. Lo más importante es que le dará acceso a actualizaciones de Windows en máquinas virtuales seguras (VM) e inteligencia de clase mundial para sus aplicaciones.'
