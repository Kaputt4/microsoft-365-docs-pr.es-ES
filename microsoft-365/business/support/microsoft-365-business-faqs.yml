title: Preguntas más frecuentes sobre Microsoft 365 Empresa Premium
summary: ''
sections:
- name: General
  questions:
  - question: ¿Qué es Microsoft 365 Empresa Premium?
    answer: >
      Microsoft 365 es una solución integrada que reúne las mejores herramientas de productividad, capacidades de seguridad y administración de dispositivos para pequeñas y medianas empresas. Incluye:


      **Un conjunto de herramientas de colaboración y productividad empresarial:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher y Access

      - Exchange, OneDrive, Skype Empresarial, Microsoft Teams y SharePoint

      - Aplicaciones empresariales de Office (Bookings, MileIQ<sup>1</sup>)


      Capacidades de seguridad y administración de **dispositivos de nivel empresarial:**


      - Ayuda a proporcionar protección contra amenazas externas como phishing y malware sofisticado con Microsoft Defender para Office 365 Plan 1 y Microsoft Defender Exploit Guard.

      - Control y administración del acceso a la información confidencial y su transmisión mediante directivas de prevención de pérdida de datos y Azure Information Protection Plan 1

      - Protección, mantenimiento y copia de seguridad de los datos con Archivado de Exchange Online

      - Protección de las aplicaciones móviles y de Office con Intune App Protection

      - Administración de dispositivos para equipos windows 10, macOS y dispositivos móviles con administración de dispositivos de Intune.

      - Protección de identidad con autenticación multifactor, autoservicio de restablecimiento de contraseña y acceso condicional.

      - Configuración de seguridad coherente en todos los &mdash; dispositivos protección de los datos de la empresa en todos los dispositivos; Antivirus de Microsoft Defender, que siempre está actualizado y actualizado.


      **Implementación de dispositivo simplificada y configuración de usuario:**


      - Consola de administración única para configurar y administrar usuarios y dispositivos

      - Instalación automática de aplicaciones de Office en equipos con Windows 10

      - Office y Windows 10 siempre actualizados

      - Implementación simplificada de equipos con Windows AutoPilot


      **Otros derechos:**


      - Los clientes de Microsoft 365 Empresa Premium también tienen acceso a las funcionalidades de Windows Virtual Desktop y Activación en equipos compartidos de Office. Lea el [blog de Microsoft 365 Empresa Premium](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) para obtener más información. Vea también la [descripción del servicio microsoft 365 para empresas](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: ¿Quién debería considerar la adopción de Microsoft 365 Empresa Premium?
    answer: >
      Microsoft 365 Empresa Premium es una completa solución de seguridad basada en la nube que permite lo siguiente:


      - Proteger la empresa frente a ciberamenazas sofisticadas mediante protección inteligente contra phishing y ransomware.

      - Controlar mediante cifrado el acceso a la información confidencial para evitar que los datos se compartan de manera accidental con personas no autorizadas a verlos.

      - Proteger los dispositivos que se conectan a su empresa, mantener seguros los datos en dispositivos iOS, Android, Windows y Mac, así como tener siempre actualizados los dispositivos Windows.


      Microsoft 365 Empresa Premium cuenta con soporte técnico ininterrumpido y está totalmente integrado con Office 365 para que pueda encargarse de la administración y la facturación. Consta de una tecnología de nivel empresarial desarrollada para empresas de menos de 300 empleados.
  - question: ¿Cómo puedo obtener Microsoft 365 Empresa Premium para mi empresa?
    answer: >
      Microsoft 365 Empresa Premium se puede comprar a través de un [partner de Microsoft](https://www.microsoft.com/solution-providers/search) o directamente a [Microsoft](https://www.microsoft.com//microsoft-365/business). A la hora de elegir entre comprar directamente a Microsoft o a través de un partner de Microsoft, deberías tener en cuenta las capacidades de tu personal y si quieres realizar el mantenimiento de una infraestructura de TI. Un partner de Microsoft puede ayudarte a implementar y administrar la infraestructura de TI, incluidas las soluciones de Microsoft.
  - question: ¿Cuánto cuesta Microsoft 365 Empresa Premium?
    answer: Microsoft 365 Empresa Premium tiene un costo de 20,00 USD al mes por usuario, en forma de _contrato anual_ si se compra directamente a Microsoft. Si se compra a través de un partner de Microsoft, los precios pueden variar en función de los servicios que ofrece el partner y su modelo de precios para Microsoft 365 Empresa Premium.
  - question: ¿Existe algún límite en cuanto al número de puestos de Microsoft 365 Empresa Premium que un cliente puede tener?
    answer: >
      Microsoft 365 Empresa Premium está pensado para pequeñas y medianas empresas con unos requisitos de complejidad de TI medios o bajos. Los clientes pueden comprar un máximo de 300 licencias de Microsoft 365 Empresa Premium para su organización. Los clientes pueden mezclar y combinar las suscripciones de nube; como resultado, en función de los requisitos de TI de la organización, los clientes pueden agregar licencias de Microsoft 365 Enterprise a la misma cuenta.


      Al considerar un entorno que consta de varios tipos de suscripción, los clientes deberían consultar a asesores de TI de su confianza para determinar la mejor forma de administrar y proteger las distintas suscripciones, ya que Microsoft 365 Empresa Premium y Microsoft 365 Enterprise usan diferentes funcionalidades para proteger y administrar las aplicaciones y los datos.
  - question: ¿Puedo combinar Microsoft 365 Empresa Premium con otras ofertas de suscripción de Microsoft?
    answer: Sí, los clientes pueden combinar sus suscripciones de Microsoft 365 Empresa Premium con planes y complementos de Azure, Dynamics 365, Empresa Mobility + Security, y Office 365.
  - question: ¿Todos los empleados de mi empresa deben tener una suscripción de Microsoft 365 Empresa Premium?
    answer: >
      No, no es necesario. No obstante, las ventajas de seguridad y administración solo están disponibles para los usuarios con dispositivos administrados mediante una suscripción de Microsoft 365 Empresa Premium.


      La estandarización de un entorno de TI ayuda a reducir los costos de mantenimiento y seguridad con el tiempo y es un estado que las empresas deberían buscar alcanzar. Pero sabemos que algunos clientes de tamaño pequeño y mediano actualizan su software principalmente cuando renuevan el hardware, a lo largo de un período prolongado. Las empresas pueden implementar Premium a parte de su organización, pero para lograr la mejor protección de datos empresariales confidenciales y tener una experiencia de colaboración coherente, se recomienda que la implementación se realice para todos los usuarios.
  - question: ¿Cómo puedo saber si el hardware y software que ejecuto actualmente es compatible con Microsoft 365 Empresa Premium?
    answer: >
      Si el hardware que usa hoy ejecuta Windows 7 Pro o una versión posterior, es probable que cumpla los requisitos mínimos de Microsoft 365 Empresa Premium. Algunas de las características de Windows 10, como Cortana, Windows Hello y gestos multitáctiles requieren hardware específico que solo está disponible en equipos más modernos. Consulte los [requisitos del sistema de Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications) para informarse.


      La mayoría de las aplicaciones de escritorio (Win32) existentes son compatibles con Windows 10 y funcionan correctamente sin tener que realizar ningún cambio. Los clientes y sus asesores de TI de confianza deben leer el proceso de pruebas de aplicaciones recomendado sobre la [compatibilidad con Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) y consultar los [requisitos de sistema de Office](https://products.office.com/office-system-requirements#subscription-plans-section) para facilitar la transición a Microsoft 365 Empresa Premium.
  - question: ¿Qué es Windows 10 Business?
    answer: >
      Windows 10 Business es un conjunto de servicios en la nube y de capacidades de administración de dispositivos que complementan Windows 10 Pro y habilitan los controles de seguridad y administración centralizados de Microsoft 365 Empresa Premium.


      Windows 10 Empresa también incluye determinadas características premium de Microsoft Defender, como acceso controlado a carpetas y protección de red para amenazas basadas en web. También incluye Windows AutoPilot, un servicio que agiliza la implementación de nuevos equipos Windows 10.


      Si tiene dispositivos con licencia para Windows 7, 8 y 8.1 Professional, Microsoft 365 Empresa Premium proporciona una actualización a Windows 10 Pro, que es un requisito previo para implementar Windows 10 Business.

      > [!IMPORTANT]

      > Deberá proporcionar la clave de producto original cuando actualice porque, de lo contrario, no se actualizará.
  - question: ¿Cómo ayuda Microsoft 365 Empresa Premium a apoyar nuestra directiva de BYOD (Bring Your Own Device)?
    answer: >
      Muchos empleados prefieren usar sus propios teléfonos móviles o tabletas para acceder a información personal y del trabajo, en lugar de llevar varios dispositivos para cada propósito. El uso de dispositivos personales para el trabajo, si bien es común, aumenta el riesgo de que la información de la empresa acabe en manos de personas no autorizadas. Muchas soluciones de protección de datos móviles de otros proveedores requieren que los usuarios cambien a un modo concreto en su dispositivo o que usen otro mecanismo complejo que quizás sea intrusivo y, por lo tanto, los usuarios evitan usarlo.


      Microsoft 365 Empresa Premium ofrece a los clientes un medio sencillo pero eficaz de permitir a los empleados usar sus dispositivos personales para el trabajo, al tiempo que proporciona a la empresa la capacidad de impedir que dichos dispositivos accedan a información empresarial, la conserven o la compartan. Más concretamente:


      - **Protección de aplicaciones móviles de Office**: ayuda a las aplicaciones a proteger los datos de Office como, por ejemplo, correo electrónico, calendario, contactos y documentos en dispositivos móviles iOS y Android, al aplicar directivas como, por ejemplo, eliminación automática de datos empresariales transcurrido un plazo de tiempo sin conexión al servicio, exigir que la información se almacene únicamente en OneDrive para la Empresa, exigir la verificación mediante PIN o huella digital para acceder a aplicaciones de Office y evitar que los datos de la empresa se copien desde una aplicación de Office a aplicaciones personales. Los suscriptores de Microsoft 365 Empresa Premium también pueden administrar otras aplicaciones móviles a través de Intune.


      - La administración de dispositivos para equipos con **Windows 10** permite a las empresas elegir establecer y aplicar funcionalidades como la protección antivirus de Microsoft Defender para malware, las actualizaciones automáticas y la desactivación de pantallas después de un período de tiempo prescrito. Además, los dispositivos Windows 10 perdidos o robados se pueden borrar completamente para eliminar las aplicaciones y los datos empresariales a través del Centro de administración.


      - Las características de Administración de dispositivos para **iOS, Android & macOS** ayudan a las empresas a administrar de forma segura un ecosistema de dispositivos diversos que incluye dispositivos iOS, Android, Windows y macOS.
  - question: ¿Cómo ayuda Microsoft 365 Empresa Premium a proteger los equipos de mi organización contra ataques malintencionados?
    answer: >
      Los equipos administrados con Microsoft 365 Empresa Premium están protegidos con Microsoft Defender Antivirus, que es el No. principal característica antivirus de Windows 10 y protege a más equipos contra virus, malware, spyware y otras amenazas que cualquier otra solución. Con Microsoft 365 Empresa Premium, las organizaciones pueden asegurarse de que la protección antivirus de Microsoft Defender se está ejecutando y siempre actualizado en todos sus dispositivos Windows 10.


      Windows 10 Empresa también incluye Protección contra vulnerabilidades de seguridad de Microsoft Defender, un nuevo conjunto de funcionalidades de prevención de intrusiones. Una de sus características, el acceso controlado a carpetas, detiene el ransomware bloqueando carpetas e impidiendo que las aplicaciones no autorizadas accedan a los archivos importantes de un usuario.
  - question: ¿Cuál es la diferencia entre Microsoft 365 Empresa Estándar, Microsoft 365 Empresa Premium y Microsoft 365 Enterprise?
    answer: >
      Microsoft cuenta con varias ofertas de productividad y administración de seguridad que los clientes pequeños y medianos pueden tener en cuenta a la hora de actualizar su infraestructura de escritorios y dispositivos, y cada una proporciona características y funcionalidades cada vez más eficaces.


      **Microsoft 365 Empresa Standard** ofrece la mejor productividad de su clase con servicios y aplicaciones de Office 365, pero no incluye las capacidades de administración de dispositivos y protección de aplicaciones de Microsoft 365 Empresa Premium.


      **Microsoft 365 Empresa Premium** combina las aplicaciones y los servicios de Office 365 con funcionalidades avanzadas de seguridad para ayudar a proteger su empresa frente a las ciberamenazas avanzadas, salvaguardar sus datos y administrar sus dispositivos. Incluye una consola de administración simplificada a través de la cual se pueden administrar las directivas de dispositivo y datos. La mejor opción para la mayoría de las pequeñas y medianas empresas es Microsoft 365 Empresa Premium.


      **Microsoft 365 Enterprise** es un conjunto de planes de licencia que ofrecen mayores niveles de cumplimiento y administración de la seguridad en comparación con Microsoft 365 Empresa Premium y están diseñados para clientes empresariales y clientes que tienen más de 300 usuarios. Además, los planes de Microsoft 365 Enterprise proporcionan funciones adicionales como, por ejemplo, inteligencia empresarial y herramientas de análisis.
  - question: ¿Puedo cambiar mi plan de Office 365 a Microsoft 365 Empresa Premium?
    answer: Sí, los clientes pueden cambiar sus planes de un plan de Office 365 elegible a Microsoft 365 Empresa Premium. En función del plan actual del cliente, es posible que se produzca una disminución o un aumento de los cargos mensuales.
  - question: ¿En qué regiones está disponible Microsoft 365 Empresa Premium?
    answer: >
      Microsoft 365 Empresa Premium está disponible para todos los clientes y partners donde está disponible Office 365. Consulte la lista de [disponibilidad internacional de Office 365 en idiomas, países y regiones](https://products.office.com/business/international-availability).
  - question: ¿Hay una versión de prueba de Microsoft 365 Empresa Premium que pueda usar para evaluar la oferta?
    answer: Hay disponible una versión de prueba de Microsoft 365 Empresa Premium para CSP. Más adelante también habrá disponible una prueba para clientes directos.
  - question: ¿Qué deben saber los clientes y los partners antes de ejecutar Microsoft 365 Empresa Premium en su organización?
    answer: >
      Los clientes que deseen experimentar las capacidades completas de Microsoft 365 Empresa Premium deben ejecutar Windows 7, 8.1 o 10 Pro<sup>2</sup> en sus escritorios existentes. Los equipos con Windows 10 Pro deben ejecutar Windows 10 Creators Update si aún no lo están haciendo.
- name: Implementación
  questions:
  - question: ¿Qué deben tener en cuenta los clientes a la hora de planificar una implementación de Microsoft 365 Empresa Premium?
    answer: >
      El camino más directo a una implementación de Microsoft 365 Empresa Premium correcta es a través de un partner de Microsoft. Los partners han sido formados y tienen mucha experiencia en diversos escenarios de cliente, y están mejor preparados para comprender sus necesidades y entorno. Los clientes que cuentan con personal de TI experimentado pueden usar [Introducción a Microsoft 365 Empresa Premium](../microsoft-365-business-overview.md) para ayudarlos en su implementación de Microsoft 365 Empresa Premium.
  - question: ¿Microsoft 365 Empresa Premium incluye todas las funcionalidades de Microsoft Intune?
    answer: Sí, los suscriptores de Microsoft 365 Empresa Premium tienen licencia para usar funcionalidades completas de Intune para iOS, Android, macOS y otra administración de dispositivos multiplataforma. Las características que no están disponibles en la consola de administración simplificada de Microsoft 365 Empresa Premium, como la administración de aplicaciones de terceros, la configuración de perfiles de Wi-Fi y los certificados VPN, se pueden administrar en la consola completa de Intune.
  - question: ¿Azure Active Directory (Azure AD) Premium P1 viene con Microsoft 365 Empresa Premium?
    answer: Sí, Azure AD Premium P1 se incluye con Microsoft Business Premium.
  - question: ¿Microsoft 365 Empresa Premium permite a los clientes administrar equipos Mac?
    answer: Intune te ayuda a administrar de forma segura dispositivos iOS, Android, Windows y macOS.
  - question: ¿Qué es Windows AutoPilot?
    answer: >
      Windows AutoPilot es un servicio que agiliza la implementación de nuevos equipos Windows 10. Este proceso puede realizarse cuando el usuario final inicia sesión en Microsoft 365 Empresa Premium por primera vez &mdash;sin que los responsables de TI tengan que tocar el dispositivo&mdash; usando para ello los controles de administración centralizada de Microsoft 365 Empresa Premium. También puedes usar Windows AutoPilot para equipos existentes que ejecutan Windows 10 Professional Creators Update (o posterior) y que se han restablecido a la configuración de fábrica. Encontrará detalles sobre Windows AutoPilot en esta entrada de [blog de junio de 2017](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/).
- name: Compatibilidad
  questions:
  - question: ¿Puedo agregar complementos de Office 365 a Microsoft 365 Empresa Premium?
    answer: Todos los complementos que pueden agregarse a Microsoft 365 Empresa Estándar pueden agregarse también a Microsoft 365 Empresa Premium. Esto significa que puede comprar Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro y Audioconferencia.
  - question: ¿Puedo agregar planes de llamadas y sistemas telefónicos a Microsoft 365 Empresa Premium?
    answer: >
      Sí, puede comprar una suscripción de Business Voice. [Business Voice](/microsoftteams/business-voice/whats-business-voice) es una solución de telefonía diseñada para pequeñas y medianas empresas de hasta 300 usuarios que agrupa sistema telefónico, audioconferencia, un plan de llamadas nacionales y mucho más. Las funcionalidades del sistema telefónico que se obtienen incluyen correo de voz, identificador de autor de la llamada, estacionamiento de llamadas, reenvío de llamadas, operadores automáticos y colas de llamadas. <br> Para averiguar si Business Voice está disponible en su país o región, vea Disponibilidad de [país y región para Business Voice](/microsoftteams/business-voice/country-region-availability). Para obtener información sobre precios, vea [Pricing for Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: ¿Pueden los clientes de Microsoft 365 Empresa Premium usar Microsoft Defender para endpoint?
    answer: >
      Sí, Microsoft Defender para endpoint está disponible como complemento para Microsoft 365 Empresa Premium cuando se compra a un proveedor de soluciones en la [nube de Microsoft.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Oportunidad para partners
  questions:
  - question: ¿Dónde puedo obtener más información sobre las oportunidades y las ventajas de convertirse en partner de Microsoft?
    answer: >
      Los proveedores de servicios de TI que todavía no son partners de Microsoft pueden obtener más información sobre el programa Proveedor de soluciones en la nube de Microsoft en <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: ¿Dónde puedo obtener información sobre cómo vender Microsoft 365 Empresa Premium?
    answer: >
      Los partners que ahora venden Office 365 pueden usar los mismos métodos de ventas por asesoramiento para vender Microsoft 365 Empresa Premium. Además, estamos presentando más recursos y cursos para que el equipo de ventas comprenda las necesidades de los clientes en relación con el entorno de escritorios, la confiabilidad de Active Directory, la movilidad y la seguridad para comunicar eficazmente el valor completo de Microsoft 365 Empresa Premium de manera que sea pertinente para el cliente. Busque estos recursos en el portal de partners de Office en <https://www.microsoft.com/microsoft-365/partners>.
  - question: ¿Cómo puede Microsoft 365 Empresa Premium ayudar a los partners a aumentar la rentabilidad?
    answer: >
      Microsoft 365 Empresa Premium ayudará a los partners a reducir los costos gracias a una mayor eficacia operativa y a mejorar los ingresos a través de la venta de servicios adicionales. El estudio llevado a cabo por Forrester Research, Microsoft 365 Empresa Premium Total Economic Impact (TEI) de junio de 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI)), muestra que Microsoft 365 Empresa Premium tendrá incidencia positiva en la rentabilidad de los partners.


      En el estudio TEI, los partners indicaron que con Microsoft 365 Empresa Premium esperan ver lo siguiente:


      - Ingresos de servicios de implementación y asesoramiento aumento del 20% punto en \[one-time\]

      - Un aumento del 10 % en el índice de asociación de los servicios administrados

      - Un aumento del 8% en los márgenes de beneficios de los servicios \[continuos\] de asesoramiento y administrados (debido a la reducción de costos)
  - question: ¿Qué recursos hay disponibles para los partners a la hora de vender e implementar Microsoft 365 Empresa Premium o de proporcionar el soporte técnico correspondiente?
    answer: >
      Microsoft proporciona una amplia selección de recursos para los partners CSP en relación con la comercialización, la venta y el soporte técnico de Microsoft 365 Empresa Premium. Se pueden consultar en <https://www.microsoft.com/microsoft-365/partners>.
  - question: ¿Qué tipo de oportunidades de ventas verticales para los partners ofrece Microsoft 365 Empresa Premium?
    answer: >
      Microsoft 365 Empresa Premium permite a los partners mantener su posición de asesor de confianza con los clientes al crear una plataforma sólida y segura en la que vender servicios adicionales y renovar los productos y servicios existentes. Microsoft 365 Empresa Premium proporciona una oportunidad para tener una conversación sobre actualizaciones con los clientes que estén usando Exchange Server, Exchange Online o Microsoft 365 Empresa Básico. Los partners también pueden obtener ingresos adicionales gracias a un aumento de los servicios administrados o a los cargos de soporte técnico por usuario.


      Con la nueva característica Windows AutoPilot que se incluye en Microsoft 365 Empresa Premium, los partners que han sido reacios a la hora de vender nuevos dispositivos Windows debido a la logística y los costos de implementación quizás verán que esta oportunidad es mucho más atractiva. Los clientes que confían en la seguridad de sus dispositivos locales y móviles también serán más propensos a invertir en servicios adicionales, como Dynamics 365.
  - question: ¿Los partners deben vender Microsoft 365 Empresa Premium antes que otros planes de Microsoft?
    answer: Un Proveedor de soluciones en la nube de Microsoft siempre debe vender el plan que mejor se adapte a las necesidades empresariales y al presupuesto de su cliente. Por ejemplo, si un cliente debe cumplir con las normas de seguridad y privacidad, un CSP puede vender Microsoft 365 Empresa Premium además de los complementos que ayudarán al cliente a satisfacer sus requisitos, o bien puede sugerir las características de seguridad y administración avanzadas que ofrece las SKU Enterprise de Microsoft 365 Empresa.
  - question: Algunos de los clientes tienen dispositivos que no son originales; ¿Microsoft 365 Empresa Premium hará que estos dispositivos sean originales?
    answer: Microsoft 365 Empresa Premium no convierte en original una versión de Windows que no es original. Microsoft 365 Empresa Premium sí proporciona un beneficio de actualización que permite a los clientes que ejecutan versiones originales de Windows 7, 8 u 8.1 Pro actualizar a la versión más reciente y original de Windows 10 Pro.
  - question: ¿Qué es el GDPR y cómo ayuda Microsoft 365 Empresa Premium a los clientes con sus obligaciones de cumplimiento?
    answer: >
      El GDPR (Reglamento General de Protección de Datos) es una nueva ley integral en materia de privacidad que confiere a los residentes de la Unión Europea (UE) un mayor control sobre sus "datos personales" y exige que las organizaciones mantengan la integridad de los datos personales. El GDPR requiere que las organizaciones que controlan o procesan datos personales de los residentes de la UE usen únicamente aquellos procesadores de datos de terceros que cumplan los requisitos del GDPR para el procesamiento de datos personales. En marzo de 2017, Microsoft estableció garantías contractuales al respecto. Los clientes que tengan preguntas sobre cómo Microsoft puede ayudarles a cumplir con sus obligaciones adicionales del RGPD deben conocer las capacidades avanzadas de cumplimiento y seguridad disponibles en Microsoft 365 Empresa Premium (por ejemplo, Azure Information Protection, prevención de pérdida de datos, Defender para Office 365, entre otras) y en otros conjuntos de aplicaciones (por ejemplo, Microsoft 365 Enterprise E5). Para obtener más información, visite [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >
  ## <a name="footnotes"></a>Notas al pie

  **1** Disponible en Estados Unidos, Reino Unido y Canadá.

