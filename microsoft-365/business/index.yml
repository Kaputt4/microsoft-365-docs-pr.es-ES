### YamlMime:Hub
title: Recursos de Microsoft 365 Empresa Premium
summary: 'Microsoft 365 Empresa Premium (anteriormente Microsoft 365 Empresa) es un servicio completo de suscripción para empresas con menos de 300 empleados. Incluye los servicios y las aplicaciones de productividad de Office, herramientas de colaboración como Microsoft Teams con funcionalidades avanzadas de administración de dispositivos y seguridad.'
