title: Microsoft Bookings preguntas más frecuentes
summary: ''
sections:
- name: General
  questions:
  - question: >
      ¿Qué es Microsoft Bookings?
    answer: >
      Microsoft Bookings es una aplicación de Microsoft 365 que facilita la programación y administración de citas. Bookings incluye un calendario de reservas basado en web y se integra con Outlook para optimizar el calendario del personal, lo que proporciona a los clientes la flexibilidad de reservar una hora que funcione mejor para ellos. Los correos electrónicos de notificación automatizados reducen la cantidad de mensajes no enviados y las organizaciones ahorran tiempo con una reducción en las tareas de programación repetitivas. Bookings le ayuda a realizar fácilmente citas virtuales a través de Skype o Microsoft Teams, y le ayuda a administrar la programación diaria a través de la aplicación Bookings en Teams. Con la capacidad integrada de personalizar, Bookings está diseñado para satisfacer las necesidades de varias partes de cualquier organización.
  - question: >
      ¿Bookings está disponible para mi suscripción?
    answer: "Bookings está disponible con las siguientes suscripciones: \n- Office 365: A3, A5, E1, E3, E5, F1, F3, Office 365 operado por 21Vianet.\n- Microsoft 365: A3, A5, E3, E5, F1, F3, Business Basic, Business Standard, Business Premium. Puede usar Bookings con una aplicación complementaria de iOS y Android. Bookings no está disponible como una aplicación independiente. Outlook Web App o Outlook en la Web deben estar habilitados para usar Bookings, ya que almacena datos en Outlook.\n\nUna licencia de Bookings proporciona funcionalidad completa, incluida la creación y administración de calendarios. Los usuarios pueden ver y editar calendarios existentes, cuando esos usuarios se agregan como personal en un rol Administrador o Visor.\n"
  - question: >
      Cómo usar Microsoft Bookings?
    answer: >
      Bookings es un servicio en línea, por lo que no es necesario descargar nada. Solo tiene que ir al selector de aplicaciones dentro de la experiencia web de Microsoft 365. Los administradores también pueden usar la aplicación complementaria Bookings para mantenerse al día con la información más reciente sobre los clientes y sus citas.
  - question: >
      ¿Verán mis clientes mi calendario personal o empresarial?
    answer: >
      Los clientes solo verán el calendario de Bookings que publiques en línea para los servicios, horas y personal que elijas.
  - question: >
      Cómo cambiar un atributo que se puede reservar en Administrar personal?
    answer: >
      Cuando se agregaron miembros del personal, habrían recibido un correo electrónico para aceptar o rechazar la solicitud. Pueden abrir el mismo correo electrónico y seleccionar "Rechazar" para que no se puedan reservar. Actualmente no tenemos una manera de alternar esto desde dentro de la aplicación.
  - question: >
      ¿Cómo acceden los usuarios finales a la aplicación Bookings?
    answer: >
      Cualquier persona con licencia para una suscripción compatible o que se agregue como miembro del personal en los roles Administrador o Visor puede acceder a Bookings en el selector de aplicaciones dentro de la experiencia web de Microsoft 365. También hay una aplicación complementaria disponible para iOS y Android.
  - question: >
      ¿Puedo usar Bookings en mi propio sitio web?
    answer: >
      Sí. Le proporcionamos una manera de insertar el calendario de Bookings en su sitio a través de un iFrame. El código de inserción de vínculos se encuentra en la pestaña **de la página Bookings** de la aplicación Bookings.
  - question: >
      ¿Puedo usar Bookings aunque no tenga una página web para mi empresa?
    answer: >
      Sí. Proporcionamos un vínculo a su página de reserva dentro de la pestaña **Página de reserva** de la aplicación web. Solo tiene que proporcionar ese vínculo a sus clientes o clientes y verán la información de disponibilidad más reciente para su empresa. Como alternativa, puede compartir la página de reserva en redes sociales o incluso usar la característica de inserción para hospedarla en un iFrame. También tiene la capacidad de controlar quién puede acceder a la página si deshabilita la indexación directa del motor de búsqueda y restringe el acceso solo a los de su organización.
  - question: >
      ¿Puede nuestro departamento de TI controlar si los usuarios finales pueden acceder a Bookings?
    answer: >
      Los administradores pueden desactivar Bookings en el Centro de administración de Microsoft 365 si lo prefieren. Para ello, [siga estas instrucciones](turn-bookings-on-or-off.md).


      Si un cliente quiere deshabilitar el acceso a Bookings para determinadas licencias aptas en su inquilino, puede usar una directiva de grupo para restringir las licencias o implementar una directiva de buzón de OWA que restringirá quién puede crear calendarios de Bookings.


      Si usas una directiva de buzón de OWA para deshabilitar el acceso a Bookings, todos los usuarios tendrán una licencia de Bookings, pero cuando intenten acceder a la aplicación, solo se realizarán correctamente si forman parte de la directiva o si se han agregado a un calendario de Bookings existente como personal. Detalles [aquí](turn-bookings-on-or-off.md) en la sección "Permitir que solo los usuarios seleccionados creen calendarios de Bookings".
  - question: >
      ¿Puedo vincular una opción de pago a mis reservas?
    answer: >
      No. Se retira el sistema de pago propiedad de Microsoft.
  - question: >
      ¿Bookings es personalizable?
    answer: >
      Sí, Bookings es personalizable y se puede usar para varios escenarios. Al configurar un calendario de Bookings, se pueden personalizar muchos aspectos de la página de programación basada en web, la información empresarial, los detalles del personal, los tipos de servicio y las directivas de programación.
  - question: >
      ¿Está disponible toda la funcionalidad de la aplicación web de Bookings original en Microsoft Teams?
    answer: >
      Una versión ligera de Bookings ya está disponible como aplicación en Teams. Puede encontrar más información en [Información general de la aplicación Bookings en Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). Hay una funcionalidad de vínculo profundo que aparece en la aplicación web y, después de la configuración, el uso diario de Bookings se puede realizar sin salir de Teams. La información fluye entre plataformas.
  - question: >
      ¿Bookings es una oferta de pequeña empresa o una oferta enterprise o ambas?
    answer: >
      Bookings es una solución ideal tanto para clientes empresariales como para pequeñas empresas, en diversos sectores. Los casos de uso incluyen:


      - Servicios financieros
          - Consultas
          - servicios bancarios y de seguros
          - declaraciones de impuestos

      - Recursos humanos (RR. HH.)
          - entrevistas de candidatos
          - incorporación
          - asistencia para los beneficios
          - formación y seminarios

      - Salud
          - visitas de pacientes
          - colaboración de proveedor a proveedor
          - consultas de seguros

      - Sector público & gubernamental
          - audiencias y juicios judiciales
          - servicios públicos
          - citas de departamento

      - Educación: K-12
          - conferencias de padres y maestros
          - ayuntamiento de la escuela
          - visitas de estudiante-consejero

      - Educación: educación superior
          - horario de oficina
          - Tutoría
          - servicios para estudiantes
          - registro del examen

      - Venta minorista
          - compras asistidas
          - programación del contratista
          - servicios de diseño

      - Necesidades generales de empresas y pequeñas empresas
          - reuniones de clientes y clientes
          - soporte técnico
          - revisiones legales
          - Instalaciones
- name: Información de la cuenta
  questions:
  - question: >
      ¿Es necesario migrar mi cuenta de correo electrónico de mi proveedor actual a Microsoft 365?
    answer: >
      Puede conservar su proveedor actual, pero Bookings enviará todas las notificaciones al correo electrónico usado en su cuenta de Microsoft 365.
  - question: >
      ¿Pueden mis empleados usar Bookings sin una cuenta de Microsoft 365?
    answer: >
      Sí. Puede agregar su personal con cualquier correo electrónico, y ellos seguirán teniendo la confirmación por correo electrónico y la invitación del calendario cuando alguien reserva una cita con ellos.
  - question: >
      ¿Puedo crear más de un calendario de Bookings en la misma cuenta de Microsoft 365 y cambiar entre ellos?
    answer: >
      Sí. Puede crear y administrar más de un calendario de Bookings con una cuenta. Puede cambiar entre ellos con el símbolo de intercalación junto al nombre de la empresa en la aplicación web bookings.
- name: Características del producto
  questions:
  - question: >
      ¿Dónde aparecen los calendarios de Bookings en mi inquilino de Microsoft 365?
    answer: >
      Cada nuevo calendario de Bookings crea un buzón correspondiente en Exchange y una entrada relacionada en Azure Active Directory (AAD), donde la entrada aparece como un usuario sin licencia.
  - question: >
      ¿Puedo eliminar un calendario de Bookings creado anteriormente?
    answer: >
      Para eliminar un calendario de Bookings, debe eliminar el buzón asociado en Exchange.
  - question: >
      Si creo un calendario y otra persona tiene acceso a Bookings, ¿podría ver mi calendario?
    answer: >
      Las únicas personas que tienen acceso a los calendarios de Bookings que creas (a través de la aplicación web) son las personas que se han agregado como personal, ya sea en un rol administrador o visor. Los administradores de inquilinos podrán ver una lista de todos los buzones de Bookings en Exchange y AAD.
  - question: >
      ¿Están integradas las reuniones de videoconferencia en la aplicación Bookings?
    answer: >
      Las reuniones en línea están disponibles en Bookings cuando se usan los clientes de Skype o Microsoft Teams. Las reuniones en línea se pueden habilitar en el nivel de servicio y el cliente de reunión que elija (Skype o Teams) será el establecido de forma predeterminada para un miembro del personal reservado. Para unirse a las reuniones en línea, cada nueva cita tendrá un vínculo de reunión único adjunto a la cita y, además, las opciones de unión fácil se incluyen en el evento y en los correos electrónicos de confirmación.
  - question: >
      ¿Cómo funciona la directiva de programación?
    answer: >
      Un valor denominado **Tiempo máximo de plazo** determina el tiempo de espera más lejano (medido en días) que se puede realizar una reserva. Debe haber al menos 24 horas entre el **plazo mínimo** (el plazo mínimo, en horas, para reservas y cancelaciones) y el plazo máximo. El plazo máximo se puede establecer en un día si el plazo mínimo se establece en 0 horas, lo que en este caso significa que un cliente puede cancelar una reserva hasta el momento en que se inicia, y los clientes solo pueden programar reservas si la cita está dentro del día siguiente.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Programación en reservas":::
  - question: >
      ¿Cómo funciona Bookings en las zonas horarias?
    answer: >
      Todas las veces están en la zona horaria de la empresa (la zona horaria local) de forma predeterminada. Cualquier configuración que configure para un calendario de Bookings, como el horario laboral, aparecerá en esta zona horaria. La página Autoservicio tiene la capacidad de mostrar todas las horas de cita en la zona horaria del usuario final, que se puede desactivar si lo desea. Si **Always show time slots in business time zone (Mostrar siempre las franjas horarias en la zona horaria de la empresa** ) permanece desactivada en la pestaña de la página Bookings (Reservas), las personas que visiten la página verán las franjas horarias en sus propias zonas horarias locales.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Configuración de la región y zona horaria de Bookings":::


      No hay ninguna disposición para establecer la zona horaria para el personal en Bookings. La zona horaria del personal y, por tanto, el horario comercial, estará en la zona horaria de la empresa.
  - question: >
      ¿Se pueden enviar notificaciones por correo electrónico como nombre de dominio de inquilino?
    answer: >
      Las direcciones de correo electrónico se controlan y administran en el nivel de configuración de Microsoft 365 y dependen de la configuración del dominio. Puede encontrar más información [aquí](/powershell/module/exchange/get-accepteddomain).
  - question: >
      ¿La capacidad de enviar mensajes SMS depende de un servicio diferente o una configuración específica?
    answer: >
      Los mensajes SMS están disponibles actualmente en Norteamérica y se usará una cuenta de Skype o Twilio para la entrega de SMS.
  - question: >
      ¿Cómo pueden aparecer las citas de Bookings en el calendario de una persona?
    answer: >
      La confirmación de la reserva se envía a las bandejas de entrada del proveedor de servicios y del cliente. El correo electrónico de confirmación contiene un archivo adjunto *.ics, que se puede agregar al calendario del usuario con todos los detalles pertinentes de la cita.
  - question: >
      ¿Qué desencadena los correos electrónicos del proveedor de servicios, el personal y el cliente?
    answer: >
      Los correos electrónicos se desencadenan en función de la configuración de la pestaña Servicios de la aplicación web bookings. Una reserva realizada por el cliente en la página Autoservicio, o en la pestaña Calendario de la aplicación web Bookings, desencadenará una confirmación o un correo electrónico de recordatorio. Lo mismo ocurrirá cuando alguien realice un cambio en la reserva a través del botón **Administrar reserva** en el correo electrónico de confirmación o dentro de la aplicación web. Los correos electrónicos de recordatorio se envían en un período de tiempo especificado antes de una cita, como se detalla en la pestaña Servicios de la aplicación web bookings.
  - question: >
      ¿Puedo reservar citas de estilo educativo que sean 1: muchas en lugar de 1:1?
    answer: >
      Sí, tenemos una funcionalidad de reserva de grupos que permite a varias personas reservar la misma cita al mismo tiempo (por ejemplo, para una clase de fitness). Esta funcionalidad se describe en detalle [aquí](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      ¿Los calendarios pueden permanecer inéditos (no orientados al público) pero siguen siendo accesibles para los usuarios designados?
    answer: >
      Sí. Hay una casilla en la pestaña Página de reserva de la aplicación web: **Requerir una cuenta de Microsoft 365 o Office 365 de mi organización para reservar**. Al activar esta casilla, se restringe el acceso a la página de autoservicio solo a los que están dentro del inquilino. A los usuarios agregados como personal a la página con roles de administrador o visor solo pueden acceder al calendario de Bookings que se encuentra dentro de la aplicación web para la creación y administración.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Control de acceso a la página de reserva en Bookings":::
  - question: >
      ¿Con qué frecuencia se actualiza la página principal?
    answer: >
      Los datos más recientes vinculados a la página principal se recuperan cada vez que se carga la aplicación web. Para obtener más información sobre el tipo de información a la que realiza el seguimiento Bookings, consulte este [artículo de soporte](metrics-and-activity-tracking.md) técnico.
  - question: >
      ¿Puedo desactivar las notificaciones por correo electrónico para el tiempo de espera?
    answer: >
      El tiempo de inscripción en la aplicación web bookings siempre desencadenará un correo electrónico de notificación a los miembros del personal. Si algún miembro del personal se confunde con la notificación, le recomendamos que agregue más detalles en las notas o el título de la notificación de Time-Off, para informar mejor al personal sobre lo que está ocurriendo en el lado del administrador.
  - question: >
      ¿Los calendarios de Bookings se pueden clonar o duplicar y se pueden templar para facilitar el escalado?
    answer: >
      El proceso sería usar el Graph API para obtener los detalles del buzón y, a continuación, usar esos detalles para crear un nuevo buzón. La documentación de la API está [aquí](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      ¿Qué informes están disponibles en Bookings?
    answer: >
      Todo el personal de Bookings asignado al rol Administrador puede descargar valores separados por tabulaciones (. TSV) con todas las reservas realizadas en los últimos 120 días. Los informes de Bookings se pueden descargar en . Formulario de TSV en la pestaña Inicio de la página Reservas. La API de Bookings también se puede usar para recopilar estos datos con fines más personalizados y específicos.
  - question: >
      ¿Es posible compartir solo un servicio en la página Autoservicio a la vez?
    answer: >
      Sí, puede crear calendarios de Bookings independientes para cada servicio, o bien puede ir a la pestaña Servicios, editar un servicio y, en la parte superior de la página, verá una opción para compartir una dirección URL solo para ese servicio específico.
  - question: >
      ¿Qué opciones están disponibles para insertar un formulario de consentimiento o divulgación para aquellos que reservan una cita?
    answer: >
      Se recomienda activar la casilla **Consentimiento de uso de datos del cliente** en la página Reserva y personalizar el texto para transmitir correctamente los requisitos de divulgación o consentimiento de su organización. Otra opción es agregar un campo personalizado al servicio que incluya un vínculo al formulario de consentimiento y exigir a los clientes que confirmen que han completado el formulario antes de poder continuar con la realización de una cita. También puede agregar la dirección URL del formulario de consentimiento como otra nota en los correos electrónicos de confirmación y recordatorio, pero esto no impedirá que los usuarios reserven una cita.
  - question: >
      ¿Qué cambios se pueden realizar en la funcionalidad de selección de personal en la página de reserva de autoservicio?
    answer: >
      La posibilidad de que los clientes seleccionen miembros del personal específicos al realizar la reserva se puede eliminar por completo si se desactiva la sección **Permitir a los clientes elegir una persona específica para la** opción de reserva en la página Reserva o en la sección Servicios. Las reservas asignarán automáticamente un miembro del personal disponible de forma aleatoria a la reserva, en función de la disponibilidad del personal.
  - question: >
      ¿Puede Bookings admitir muchas solicitudes de reserva simultáneas y visitas a páginas de autoservicio?
    answer: >
      La reserva puede admitir una gran cantidad de visitantes y reservas a la vez. Si la página experimenta un gran volumen de tráfico, los usuarios recibirán un error de "servidor ocupado". La disponibilidad de citas se actualiza cuando se carga la página y cuando se realiza una reserva. Si varias personas intentan reservar la misma cita a la vez, Bookings solo permitirá que una persona reserve esa hora y envíe un mensaje de notificación a los otros clientes potenciales, y le pedirá que busque otra hora.
- name: Privacidad
  questions:
  - question: >
      ¿Dónde se almacenan los datos de Bookings?
    answer: >
      Bookings es una aplicación de Microsoft 365, lo que significa que todos los datos se almacenan en la plataforma de Microsoft 365 y en Exchange. Bookings sigue todas las directivas de almacenamiento de datos establecidas por Microsoft, que son las mismas directivas que siguen todas las aplicaciones de Office. Bookings usa buzones compartidos en Exchange para almacenar los detalles del cliente, el personal, el servicio y la cita. Las directivas de cumplimiento de buzones compartidos en Exchange también se aplican a los buzones de Bookings. Todos los datos de clientes (incluida la información proporcionada por los clientes al reservar) se capturan en Bookings y se almacenan dentro de la aplicación, por lo que se almacenan en Exchange. Microsoft Bookings usa las mismas directivas usadas por Microsoft 365, que puede encontrar [aquí.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      ¿Hay alguna manera de administrar de forma centralizada los calendarios de Bookings para todos los usuarios?
    answer: >
      Cada calendario de Bookings se mantiene de forma independiente. No hay ninguna vista consolidada, aparte de la lista desplegable de búsqueda después de hacer clic en el símbolo de intercalación en la página principal.
  - question: >
      ¿Cómo se autentican los usuarios?
    answer: >
      El acceso a la aplicación web de Bookings implica la autenticación mediante la autenticación normal de Azure Active Directory (AAD). La página de reserva de autoservicio se puede poner a disposición de todos los usuarios con el vínculo a la página web. Sin embargo, cuando se selecciona la opción **Requerir una cuenta de Microsoft 365 o Office 365 de mi organización** para reservar, la página está restringida para su uso solo dentro del inquilino de Microsoft 365 (mediante la autenticación de AAD).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Control de acceso a la página de reserva en Bookings":::
  - question: >
      ¿Los datos del cliente abandonan el sistema de producción por algún motivo?
    answer: >
      Sí, dado que Bookings forma parte de Exchange, permitimos que las API de Graph y las API de Servicios web de Exchange (EWS) de los clientes descarguen sus propios datos a los que tienen acceso.
  - question: >
      ¿Existe la capacidad de personalizar las direcciones de correo electrónico para las respuestas de los clientes?
    answer: >
      Existe la capacidad de definir a qué dirección de correo electrónico envía el cliente sus respuestas. Esta configuración se encuentra en la pestaña **Información empresarial** . El propio nombre del buzón de Bookings también se puede cambiar en Exchange, a través de los procesos habituales de cambio de nombre de buzón de Exchange.
  - question: >
      Nos gustaría que el cliente aceptara nuestros términos y condiciones durante el proceso de reserva. ¿Es posible?
    answer: >
      Esta característica ya existe para el cumplimiento del RGPD. La página Booking tiene un campo para el consentimiento personalizado, justo debajo de la sección de detalles de publicación. Simplemente active esa casilla y escriba su propio mensaje de consentimiento personalizado y se mostrará como un campo obligatorio en la página Autoservicio. Se registrará la fecha y hora en que el cliente concede el consentimiento.


      Esta sección no admite texto enriquecido, pero cree que los vínculos se pueden agregar en la sección de información empresarial y aparecerán justo debajo de la casilla de verificación consentimiento.
  - question: >
      ¿Cómo se pueden identificar los buzones asociados a Bookings en Exchange?
    answer: >
      El siguiente comando se puede usar para recuperar información de todos los buzones de Bookings y los usuarios que tienen acceso a ellos.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Preguntas técnicas
  questions:
  - question: >
      Si un usuario programa una cita para un servicio que consta de una reunión en línea, ¿cómo recibe el vínculo de Microsoft Teams a la reunión si deja vacío el campo de dirección de correo electrónico opcional?
    answer: >
      Si el sistema no tiene la información de correo electrónico del cliente, no hay forma de que el correo de confirmación se entregue al cliente y, por tanto, no recibirá un vínculo de Teams. La solución consiste en establecer la dirección de correo electrónico como un campo obligatorio, que puede hacer en la pestaña Servicios de Bookings. Recuerde que cada vez que cree un nuevo servicio en Bookings, el campo de correo electrónico del cliente se establece como un campo obligatorio de forma predeterminada.
  - question: >
      ¿Cómo se asigna el personal a las citas cuando se selecciona "Cualquiera" o cuando los clientes no tienen la capacidad de elegir un miembro del personal para la cita?
    answer: >
      El personal se asigna aleatoriamente en estos escenarios, fuera de todos los miembros del personal disponibles en el momento de la reserva de la cita. Actualmente no hay ninguna manera de garantizar la distribución equitativa de las citas asignadas aleatoriamente entre todos los miembros del personal, ni de limitar el número de citas asignadas a cada miembro del personal. Si hay equilibrio de carga que debe realizarse en todo el personal después de muchas asignaciones aleatorias, se puede realizar manualmente en la pestaña Calendario de la página Reservas.
  - question: >
      ¿Cómo pueden los usuarios no recibir mensajes SMS si ya han optado por participar anteriormente?
    answer: >
      Al reservar una cita con mensajes de texto SMS habilitados, se pedirá a los clientes que activen la casilla de participación cada vez que reserven. Los clientes también pueden responder directamente al mensaje SMS (el proveedor de SMS) que indica que les gustaría que los mensajes cesaran y, a continuación, no se enviarán más textos a ese número de teléfono. Si el cliente opta por no recibir mensajes de texto del proveedor, no del propio Bookings, dejará de recibir mensajes SMS en el futuro, incluso al participar en la página Reservas.
- name: Solución de problemas
  questions:
  - question: >
      El calendario de este miembro del personal no se puede sincronizar
    answer: >
      Si recibe el error "No se puede sincronizar el calendario de este miembro del personal", esta sección contiene varios procedimientos de solución de problemas para ayudarle a resolver el error.


      Si busca información sobre cómo sincronizar el calendario de su personal, consulte [Agregar personal a Bookings](add-staff.md). Asegúrese de que en la página **Detalles del personal** , se comprueba la **disponibilidad de eventos en el calendario** .
  - question: >
      El miembro del personal debe cambiar sus permisos de calendario
    answer: >
      Para que Bookings se sincronice correctamente con los calendarios de los miembros del personal, cada miembro del personal debe compartir su calendario. Cada miembro del personal debe seguir estas instrucciones para compartir su propio calendario.


      1. Inicie sesión en Microsoft 365 y seleccione **Outlook** en el iniciador de aplicaciones.

         > [!div class="mx-imgBorder"]
         > ![Imagen de Outlook en el iniciador de aplicaciones](../media/bookings-applauncher-outlook.png)

      1. En la parte superior de la página, seleccione **Compartir** \> **calendario**.

         ![Imagen del menú Calendario compartido](../media/bookings-share-calendar.png)

      1. En la **sección Personas dentro de la organización**, seleccione el cuadro desplegable situado junto a **Mi organización** y, a continuación, seleccione **Puede ver cuando esté ocupado**.

         > [!NOTE]
         > Esta configuración comparte la información de disponibilidad con Bookings y con otros usuarios de la organización. No incluye ninguna otra información, como el tipo de cita que ha programado, con quién ha programado la cita o la ubicación.

         > [!div class="mx-imgBorder"]
         > ![Imagen de la pantalla de uso compartido del calendario con Se puede ver cuando estoy ocupado habilitado](../media/bookings-view-busy.png)

      1. Seleccione **Listo**.
  - question: >
      No podemos encontrar un miembro del personal en nuestra organización
    answer: >
      Si un empleado ha abandonado su empresa y lo ha quitado de su organización de Microsoft 365 o Office 365, deberá quitarlo de Bookings para que no aparezca en el calendario y evitar que los clientes reserven citas con ellos.


      1. Inicie sesión en Microsoft 365 y, a continuación, vaya al **personal de** **Bookings**\>.


      1. Mantenga el cursor del mouse sobre el nombre del miembro del personal. **Los iconos de edición** y **eliminación** aparecen a la derecha de la columna **Teléfono** .


      1. Seleccione el icono **Eliminar** .


      1. En el cuadro de confirmación, seleccione **Aceptar**.


      > [!NOTE]

      > Si tiene más de un calendario de reserva, debe quitar al usuario de todos ellos.


      Para comprobar si tiene más de un calendario, en el menú de la izquierda, seleccione la flecha desplegable situada junto al nombre de la empresa y, a continuación, seleccione **Abrir**. Si solo tiene un calendario, solo verá la opción de agregar un calendario de reserva. En este ejemplo se muestra que hay un segundo calendario denominado "Contoso CO".


      ![Imagen de Elegir una pantalla de calendario con un segundo calendario mostrado](../media/bookings-choose-calendar.png)
  - question: >
      Hay un error de sincronización que no podemos identificar.
    answer: >
      Se trata de un error transitorio y normalmente se produce debido a una conexión a Internet inestable. Estos problemas suelen resolverse a sí mismos después de unos minutos.


      Si sigue viendo este error después de un período de tiempo prolongado o lo ve a menudo, póngase en contacto con el soporte técnico.
