  sections:
  - items:
    - title: ¿Qué es Microsoft Bookings?
      summary: Programe y administre citas con un calendario y una aplicación de reserva basados en web, incluida la integración de Outlook para su personal y los correos electrónicos de notificación automatizados.
      url: bookings-overview.md
    - title: Escribir la información de su empresa
      summary: Escriba su página Acerca de nosotros, incluido el nombre comercial, la dirección, el número de teléfono, la dirección URL del sitio web, el logotipo y el horario comercial en Microsoft Bookings.
      url: enter-business-information.md
    - title: Obtener la aplicación Bookings
      summary: Cambia el tema de color y configura el aspecto que tendrá la página de reservas de cliente externo.
      url: customize-booking-page.md
    - title: Agregar personal a Bookings
      summary: Cree su lista de miembros del personal y administre los detalles de los miembros del personal, como el nombre, el número de teléfono y la dirección de correo electrónico.
      url: add-staff.md
    - title: Programar cierres de negocios, tiempo libre y tiempo de vacaciones
      summary: Programe los cierres de oficina y el tiempo libre de los empleados del calendario de Bookings para que los empleados se marquen como no disponibles para las reservas durante las horas especificadas.
      url: schedule-closures-time-off-vacation.md
    - title: Horario laboral de los empleados en Microsoft Bookings
      summary: Establecer el horario laboral y la disponibilidad de los empleados en Microsoft Bookings.
      url: employee-hours.md
