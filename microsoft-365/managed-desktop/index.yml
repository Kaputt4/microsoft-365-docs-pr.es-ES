### YamlMime:Landing
title: Documentación del Escritorio administrado de Microsoft
summary: Escritorio administrado de Microsoft es una solución ITaaS única que combina la administración de puntos de conexión y la supervisión de seguridad de una manera que brinda a los usuarios una experiencia de dispositivo segura y productiva en la que los profesionales de TI pueden confiar.
metadata:
  title: Documentación del Escritorio administrado de Microsoft
  description: Escritorio administrado de Microsoft combina Microsoft 365 Enterprise, la administración de dispositivos basada en la nube de Microsoft y la supervisión de seguridad, lo que le permite liberar a los equipos de TI para que se concentren en las necesidades básicas de la empresa.
