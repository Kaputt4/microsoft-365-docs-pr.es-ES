additionalContent:
  sections:
  - title: Obtener ayuda con Microsoft 365
    summary: Seleccione una tarjeta para obtener más información sobre Microsoft 365.
    items:
    - title: Centro de administración de Microsoft 365
      summary: Configure y administre los servicios de Microsoft 365 para su organización.
      url: ./admin/index.yml
    - title: Microsoft 365 Empresa Premium
      summary: Diseñado para pequeñas y medianas empresas. Dirija su negocio con las últimas versiones de Windows y aplicaciones de Office como Excel y Outlook. Aprovéchese de la protección de datos y la seguridad que se extiende a todos los dispositivos de su empresa.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Diseñado para organizaciones de gran tamaño. Proteja su empresa y transforme su forma de trabajar con las aplicaciones de Office, Windows 10 y Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Centro de soluciones y arquitectura de Microsoft 365
      summary: Aprenda a diseñar la solución y la arquitectura adecuadas para su organización.
      url: ./solutions/index.yml
    - title: Microsoft 365 Educación
      summary: Permite a los educadores impulsar la creatividad, fomentar el trabajo en equipo y proporcionar una experiencia segura y sencilla en una única solución asequible diseñada para el ámbito educativo.
      url: https://docs.microsoft.com/education/
    - title: Cumplimiento de Microsoft 365
      summary: Ayuda a su organización a controlar información, protegerse frente a los riesgos y cumplir con los estándares jurídicos o normativos.
      url: ./compliance/index.yml
    - title: Seguridad de Microsoft 365
      summary: Conozca las soluciones de seguridad sólidas y los servicios de seguridad de Microsoft 365, para que pueda proteger mejor su organización en las superficies de ataque.
      url: ./security/index.yml
    - title: Microsoft 365 para Campañas
      summary: Mantenga la campaña o los datos empresariales y las comunicaciones seguros con la configuración recomendada para Microsoft 365 Empresa.
      url: ./campaigns/index.md
    - title: Escritorio administrado de Microsoft
      summary: Escritorio administrado de Microsoft combina Microsoft 365 Enterprise, la administración de dispositivos basada en la nube de Microsoft y la supervisión de seguridad, lo que le permite liberar a los equipos de TI para que se concentren en las necesidades básicas de la empresa.
      url: ./managed-desktop/index.yml
