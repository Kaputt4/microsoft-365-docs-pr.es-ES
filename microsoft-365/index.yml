additionalContent:
  sections:
  - title: Obtener ayuda con Microsoft 365
    summary: Seleccione una tarjeta para obtener más información acerca de Microsoft 365.
    items:
    - title: Microsoft 365 Empresa
      summary: Diseñado para pequeñas y medianas empresas. Ejecute su empresa con la última versión de Windows y las aplicaciones de Office, como Excel y Outlook. Aproveche la protección de datos y la seguridad que se extiende a todos los dispositivos de la empresa.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Diseñado para organizaciones de gran tamaño. Proteja su negocio y transforme la forma de trabajar con aplicaciones de Office, Windows 10 y Enterprise Mobility + Security.
      url: ./enterprise/index.md
    - title: Microsoft 365 Educación
      summary: Diseñado para que los educadores desbloqueen la creatividad, promuevan el trabajo en equipo y proporcionen una experiencia sencilla y segura en una sola solución asequible diseñada para el ámbito educativo.
      url: https://docs.microsoft.com/education/
    - title: Cumplimiento de Microsoft 365
      summary: Ayude a su organización a controlar la información, proteger contra los riesgos y cumplir con los estándares legales o normativos.
      url: ./compliance/index.yml
    - title: Seguridad de 365 de Microsoft
      summary: Obtenga información sobre las soluciones de seguridad sólidas y los servicios en la seguridad de Microsoft 365 para que pueda proteger mejor su organización en todas las superficies de ataque.
      url: ./security/index.yml
    - title: Microsoft 365 para Campañas
      summary: Mantenga la campaña o los datos profesionales y las comunicaciones seguros con esta configuración recomendada para Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: 'NEW: formación y certificación de Microsoft 365 en Microsoft Descubra'
      summary: Nuevas vías de aprendizaje para aumentar sus habilidades de Microsoft 365 y ganar certificaciones.
      url: https://docs.microsoft.com/learn/m365/
